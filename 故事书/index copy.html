<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学故事书 - 智慧之火</title>
    <style>
        /* 全新的炉火暖色主题 */
        :root {
            --primary: #ea580c; /* Orange-600 */
            --primary-dark: #c2410c; /* Orange-700 */
            --accent: #f59e0b; /* Amber-500 */
            --background-dark: #422006;
            --surface: #7f1d1d; /* Red-900 */
            --text-primary: #fff7ed; /* Orange-50 */
            --text-secondary: #fed7aa; /* Orange-200 */
            --glass-bg: rgba(127, 29, 29, 0.2); 
            --glass-border: rgba(253, 186, 116, 0.3); /* Orange-300 with opacity */
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.4), 0 8px 10px -6px rgb(0 0 0 / 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Iansui-Regular';
            src: url('../common-assets/fonts/Iansui-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Iansui-Regular', serif;
            font-size: 18px;
            background: radial-gradient(ellipse at bottom, #7f1d1d 0%, #422006 100%);
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* 炉火背景 Canvas */
        #fire-canvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* 主内容区 */
        .main-content {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* 欢迎页 */
        .welcome-page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 10px 40px 20px;
        }

        .welcome-title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .welcome-items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .welcome-title {
            font-family: 'Iansui-Regular', serif;
            font-size: 48px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24, #fff7ed);
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1.2;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(234, 88, 12, 0.5);
        }

        .welcome-subtitle {
            font-family: 'Iansui-Regular', serif;
            font-size: 18px;
            margin: 0;
            line-height: 1.6;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .welcome-item {
            display: flex;
            flex-direction: column; /* 让图标和文字垂直排列 */
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .welcome-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: rgba(253, 230, 138, 0.5);
            background: rgba(127, 29, 29, 0.5);
        }

        .welcome-item-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            color: var(--accent);
        }

        .welcome-item-icon svg {
            width: 28px;
            height: 28px;
        }

        .welcome-item:hover .welcome-item-icon {
            transform: scale(1.1) rotate(5deg);
            color: #fef08a; /* Yellow-200 */
        }

        .welcome-item-text {
            font-family: 'Iansui-Regular', serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: var(--text-primary);
        }

        /* 右下角导航栏 */
        .floating-nav-sidebar {
            position: fixed;
            right: 25px;
            bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .nav-btn {
            width: 55px;
            height: 55px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
        }

        .nav-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5), var(--shadow-xl);
            color: var(--accent);
            border-color: var(--accent);
        }

        .nav-btn svg { width: 24px; height: 24px; }
       
        /* 移动端优化 */
        @media (max-width: 768px) {
            .welcome-page { padding: 20px 15px; }
            .welcome-content { padding: 5px 15px; }
            .welcome-items-grid { grid-template-columns: 1fr; gap: 20px; }
            .welcome-title { font-size: 36px; }
            .welcome-subtitle { font-size: 16px; }
            .welcome-item-text { font-size: 16px; }
            .floating-nav-sidebar { right: 15px; bottom: 15px; gap: 12px; }
            .nav-btn { width: 50px; height: 50px; }
        }

        /* 滚动条样式 */
        *::-webkit-scrollbar { width: 8px; }
        *::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 4px; }
        *::-webkit-scrollbar-thumb { background: rgba(234, 88, 12, 0.6); border-radius: 4px; }
        *::-webkit-scrollbar-thumb:hover { background: rgba(234, 88, 12, 0.8); }

        /* 加载动画 */
        .welcome-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .welcome-item:nth-child(1) { animation-delay: 0.05s; }
        .welcome-item:nth-child(2) { animation-delay: 0.1s; }
        .welcome-item:nth-child(3) { animation-delay: 0.15s; }
        .welcome-item:nth-child(4) { animation-delay: 0.2s; }
        .welcome-item:nth-child(5) { animation-delay: 0.25s; }
        .welcome-item:nth-child(6) { animation-delay: 0.3s; }
        .welcome-item:nth-child(7) { animation-delay: 0.35s; }
        .welcome-item:nth-child(8) { animation-delay: 0.4s; }
        .welcome-item:nth-child(9) { animation-delay: 0.45s; }
        .welcome-item:nth-child(10) { animation-delay: 0.5s; }
        .welcome-item:nth-child(11) { animation-delay: 0.55s; }
        .welcome-item:nth-child(12) { animation-delay: 0.6s; }
        .welcome-item:nth-child(13) { animation-delay: 0.65s; }
    </style>

<script>
    // --- 章节导航逻辑 ---

        4: { title: '第5章 酒桶里的秘密宇宙', url: '第五章/酒桶里的秘密宇宙.html' },
        5: { title: '第6章 尼莫的海洋', url: '第六章/尼莫的海洋.html' },
        6: { title: '第7章 猎物与捕食者的舞蹈', url: '第7章/猎物与捕食者的舞蹈.html' },
        7: { title: '第8章 通往产量山巅的路径', url: '第8章/通往产量山巅的路径.html' },

        9: { title: '第10章 看透人心的特征脸', url: '第10章/看透人心的特征脸.html' },
        10: { title: '第11章 聆听宇宙的谐波', url: '第11章/聆听宇宙的谐波.html' },
        11: { title: '第12章 游戏世界的光影魔法师', url: '第12章/游戏世界的光影魔法师.html' },
        12: { title: '第13章 幽灵地图与死亡水泵', url: '第13章/幽灵地图与死亡水泵.html' }
    };

    function showChapter(categoryId) {
        const chapter = chapters[categoryId];
        if (chapter) {
            window.location.href = chapter.url;
        }
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }
    
    // 禁用左右导航和Home键，因为这是主目录
    function goPrev() { /* no-op */ }
    function goNext() { /* no-op */ }
    function goHome() { /* no-op */ }

    // --- 炉火动画逻辑 ---
    const canvas = document.getElementById('fire-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 150;
    const mouse = { x: undefined, y: undefined, radius: 150 };

    window.addEventListener('mousemove', (event) => { 
        mouse.x = event.x; 
        mouse.y = event.y; 
    });
    window.addEventListener('mouseout', () => { 
        mouse.x = undefined; 
        mouse.y = undefined; 
    });
    window.addEventListener('resize', () => { 
        setCanvasSize(); 
        initFireParticles(); 
    });

    function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Particle {
        constructor(x, y) {
            this.x = x || Math.random() * canvas.width;
            this.y = y || canvas.height + Math.random() * 100;
            this.size = Math.random() * 3 + 1;
            this.baseSpeedY = (Math.random() * 1 + 1.5) * -1;
            this.speedY = this.baseSpeedY;
            this.speedX = Math.random() * 2 - 1;
            this.life = Math.random() * 150 + 50;
            this.maxLife = this.life;
            this.hue = Math.random() * 20 + 25; // Orange-Yellow range
            this.opacity = 1;
        }

        update() {
            this.life -= 1;
            if (this.life <= 0) {
                this.reset();
            }

            // Mouse interaction
            if (mouse.x !== undefined && mouse.y !== undefined) {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x += dx / distance * force * 2;
                    this.y += dy / distance * force * 2;
                    this.speedY *= 0.95;
                }
            } else {
                 this.speedY = this.baseSpeedY;
            }

            this.y += this.speedY;
            this.x += this.speedX + (Math.sin(this.life * 0.1)); // Wobble
            
            this.opacity = (this.life / this.maxLife) * 0.8;
        }

        draw() {
            ctx.beginPath();
            ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.opacity})`;
            ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 1)`;
            ctx.shadowBlur = this.size * 2;
            
            const r = this.size * (this.life / this.maxLife);
            ctx.moveTo(this.x, this.y - r);
            ctx.quadraticCurveTo(this.x - r, this.y, this.x, this.y + r);
            ctx.quadraticCurveTo(this.x + r, this.y, this.x, this.y - r);

            ctx.fill();
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + Math.random() * 50;
            this.life = Math.random() * 150 + 50;
            this.maxLife = this.life;
            this.opacity = 1;
        }
    }

    function initFireParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animateFire() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateFire);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        setCanvasSize();
        initFireParticles();
        animateFire();
    });
</script>
