<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等数学习题集 - 星空之旅</title>
    <style>
        /* 极简性能优化设计 */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --secondary: #7c3aed;
            --accent: #06ffa5;
            --accent-warm: #ff6b6b;
            --dark: #0f172a;
            --dark-surface: #1e293b;
            --light: #ffffff;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.5);
            --glow: 0 0 20px rgba(6, 255, 165, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'WDLubrifont';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'DingLieCiWei';
            src: url('../common-assets/fonts/dinglieciweifont.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'WDLubrifont', 'DingLieCiWei', sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--text);
        }

        /* 高性能星空背景 */
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #1e1b4b 0%, #0f172a 100%);
        }

        /* 粒子场响应背景动效 */
        #particleFieldCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }

        /* 主内容区 */
        .main-content {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 欢迎页 */
        .welcome-page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: white;
            padding: 40px 20px 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            background: transparent;
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 2;
            background: transparent;
            padding: 10px 40px 20px 40px;
            min-height: auto;
        }

        .welcome-title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            z-index: 3;
            flex-wrap: wrap;
        }

        .welcome-items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 3;
            justify-content: center;
            align-items: stretch;
        }

        .welcome-title {
            font-family: 'DingLieCiWei', 'WDLubrifont', sans-serif;
            font-size: 48px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--accent), #67e8f9, var(--accent-warm));
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1.1;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(6, 255, 165, 0.3));
        }

        .welcome-subtitle {
            font-family: 'WDLubrifont', 'DingLieCiWei', sans-serif;
            font-size: 18px;
            opacity: 0.95;
            margin: 0;
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--text);
        }

        .welcome-item {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 25px;
            background: transparent;
            transition: all 0.3s ease;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
            will-change: transform;
            min-height: 80px;
            height: auto;
        }

        .welcome-item:hover {
            transform: translateX(8px) translateY(-3px);
        }

        .welcome-item-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            color: var(--accent);
            background: transparent;
        }

        .welcome-item-icon svg {
            width: 28px;
            height: 28px;
        }

        .welcome-item:hover .welcome-item-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .welcome-item-text {
            font-family: 'WDLubrifont', 'DingLieCiWei', sans-serif;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: var(--text);
            transition: color 0.3s ease;
        }

        .welcome-item:hover .welcome-item-text {
            color: #ffffff;
        }

        /* 内容显示区域 */
        .content-display {
            width: 100%;
            height: 100vh;
            display: none;
            position: relative;
            background: var(--dark);
        }

        .content-display.active {
            display: block;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--dark);
        }


        /* 简化版右下角导航栏 */
        .floating-nav-sidebar {
            position: fixed;
            right: 25px;
            bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-btn, .sidebar-action-btn, .nav-collapse-btn {
            width: 55px;
            height: 55px;
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            display: flex;

            justify-content: center;

            color: var(--text-muted);
            position: relative;
            will-change: transform;
        }

        .nav-btn:hover, .sidebar-action-btn:hover, .nav-collapse-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--glow), var(--shadow-xl);

            height: 24px;
            transition: all 0.3s ease;
        }

        .nav-collapse-btn {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

            width: 20px;
            height: 20px;
        }

        .keyboard-hint {
            font-size: 11px;
            color: var(--text-muted);
            background: linear-gradient(135deg,

            border-radius: 15px;
            white-space: nowrap;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .keyboard-hint.hidden {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }

            transform: scale(0.1) translateY(20px);
            pointer-events: none;
        }

        .floating-nav-sidebar.collapsed .nav-collapse-btn {
            transform: rotate(180deg);
        }

        .nav-divider {
            width: 35px;
            height: 2px;
            background: linear-gradient(90deg,

                var(--glass-border), 
                transparent);
            margin: 8px 0;
            border-radius: 1px;

                max-width: 100%;

            }
            
            .welcome-item {

                transform: translateX(5px) scale(1.02); 
            }
            
            .welcome-item-text {

            }
            
            .floating-topbar { 
                top: 15px;

                padding: 15px 30px; 
                width: 90%; 
            }
            
            .floating-nav-sidebar {

                gap: 12px; 
            }
            
            .nav-btn, .sidebar-action-btn, .nav-collapse-btn { 
                width: 50px; 
                height: 50px; 
            }
        }

        /* 滚动条样式 */
        * {
            scroll-behavior: smooth;
        }
        
        /* 美化滚动条 */
        *::-webkit-scrollbar {
            width: 8px;
        }
        *::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        *::-webkit-scrollbar-thumb {
            background: rgba(6, 255, 165, 0.6);
            border-radius: 4px;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 255, 165, 0.8);
        }

        /* 简化版加载动画 */
        .welcome-item {
            opacity: 0;

            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
            opacity: 1;
                transform: translateY(0);

        }

        /* 为每个项目添加少量延迟 */
        .welcome-item:nth-child(1) { animation-delay: 0.05s; }
        .welcome-item:nth-child(2) { animation-delay: 0.1s; }
        .welcome-item:nth-child(3) { animation-delay: 0.15s; }
        .welcome-item:nth-child(4) { animation-delay: 0.2s; }
        .welcome-item:nth-child(5) { animation-delay: 0.25s; }
        .welcome-item:nth-child(6) { animation-delay: 0.3s; }
        .welcome-item:nth-child(7) { animation-delay: 0.35s; }
    </style>
</head>

<script>
    // 章节数据
    const chapters = {
        0: { title: '第1章 代数与函数', url: 'assets/function.html' },
        1: { title: '第2章 极限与连续', url: 'assets/limit.html' },
        2: { title: '第3章 导数与微分', url: 'assets/derivative.html' },
        3: { title: '第4章 导数的应用', url: 'assets/derivative-application.html' },
        4: { title: '第5章 不定积分', url: 'assets/indefinite-integral.html' },
        5: { title: '第6章 定积分及其应用', url: 'assets/definite-integral.html' },
        6: { title: '第7章 常微分方程', url: 'assets/differential-equation.html' }
    };

    // 全局变量
    let currentUrl = '';
    let currentIndex = -1;
    let currentOpenChapter = -1;

    // 优化版星空背景
    let canvas, ctx, stars = [], animationId;

    function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createStars() {
        stars = [];
        // 减少星星数量以提高性能
        const numStars = Math.min(80, Math.floor((canvas.width * canvas.height) / 20000));
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.2 + 0.3,
                vx: (Math.random() - 0.5) * 0.05,
                vy: (Math.random() - 0.5) * 0.05,
                opacity: Math.random() * 0.8 + 0.2,
                twinkle: Math.random() * 0.005 + 0.002
            });
        }
    }

    function draw() {
        // 简化背景渐变
        const gradient = ctx.createRadialGradient(
            canvas.width/2, canvas.height/2, 0,
            canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
        );
        gradient.addColorStop(0, 'rgba(30, 27, 75, 0.6)');
        gradient.addColorStop(1, 'rgba(15, 23, 42, 0.9)');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 绘制星星（移除复杂光晕效果）
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();
        });
    }

    function update() {
        // 简化星星更新逻辑
        stars.forEach(star => {
            star.x += star.vx;
            star.y += star.vy;
            
            // 简化闪烁效果
            star.opacity += star.twinkle * (Math.random() - 0.5);
            star.opacity = Math.max(0.2, Math.min(1, star.opacity));
            
            // 边界检查
            if (star.x < 0) star.x = canvas.width;
            if (star.x > canvas.width) star.x = 0;
            if (star.y < 0) star.y = canvas.height;
            if (star.y > canvas.height) star.y = 0;
        });
    }

    function tick() {
        update();
        draw();
        animationId = requestAnimationFrame(tick);
    }

    function loadContent(url, title) {
        const frame = document.getElementById('contentFrame');
        const welcome = document.getElementById('welcomePage');
        const contentDisplay = document.getElementById('contentDisplay');
        const topbar = document.getElementById('topbar');
        const keyboardHint = document.getElementById('keyboardHint');

        frame.src = url;
        contentDisplay.classList.add('active');
        welcome.style.display = 'none';
        keyboardHint.classList.remove('hidden');

        currentUrl = url;
        const displayTitle = title || getChineseTitle(url);
        topbar.textContent = displayTitle;

        currentIndex = Object.values(chapters).findIndex(ch => ch.url === url);
    }

    function getChineseTitle(url) {
        for (let chapter of Object.values(chapters)) {
            if (chapter.url === url) {
                return chapter.title;
            }
        }
        return url;
    }

    function showChapter(categoryId) {
        const chapter = chapters[categoryId];
        if (!chapter) return;

        // 目录点击：整页跳转
        window.location.href = chapter.url;
    }

    function goPrev() {
        if (currentIndex > 0) {
            currentIndex--;
            const chapter = Object.values(chapters)[currentIndex];
            loadContent(chapter.url, chapter.title);
        }
    }

    function goNext() {
        if (currentIndex < Object.keys(chapters).length - 1) {
            currentIndex++;
            const chapter = Object.values(chapters)[currentIndex];
            loadContent(chapter.url, chapter.title);
        }
    }

    function goHome() {
        const welcome = document.getElementById('welcomePage');
        const contentDisplay = document.getElementById('contentDisplay');
        const keyboardHint = document.getElementById('keyboardHint');
        
        welcome.style.display = 'flex';
        contentDisplay.classList.remove('active');
        keyboardHint.classList.add('hidden');
        
        currentIndex = -1;
        currentUrl = '';
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    function showQuickNav() {
        if (currentUrl) window.open(currentUrl, '_blank');
    }

    function toggleNavSidebar() {
        const navSidebar = document.getElementById('navSidebar');
        navSidebar.classList.toggle('collapsed');
    }

    function initKeyboardNavigation() {
        document.addEventListener('keydown', function(event) {
            const activeElement = document.activeElement;
            if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable)) return;

            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    goPrev();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    goNext();
                    break;
                case 'Home':
                    event.preventDefault();
                    goHome();
                    break;
                case 'End':
                    event.preventDefault();
                    goMainSite();
                    break;
            }
        });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        canvas = document.getElementById('starry-sky');
        ctx = canvas.getContext('2d');
        
        setCanvasSize();
        createStars();
        tick();
        
        initKeyboardNavigation();
        
        // 窗口大小改变时重新设置画布
        window.addEventListener('resize', function() {
            setCanvasSize();
            createStars();
        });
    });

    // --- 粒子场响应动画 ---
    const particleCanvas = document.getElementById('particleFieldCanvas');
    const particleCtx = particleCanvas.getContext('2d');

    let particleWidth, particleHeight, particleTime = 0;
    let particleParticles = [];
    let particleFields = [];

    // --- 配置参数 ---
    const PARTICLE_COUNT = 8000; // 粒子数量（增加以更激烈）
    const PARTICLE_COLOR_INACTIVE = 'rgba(200, 220, 255, 0.25)';
    const ACTIVE_LINE_LENGTH = 5; // 激活状态下力场线的长度（增加）
    const FIELD_COLORS = [
        { r: 6, g: 255, b: 165 },   // 青色（与主题协调）
        { r: 124, g: 58, b: 237 }, // 紫色（与主题协调）
        { r: 79, g: 70, b: 229 }   // 蓝色（与主题协调）
    ];

    // 定义随时间演变的隐形力场函数
    const fieldFunction = (x, t) => {
        const freq1 = 2 * Math.PI / (particleWidth * 0.6);  // 增加频率
        const freq2 = 2 * Math.PI / (particleWidth * 0.2);  // 增加频率
        const freq3 = 2 * Math.PI / (particleWidth * 0.4);  // 添加第三个频率
        const amp1 = particleHeight * 0.25;  // 增加振幅
        const amp2 = particleHeight * 0.15;  // 增加振幅
        const amp3 = particleHeight * 0.1;   // 添加第三个振幅
        const y_sin = Math.sin(x * freq1 + t * 1.5) * amp1 + 
                     Math.sin(x * freq2 - t * 1.2) * amp2 + 
                     Math.sin(x * freq3 + t * 0.8) * amp3;
        return particleHeight / 2 + y_sin;
    };

    // 定义力场函数的导数，用于计算切线斜率
    const fieldFunctionDerivative = (x, t) => {
        const freq1 = 2 * Math.PI / (particleWidth * 0.6);
        const freq2 = 2 * Math.PI / (particleWidth * 0.2);
        const freq3 = 2 * Math.PI / (particleWidth * 0.4);
        const amp1 = particleHeight * 0.25;
        const amp2 = particleHeight * 0.15;
        const amp3 = particleHeight * 0.1;
        return Math.cos(x * freq1 + t * 1.5) * freq1 * amp1 + 
               Math.cos(x * freq2 - t * 1.2) * freq2 * amp2 + 
               Math.cos(x * freq3 + t * 0.8) * freq3 * amp3;
    };
    
    function setupParticleField() {
        particleWidth = particleCanvas.width = window.innerWidth;
        particleHeight = particleCanvas.height = window.innerHeight;
        
        particleParticles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particleParticles.push({
                x: Math.random() * particleWidth,
                y: Math.random() * particleHeight,
                vx: (Math.random() - 0.5) * 0.6, // 增加速度
                vy: (Math.random() - 0.5) * 0.6
            });
        }

        particleFields = [];
        for (let i = 0; i < FIELD_COLORS.length; i++) {
            particleFields.push({
                x: Math.random() * particleWidth,
                width: Math.random() * 300 + 200, // 增加宽度 200-500
                speed: (Math.random() - 0.5) * 4 + 1, // 增加速度
                color: FIELD_COLORS[i]
            });
        }
    }

    function updateParticleField() {
        particleTime += 0.008; // 增加时间步长，让动画更快

        // 用半透明的黑色矩形创建拖影效果
        particleCtx.fillStyle = 'rgba(2, 4, 16, 0.1)';
        particleCtx.fillRect(0, 0, particleWidth, particleHeight);

        // 更新所有力场的位置
        particleFields.forEach(field => {
            field.x += field.speed;
            if (field.speed > 0 && field.x > particleWidth + field.width) {
                field.x = -field.width;
            } else if (field.speed < 0 && field.x < -field.width) {
                field.x = particleWidth + field.width;
            }
        });

        particleCtx.lineWidth = 1.5;

        // 遍历并绘制所有粒子
        for (const p of particleParticles) {
            // 更新粒子位置，使其"舞动"
            p.x += p.vx;
            p.y += p.vy;

            // 边界环绕
            if (p.x < 0) p.x = particleWidth;
            if (p.x > particleWidth) p.x = 0;
            if (p.y < 0) p.y = particleHeight;
            if (p.y > particleHeight) p.y = 0;

            let totalInfluence = { r: 0, g: 0, b: 0, a: 0 };
            let strongestIntensity = 0;
            let finalAngle = 0;

            // 检查粒子与所有力场的相互作用
            particleFields.forEach(field => {
                const dist = Math.abs(p.x - field.x);
                if (dist < field.width / 2) {
                    const intensity = (1 - (dist / (field.width / 2))) ** 2; // 用平方让中心更亮

                    // 累加颜色影响（加法混合）
                    totalInfluence.r += field.color.r * intensity;
                    totalInfluence.g += field.color.g * intensity;
                    totalInfluence.b += field.color.b * intensity;
                    totalInfluence.a += intensity;

                    // 最强的场决定粒子的排列方向
                    if (intensity > strongestIntensity) {
                        strongestIntensity = intensity;
                        const slope = fieldFunctionDerivative(p.x, particleTime);
                        finalAngle = Math.atan(-1 / slope);
                    }
                }
            });

            if (strongestIntensity > 0.005) { // 降低阈值，让更多粒子被激活
                // --- 粒子被激活 ---
                const r = Math.min(255, totalInfluence.r);
                const g = Math.min(255, totalInfluence.g);
                const b = Math.min(255, totalInfluence.b);
                const a = Math.min(1.0, totalInfluence.a); // 增加透明度

                const dx = Math.cos(finalAngle) * ACTIVE_LINE_LENGTH * strongestIntensity;
                const dy = Math.sin(finalAngle) * ACTIVE_LINE_LENGTH * strongestIntensity;
                
                particleCtx.strokeStyle = `rgba(${r | 0}, ${g | 0}, ${b | 0}, ${a})`;
                particleCtx.beginPath();
                particleCtx.moveTo(p.x - dx, p.y - dy);
                particleCtx.lineTo(p.x + dx, p.y + dy);
                particleCtx.stroke();

            } else {
                // --- 粒子未被激活 ---
                particleCtx.fillStyle = PARTICLE_COLOR_INACTIVE;
                particleCtx.fillRect(p.x, p.y, 1, 1);
            }
        }
        
        requestAnimationFrame(updateParticleField);
    }

    // 初始化粒子场动画
    window.addEventListener('resize', setupParticleField);
    setupParticleField();
    requestAnimationFrame(updateParticleField);
</script>
