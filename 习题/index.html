<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能题库 - 高等应用数学在线课堂</title>
    <style>
        /* 共享样式变量 */
        :root {
            /* 秋天主题色彩 */
            --autumn-primary: #d97706;
            --autumn-primary-dark: #b45309;
            --autumn-accent: #16a34a;
            --autumn-background: #fffbeb;
            --autumn-surface: #ffffff;
            --autumn-text-primary: #451a03;
            --autumn-text-secondary: #78350f;
            --autumn-glass-bg: rgba(255, 251, 235, 0.6);
            --autumn-glass-border: rgba(180, 83, 9, 0.15);
            
            /* 星空主题色彩 */
            --space-primary: #4f46e5;
            --space-primary-dark: #4338ca;
            --space-accent: #06ffa5;
            --space-dark: #0f172a;
            --space-dark-surface: #1e293b;
            --space-text: #e2e8f0;
            --space-text-muted: #94a3b8;
            --space-glass: rgba(255, 255, 255, 0.1);
            --space-glass-border: rgba(255, 255, 255, 0.2);
            
            /* 阴影 */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.5);
            --glow: 0 0 20px rgba(6, 255, 165, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'WDLubrifont';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'DingLieCiWei';
            src: url('../common-assets/fonts/dinglieciweifont.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'WDLubrifont', 'DingLieCiWei', sans-serif;
            font-size: 18px;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* 秋天主题 body 样式 */
        body.autumn-theme {
            background: linear-gradient(120deg, #fffbeb 0%, #fef3c7 50%, #fde68a 100%);
            color: var(--autumn-text-primary);
        }

        /* 星空主题 body 样式 */
        body.space-theme {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            color: var(--space-text);
        }

        /* 统一顶部导航栏 */
        .unified-top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--space-border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand h1 {
            font-family: 'WDLubrifont', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--space-text);
            margin: 0;
            background: linear-gradient(135deg, #ffffff 0%, #06ffa5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand p {
            font-size: 12px;
            color: var(--space-text-muted);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--space-border);
            border-radius: 8px;
            color: var(--space-text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-action-btn:hover {
            background: rgba(6, 255, 165, 0.1);
            border-color: var(--space-accent);
            color: var(--space-accent);
            transform: translateY(-2px);
        }

        .nav-action-btn svg {
            width: 16px;
            height: 16px;
        }

        /* 主题切换按钮 */
        .theme-switch-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.autumn-theme .theme-switch-btn {
            background: rgba(217, 119, 6, 0.1);
            border-color: rgba(217, 119, 6, 0.3);
            color: var(--autumn-text-primary);
        }

        .theme-switch-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        body.autumn-theme .theme-switch-btn:hover {
            background: rgba(217, 119, 6, 0.2);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.3);
        }

        /* 背景画布 */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
            display: none;
        }

        body.space-theme #particle-canvas {
            display: block;
        }

        /* 主内容区 */
        .main-content {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 欢迎页 */
        .welcome-page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 10px 40px 20px;
        }

        .welcome-title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 25px;
            text-align: center;
        }

        .welcome-items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .welcome-title {
            font-family: 'DingLieCiWei', 'WDLubrifont', sans-serif;
            font-size: 48px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 3px;
            line-height: 1.2;
            transition: all 0.3s ease;
        }

        body.autumn-theme .welcome-title {
            background: linear-gradient(135deg, var(--autumn-primary), var(--autumn-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.space-theme .welcome-title {
            background: linear-gradient(135deg, var(--space-accent), #67e8f9, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(6, 255, 165, 0.3));
        }

        .welcome-subtitle {
            font-family: 'WDLubrifont', 'DingLieCiWei', sans-serif;
            font-size: 18px;
            margin: 0;
            line-height: 1.6;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        body.autumn-theme .welcome-subtitle {
            color: var(--autumn-text-secondary);
        }

        body.space-theme .welcome-subtitle {
            color: var(--space-text);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-item {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        body.autumn-theme .welcome-item {
            background: var(--autumn-glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--autumn-glass-border);
            box-shadow: var(--shadow-lg);
        }

        body.autumn-theme .welcome-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: rgba(120, 53, 15, 0.2);
            background: rgba(255, 255, 255, 0.8);
        }

        body.space-theme .welcome-item {
            background: transparent;
        }

        body.space-theme .welcome-item:hover {
            transform: translateX(8px) translateY(-3px);
        }

        .welcome-item-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        body.autumn-theme .welcome-item-icon {
            color: var(--autumn-primary);
        }

        body.space-theme .welcome-item-icon {
            color: var(--space-accent);
        }

        .welcome-item-icon svg {
            width: 28px;
            height: 28px;
        }

        .welcome-item:hover .welcome-item-icon {
            transform: scale(1.1) rotate(5deg);
        }

        body.autumn-theme .welcome-item:hover .welcome-item-icon {
            color: var(--autumn-primary-dark);
        }

        .welcome-item-text {
            font-family: 'WDLubrifont', 'DingLieCiWei', sans-serif;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        body.autumn-theme .welcome-item-text {
            color: var(--autumn-text-primary);
        }

        body.space-theme .welcome-item-text {
            color: var(--space-text);
        }

        body.space-theme .welcome-item:hover .welcome-item-text {
            color: #ffffff;
        }

        /* 内容显示区域 */
        .content-display {
            width: 100%;
            height: 100vh;
            display: none;
            position: relative;
        }

        body.autumn-theme .content-display {
            background: var(--autumn-background);
        }

        body.space-theme .content-display {
            background: var(--space-dark);
        }

        .content-display.active {
            display: block;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 导航栏 */
        .floating-nav-sidebar {
            position: fixed;
            right: 25px;
            bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .nav-btn, .sidebar-action-btn, .nav-collapse-btn {
            width: 55px;
            height: 55px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.autumn-theme .nav-btn, 
        body.autumn-theme .sidebar-action-btn, 
        body.autumn-theme .nav-collapse-btn {
            background: linear-gradient(135deg, 
                rgba(255, 251, 235, 0.8) 0%, 
                rgba(254, 243, 199, 0.7) 100%);
            border: 2px solid var(--autumn-glass-border);
            color: var(--autumn-text-secondary);
            box-shadow: var(--shadow-lg);
        }

        body.autumn-theme .nav-btn:hover, 
        body.autumn-theme .sidebar-action-btn:hover, 
        body.autumn-theme .nav-collapse-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-xl);
            border-color: var(--autumn-primary);
            color: var(--autumn-primary);
        }

        body.space-theme .nav-btn, 
        body.space-theme .sidebar-action-btn, 
        body.space-theme .nav-collapse-btn {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.8) 0%, 
                rgba(30, 41, 59, 0.7) 100%);
            border: 2px solid var(--space-glass-border);
            color: var(--space-text-muted);
            box-shadow: var(--shadow-lg);
        }

        body.space-theme .nav-btn:hover, 
        body.space-theme .sidebar-action-btn:hover, 
        body.space-theme .nav-collapse-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--glow), var(--shadow-xl);
            border-color: var(--space-accent);
            color: var(--space-accent);
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
        }

        .nav-collapse-btn svg {
            width: 20px;
            height: 20px;
        }

        .nav-divider {
            width: 35px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            margin: 8px 0;
            border-radius: 1px;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            padding: 8px 15px;
            border-radius: 15px;
            white-space: nowrap;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.autumn-theme .keyboard-hint {
            color: var(--autumn-text-secondary);
            background: linear-gradient(135deg, 
                rgba(255, 251, 235, 0.9) 0%, 
                rgba(254, 243, 199, 0.9) 100%);
            border: 1px solid var(--autumn-glass-border);
            box-shadow: var(--shadow);
        }

        body.space-theme .keyboard-hint {
            color: var(--space-text-muted);
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(30, 41, 59, 0.9) 100%);
            border: 1px solid var(--space-glass-border);
            box-shadow: var(--shadow);
        }

        .keyboard-hint.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
            pointer-events: none;
        }

        .floating-nav-sidebar.collapsed > *:not(.nav-collapse-btn) {
            opacity: 0;
            transform: scale(0.1) translateY(20px);
            pointer-events: none;
        }

        .floating-nav-sidebar.collapsed .nav-collapse-btn {
            transform: rotate(180deg);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .theme-switch-btn {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
            }
            
            .welcome-page {
                padding: 20px 15px;
            }
            
            .welcome-content {
                padding: 5px 15px;
            }
            
            .welcome-items-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .welcome-title {
                font-size: 36px;
            }
            
            .welcome-subtitle {
                font-size: 16px;
            }
            
            .welcome-item-text {
                font-size: 20px;
            }
            
            .floating-nav-sidebar {
                right: 15px;
                bottom: 15px;
                gap: 12px;
            }
            
            .nav-btn, .sidebar-action-btn, .nav-collapse-btn {
                width: 50px;
                height: 50px;
            }
        }

        /* 滚动条样式 */
        *::-webkit-scrollbar {
            width: 8px;
        }
        
        body.autumn-theme *::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        body.autumn-theme *::-webkit-scrollbar-thumb {
            background: rgba(217, 119, 6, 0.5);
            border-radius: 4px;
        }
        
        body.autumn-theme *::-webkit-scrollbar-thumb:hover {
            background: rgba(217, 119, 6, 0.7);
        }
        
        body.space-theme *::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        body.space-theme *::-webkit-scrollbar-thumb {
            background: rgba(6, 255, 165, 0.6);
            border-radius: 4px;
        }
        
        body.space-theme *::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 255, 165, 0.8);
        }

        /* 加载动画 */
        .welcome-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-item:nth-child(1) { animation-delay: 0.05s; }
        .welcome-item:nth-child(2) { animation-delay: 0.1s; }
        .welcome-item:nth-child(3) { animation-delay: 0.15s; }
        .welcome-item:nth-child(4) { animation-delay: 0.2s; }
        .welcome-item:nth-child(5) { animation-delay: 0.25s; }
        .welcome-item:nth-child(6) { animation-delay: 0.3s; }
        .welcome-item:nth-child(7) { animation-delay: 0.35s; }
    </style>
</head>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </span>
                    <span class="welcome-item-text">导数的应用</span>
                </div>
                <div class="welcome-item" onclick="showChapter(4)">
                    <span class="welcome-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </span>
                    <span class="welcome-item-text">不定积分</span>
                </div>
                <div class="welcome-item" onclick="showChapter(5)">
                    <span class="welcome-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 4H6v2l6.5 6L6 18v2h12v-3h-7l5-5-5-5h7z"/>
                        </svg>
                    </span>
                    <span class="welcome-item-text">定积分及其应用</span>
                </div>
                <div class="welcome-item" onclick="showChapter(6)">
                    <span class="welcome-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3.5 18.5c1.33-2.67 2.67-4.67 4-6 1.33-1.33 2.67-2 4-2s2.67.67 4 2c1.33 1.33 2.67 3.33 4 6"/>
                        </svg>
                    </span>
                    <span class="welcome-item-text">常微分方程</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容显示区域 -->
    <div class="content-display" id="contentDisplay">
        <iframe class="content-iframe" id="contentFrame"></iframe>
    </div>
</div>

<!-- 键盘提示 -->
<div class="keyboard-hint hidden" id="keyboardHint">
    使用 ← → 键导航，Home 键返回目录，End 键回主站，T 键切换主题
</div>

<!-- 移除右下角侧边栏，避免遮挡内容 -->

<script>
    // 章节数据
    const chapters = {
        0: { title: '第1章 代数与函数', url: 'assets/function.html' },
        1: { title: '第2章 极限与连续', url: 'assets/limit.html' },
        2: { title: '第3章 导数与微分', url: 'assets/derivative.html' },
        3: { title: '第4章 导数的应用', url: 'assets/derivative-application.html' },
        4: { title: '第5章 不定积分', url: 'assets/indefinite-integral.html' },
        5: { title: '第6章 定积分及其应用', url: 'assets/definite-integral.html' },
        6: { title: '第7章 常微分方程', url: 'assets/differential-equation.html' }
    };

    // 全局变量
    let currentUrl = '';
    let currentIndex = -1;
    let currentTheme = 'space'; // 默认星空主题
    let animationId;
    let particleAnimationId;

    // 主题切换功能
    function switchTheme() {
        const body = document.body;
        const switchText = document.getElementById('theme-switch-text');
        const autumnSubtitle = document.querySelector('.autumn-subtitle');
        const spaceSubtitle = document.querySelector('.space-subtitle');
        
        if (currentTheme === 'autumn') {
            // 切换到星空主题
            body.classList.remove('autumn-theme');
            body.classList.add('space-theme');
            switchText.textContent = '切换到金秋主题';
            autumnSubtitle.style.display = 'none';
            spaceSubtitle.style.display = 'inline';
            currentTheme = 'space';
            
            // 停止树叶动画，启动星空动画
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            initSpaceBackground();
            initParticleField();
        } else {
            // 切换到秋天主题
            body.classList.remove('space-theme');
            body.classList.add('autumn-theme');
            switchText.textContent = '切换到星空主题';
            autumnSubtitle.style.display = 'inline';
            spaceSubtitle.style.display = 'none';
            currentTheme = 'autumn';
            
            // 停止星空动画，启动树叶动画
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (particleAnimationId) {
                cancelAnimationFrame(particleAnimationId);
            }
            initAutumnBackground();
        }
    }

    // 秋天主题 - 树叶动画
    function initAutumnBackground() {
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let leaves = [];
        const leafCount = 50;
        const mouse = { x: undefined, y: undefined, radius: 120 };
        
        // 创建叶子SVG路径
        const leafPath = new Path2D("M25.2,2.8C25.2,2.8,18,1.9,13.4,6.5s-5,11.3-5,11.3s-0.2,0.5,0.2,0.7s0.7-0.2,0.7-0.2S12,15.1,15.3,12s6.6-5.2,6.6-5.2s0.4-0.4,0.2-0.8S21.3,5.6,21.3,5.6s-3.5,3.9-6,6.9c-0.6,0.7,0.3,1.6,0.3,1.6s2.9-3.2,6.9-6.3c0,0,0,0,0,0c0.1,0,0.2-0.1,0.2-0.2c0,0,0,0,0,0c0-0.1,0-0.1-0.1-0.2c0,0-0.1,0-0.1,0c-0.5-0.1-1.8-0.2-3.2-0.3c0,0,0,0,0,0c-0.1,0-0.1,0-0.2-0.1c0,0,0-0.1-0.1-0.1c0,0,0,0,0,0c-1.3-1.2-2.2-2.7-2.7-4.3c-0.1-0.2,0.1-0.4,0.1-0.4s3.3,0.4,6.2-2.3C24.4,3.1,24.8,2.9,25.2,2.8z");
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });
        
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        class Leaf {
            constructor() {
                this.size = Math.random() * 15 + 10;
                const colorPalettes = [
                    { h: 35, s: 85, l: 60 },
                    { h: 45, s: 90, l: 55 },
                    { h: 20, s: 80, l: 50 },
                ];
                const color = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
                this.hue = color.h + Math.random() * 10 - 5;
                this.saturation = color.s;
                this.lightness = color.l;
                this.opacity = Math.random() * 0.7 + 0.3;
                
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                
                this.vx = Math.random() * 1 - 0.5;
                this.vy = Math.random() * 0.8 + 0.4;
                this.density = Math.random() * 5 + 2;
                
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.sway = Math.random() * Math.PI;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.scale(this.size / 25, this.size / 25);
                
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity})`;
                ctx.fill(leafPath);
                
                ctx.restore();
            }
            
            update() {
                this.angle += this.rotationSpeed;
                this.sway += 0.03;
                
                this.y += this.vy;
                this.x += this.vx + Math.sin(this.sway) * 0.5;
                
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.x += forceDirectionX * force * this.density;
                        this.y += forceDirectionY * force * this.density;
                    }
                }
                
                if (this.y > canvas.height + this.size) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.x < -this.size) this.x = canvas.width + this.size;
            }
        }
        
        function initLeaves() {
            leaves = [];
            for (let i = 0; i < leafCount; i++) {
                leaves.push(new Leaf());
            }
        }
        
        function animateLeaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            leaves.forEach(leaf => {
                leaf.update();
                leaf.draw();
            });
            animationId = requestAnimationFrame(animateLeaves);
        }
        
        setCanvasSize();
        initLeaves();
        animateLeaves();
        
        window.addEventListener('resize', () => {
            setCanvasSize();
            initLeaves();
        });
    }

    // 星空主题 - 星星动画
    function initSpaceBackground() {
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function createStars() {
            stars = [];
            const numStars = Math.min(80, Math.floor((canvas.width * canvas.height) / 20000));
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.2 + 0.3,
                    vx: (Math.random() - 0.5) * 0.05,
                    vy: (Math.random() - 0.5) * 0.05,
                    opacity: Math.random() * 0.8 + 0.2,
                    twinkle: Math.random() * 0.005 + 0.002
                });
            }
        }
        
        function draw() {
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
            );
            gradient.addColorStop(0, 'rgba(30, 27, 75, 0.6)');
            gradient.addColorStop(1, 'rgba(15, 23, 42, 0.9)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            });
        }
        
        function update() {
            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;
                
                star.opacity += star.twinkle * (Math.random() - 0.5);
                star.opacity = Math.max(0.2, Math.min(1, star.opacity));
                
                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;
            });
        }
        
        function tick() {
            update();
            draw();
            animationId = requestAnimationFrame(tick);
        }
        
        setCanvasSize();
        createStars();
        tick();
        
        window.addEventListener('resize', () => {
            setCanvasSize();
            createStars();
        });
    }

    // 星空主题 - 粒子场动画（简化版）
    function initParticleField() {
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(6, 255, 165, 0.5)';
                ctx.fill();
            });
            
            particleAnimationId = requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
    }

    // 导航功能
    function showChapter(categoryId) {
        const chapter = chapters[categoryId];
        if (!chapter) return;
        window.location.href = chapter.url;
    }

    function goPrev() {
        if (currentIndex > 0) {
            currentIndex--;
            const chapter = Object.values(chapters)[currentIndex];
            loadContent(chapter.url, chapter.title);
        }
    }

    function goNext() {
        if (currentIndex < Object.keys(chapters).length - 1) {
            currentIndex++;
            const chapter = Object.values(chapters)[currentIndex];
            loadContent(chapter.url, chapter.title);
        }
    }

    function goHome() {
        const welcome = document.getElementById('welcomePage');
        const contentDisplay = document.getElementById('contentDisplay');
        const keyboardHint = document.getElementById('keyboardHint');
        
        welcome.style.display = 'flex';
        contentDisplay.classList.remove('active');
        keyboardHint.classList.add('hidden');
        
        currentIndex = -1;
        currentUrl = '';
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    function showQuickNav() {
        if (currentUrl) window.open(currentUrl, '_blank');
    }

    function toggleNavSidebar() {
        const navSidebar = document.getElementById('navSidebar');
        navSidebar.classList.toggle('collapsed');
    }

    function loadContent(url, title) {
        const frame = document.getElementById('contentFrame');
        const welcome = document.getElementById('welcomePage');
        const contentDisplay = document.getElementById('contentDisplay');
        const keyboardHint = document.getElementById('keyboardHint');
        
        frame.src = url;
        contentDisplay.classList.add('active');
        welcome.style.display = 'none';
        keyboardHint.classList.remove('hidden');
        
        currentUrl = url;
        currentIndex = Object.values(chapters).findIndex(ch => ch.url === url);
    }

    // 键盘导航
    function initKeyboardNavigation() {
        document.addEventListener('keydown', function(event) {
            const activeElement = document.activeElement;
            if (activeElement && (activeElement.tagName === 'INPUT' || 
                activeElement.tagName === 'TEXTAREA' || 
                activeElement.isContentEditable)) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    goPrev();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    goNext();
                    break;
                case 'Home':
                    event.preventDefault();
                    goHome();
                    break;
                case 'End':
                    event.preventDefault();
                    goMainSite();
                    break;
                case 't':
                case 'T':
                    event.preventDefault();
                    switchTheme();
                    break;
            }
        });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        initSpaceBackground(); // 默认启动星空主题
        initParticleField(); // 启动粒子场动画
        initKeyboardNavigation();
    });
</script>
