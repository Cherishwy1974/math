<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>导数知识点整理</title>

    <!-- 字体样式 -->
    <link rel="stylesheet" href="../../common-assets/css/fonts.css">

    <!-- 主要样式 -->
    <style>
        :root {
            /* 优化的配色方案 */
            --primary-color: #5B6CFF;
            --primary-dark: #4A5BEE;
            --primary-light: #7B8BFF;
            --secondary-color: #00D4FF;
            --accent-color: #FF6B9D;
            --success-color: #00C896;
            --warning-color: #FFB800;
            --danger-color: #FF5E5B;
            --info-color: #8B5CF6;
            
            /* 背景和文字颜色 */
            --bg-primary: #fafbff00;
            --bg-secondary: #f3f4f900;
            --bg-white: #ffffff00;
            --text-primary: #1A1D3A;
            --text-secondary: #6B7290;
            --text-muted: #9CA3B7;
            
            /* 边框和阴影 */
            --border-color: #E8EAEF;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-colored: 0 8px 24px rgba(91, 108, 255, 0.15);
            
            /* 其他 */
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* 暗色主题变量 */
        [data-theme="dark"] {
            --bg-primary: #1A1D3A;
            --bg-secondary: #252849;
            --bg-white: #2D3057;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --text-muted: #7B8097;
            --border-color: #3A3D5C;
        }

        /* 基础样式优化 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background-color var(--transition-speed);
        }

        /* 添加背景装饰 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(91, 108, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 157, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* 容器样式优化 */
        .container {
            width: 100vw;
            margin: 0;
            padding: 8px;
            position: relative;
            z-index: 1;
        }

        /* 导航栏美化 */
        .navbar {
            background: var(--bg-white);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-speed);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 8px 16px;
        }

        .navbar-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            background: var(--primary-light);
            color: white;
            transform: rotate(180deg);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }

        /* 导出PDF按钮优化 */
        .export-pdf-nav-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-speed);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-pdf-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        /* 节段样式优化 */
        .section {
            background: var(--bg-white);
            min-height: 50vh;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 16px;
            margin-bottom: 8px;
            transition: all var(--transition-speed);
            position: relative;
            overflow: visible;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            opacity: 0.8;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title i {
            margin-right: 12px;
            color: var(--primary-color);
        }

        /* 知识点幻灯片优化 */
        .slides-container {
            position: relative;
            min-height: 600px;
            margin-bottom: 0;
            padding: 0;
        }

        .slide {
            position: absolute;
            width: 100%;
            min-height: 600px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .slide-card {
            padding: 0;
            min-height: 600px;
            position: relative;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .slide-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: var(--shadow-colored);
        }

        .slide-number {
            position: absolute;
            top: -12px;
            left: 12px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--bg-white);
        }

        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .slide-title {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .slide-content {
            font-size: 1rem;
            min-height: 600px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .slide-content ul, .slide-content ol {
            margin: 4px 0;
            padding-left: 20px;
        }

        .slide-content li {
            margin: 4px 0;
        }

        /* 圆形导航优化 */
        .circle-nav {
            display: flex;
            gap: 10px;
            background: var(--bg-white);
            padding: 10px 18px;
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .circle-num {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .circle-num:hover {
            transform: scale(1.1);
            background: var(--primary-light);
            color: white;
        }

        .circle-num.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(91, 108, 255, 0.3);
            border-color: var(--primary-light);
        }

        /* 筛选器优化 */
        .filter-section {
            margin-bottom: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-white);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .filter-btn:hover {
            background: var(--primary-light);
            color: white;
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(91, 108, 255, 0.3);
        }

        .filter-btn .count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* 题目定位器优化 */
        .locator-section {
            margin-bottom: 12px;
            padding: 12px;
            background: linear-gradient(135deg, var(--bg-white), var(--bg-secondary));
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .locator-title {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .locator-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .locator-input-container {
            display: flex;
            gap: 12px;
        }

        .problem-number-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all var(--transition-speed);
            background: var(--bg-white);
            color: var(--text-primary);
        }

        .problem-number-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(91, 108, 255, 0.1);
        }

        .locate-problem-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .locate-problem-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        /* 习题项目优化 */
        .exercise-item {
            margin-bottom: 12px;
            border-radius: var(--border-radius);
            background: var(--bg-white);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-speed);
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .exercise-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .exercise-item:hover {
            box-shadow: var(--shadow-lg);
            transform: translateX(4px);
        }

        .exercise-item:hover::before {
            opacity: 1;
        }

        .exercise-item.highlight {
            animation: highlight-pulse 2s;
        }

        @keyframes highlight-pulse {
            0%, 100% { box-shadow: var(--shadow-md); }
            50% { box-shadow: 0 0 20px rgba(91, 108, 255, 0.5); }
        }

        .exercise-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-white));
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        .exercise-title-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .exercise-number {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .exercise-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .exercise-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .exercise-type,
        .exercise-difficulty,
        .exercise-category,
        .exercise-method {
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .exercise-type {
            background: linear-gradient(135deg, var(--secondary-color), #00B8D4);
            color: white;
        }

        .exercise-difficulty.easy {
            background: linear-gradient(135deg, var(--success-color), #00E5A0);
            color: white;
        }

        .exercise-difficulty.medium {
            background: linear-gradient(135deg, var(--warning-color), #FFC947);
            color: white;
        }

        .exercise-difficulty.hard {
            background: linear-gradient(135deg, var(--danger-color), #FF7875);
            color: white;
        }

        .exercise-category {
            background: linear-gradient(135deg, var(--info-color), #9F7AEA);
            color: white;
        }

        .exercise-method {
            background: linear-gradient(135deg, #718096, #4A5568);
            color: white;
        }

        .exercise-content {
            padding: 16px;
        }

        .exercise-question {
            line-height: 1.6;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .exercise-essence {
            margin: 12px 0;
            padding: 12px;
            background: linear-gradient(135deg, rgba(91, 108, 255, 0.05), rgba(0, 212, 255, 0.05));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .exercise-essence h4 {
            color: var(--primary-color);
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .exercise-essence h4 i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        .essence-content {
            line-height: 1.6;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 8px 0;
        }

        /* 按钮样式优化 */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-speed);
            gap: 8px;
            text-decoration: none;
            outline: none;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .exercise-actions {
            margin: 12px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .solution-toggle {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .solution-toggle:hover {
            box-shadow: var(--shadow-colored);
        }

        .ai-analysis-btn {
            background: linear-gradient(135deg, var(--accent-color), #E91E63);
            color: white;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, var(--info-color), #7C3AED);
            color: white;
        }

        /* 解析内容优化 */
        .solution-content {
            display: none;
            margin-top: 12px;
            padding: 16px;
            background: linear-gradient(135deg, #F7F9FF, #F1F5FF);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .solution-content.show {
            display: block;
        }

        .solution-section {
            margin-top: 12px;
        }

        .explanation,
        .answer {
            margin: 12px 0;
        }

        .explanation h4,
        .answer h4 {
            color: var(--primary-color);
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .explanation h4 i,
        .answer h4 i {
            margin-right: 10px;
        }

        .explanation-content {
            line-height: 1.6;
            padding: 12px;
            background: var(--bg-white);
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            box-shadow: var(--shadow-sm);
        }

        .answer-content {
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 200, 150, 0.1), rgba(0, 229, 160, 0.1));
            border-radius: var(--border-radius);
            font-size: 1rem;
            border: 2px solid var(--success-color);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* AI分析模态框 */
        .deepseek-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .deepseek-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .deepseek-modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .deepseek-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: var(--primary-color);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .deepseek-modal-title {
            font-size: 1.2rem;
            margin: 0;
        }

        .deepseek-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .deepseek-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .deepseek-chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .deepseek-chat-message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .deepseek-chat-user {
            margin-left: auto;
            background: var(--primary-color);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .deepseek-chat-ai {
            margin-right: auto;
            background: white;
            border-radius: 18px 18px 18px 4px;
            border-left: 3px solid var(--deepseek-primary);
        }

        .deepseek-chat-input-container {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            border-radius: 0 0 12px 12px;
        }

        .deepseek-chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .deepseek-chat-send {
            padding: 10px 20px;
            background: var(--deepseek-primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .deepseek-chat-send:hover {
            background-color: var(--deepseek-secondary);
            transform: scale(1.05);
        }

        /* 全屏模式 */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            z-index: 9999;
            overflow: hidden;
            flex-direction: column;
        }

        .fullscreen-overlay.show {
            display: flex;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--primary-color);

                document.body.removeAttribute('data-theme');

            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            applyTheme();
        }

        // 等待MathJax和数据加载完成后初始化
        function initializeWhenReady() {
            console.log('Derivative页面初始化');

            // 应用主题
            applyTheme();

            // 确保数据已加载
            if (!window.exerciseData || !window.exerciseData.exercises) {
                console.error('exerciseData未完全加载');
                setTimeout(initializeWhenReady, 500);
                return;
            }

            console.log('发现', window.exerciseData.exercises?.length || 0, '个习题');

            initializeKnowledgeSlides();
            initializeExercises();

            console.log('Derivative页面初始化完成');

        document.addEventListener('DOMContentLoaded', function () {
            // 如果MathJax已经加载完成，直接初始化
            if (window.MathJax && window.MathJax.typesetPromise) {
                initializeWhenReady();
            } else {
                // 否则等待MathJax加载完成

                    // 给MathJax一点时间完成初始化
                    setTimeout(initializeWhenReady, 100);
                });

        });


        // 初始化习题
        function initializeExercises() {
            if (!window.exerciseData || !window.exerciseData.exercises) return;

            const container = document.getElementById('exercise-container');
            const exercises = window.exerciseData.exercises;

            // 更新筛选器计数
            updateFilterCounts(exercises);

            // 渲染习题
            renderExercises(exercises);

            // 添加筛选事件

                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.dataset.filter;
                    let filtered;
                    
                    if (filter === 'all') {
                        filtered = exercises;
                    } else {
                        filtered = exercises.filter(ex => {
                            // 根据分类映射进行筛选
                            if (filter === '导数定义') {
                                return ex.category === '导数定义' || ex.category === '连续性与可导性' || 
                                       ex.category === '可微与可导' || ex.category === '导数性质';
                            } else if (filter === '基本导数公式') {
                                return ex.category === '基本导数公式';
                            } else if (filter === '导数的运算法则') {
                                return ex.category === '导数的运算法则' || ex.category === '对数函数' || 
                                       ex.category === '对数求导' || ex.category === '乘积法则' || 
                                       ex.category === '反三角函数';
                            } else if (filter === '高阶导数与隐函数求导') {
                                return ex.category === '高阶导数与隐函数求导' || ex.category === '高阶导数' || 
                                       ex.category === '参数方程';
                            } else if (filter === '导数的应用') {
                                return ex.category === '导数的应用' || ex.category === '微分' || 
                                       ex.category === '导数几何意义';
                            } else if (filter === '复合函数求导') {
                                return ex.category === '复合函数求导' || ex.category === '复合函数微分' ||

            setTimeout(() => {

            if (window.MathJax && window.MathJax.typesetPromise) {

                    document.querySelectorAll('.slide-card').forEach((card, index) => {

                else if (ex.category === '高阶导数与隐函数求导') counts['高阶导数与隐函数求导']++;
                else if (ex.category === '导数的应用') counts['导数的应用']++;

                else if (ex.category === '切线问题') counts['切线问题']++;
                // 处理其他相关分类
                else if (ex.category === '连续性与可导性' || ex.category === '可微与可导') counts['导数定义']++;
                else if (ex.category === '复合函数求导' || ex.category === '复合函数微分' || ex.category === '复合函数') counts['复合函数求导']++;
                else if (ex.category === '切线问题' || ex.category === '切线方程' || ex.category === '切线应用') counts['切线问题']++;
                else if (ex.category === '高阶导数' || ex.category === '参数方程') counts['高阶导数与隐函数求导']++;

        // 发送AI消息
        async function sendAIMessage() {
            const input = document.getElementById('deepseek-chat-input');
            const message = input.value.trim();
            if (!message) return;

            const chatContainer = document.getElementById('deepseek-chat-container');

            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'deepseek-chat-message deepseek-chat-user';
            userMsg.textContent = message;
            chatContainer.appendChild(userMsg);

            // 清空输入框
            input.value = '';

            const loadingMsg = document.createElement('div');

            loadingMsg.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AI正在思考中...';
            chatContainer.appendChild(loadingMsg);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // 获取上下文内容
                const contextDiv = document.getElementById('deepseek-context');
                const context = contextDiv.textContent;

                // 调用AI API
                const response = await callAIAPI(message, context);

                // 移除加载提示
                chatContainer.removeChild(loadingMsg);

                // 添加AI回复
                const aiMsg = document.createElement('div');
                aiMsg.className = 'deepseek-chat-message deepseek-chat-ai';

                chatContainer.appendChild(aiMsg);

            } catch (error) {

                chatContainer.removeChild(loadingMsg);

                // 添加错误消息
                const errorMsg = document.createElement('div');
                errorMsg.className = 'deepseek-chat-message deepseek-chat-ai';
                errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 抱歉，AI服务暂时不可用。请稍后再试。';
                chatContainer.appendChild(errorMsg);

                console.error('AI API调用失败:', error);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 调用AI API
        async function callAIAPI(message, context) {
            // 检查是否配置了API密钥
            if (!isAPIKeyConfigured()) {
                throw new Error('请先在 js/ai-config.js 文件中配置AI API密钥');
            }

            const config = getCurrentAIConfig();
            const prompt = `基于以下数学内容回答问题：

内容：${context}

问题：${message}

请提供详细的数学解答，包括步骤和解释。`;

            const requestBody = {
                model: config.model,
                messages: [
                    {
                        role: 'system',
                        content: "你是一个专业的数学老师，擅长解答微积分相关问题。"
                    },
                    {
                        role: 'user',
                        content: prompt
                    }
                ],
                temperature: config.temperature,
                max_tokens: config.maxTokens
            };

            const headers = {
                'Content-Type': 'application/json'
            };

            // 如果有API密钥，添加授权头
            if (config.apiKey) {
                headers['Authorization'] = `Bearer ${config.apiKey}`;
            }

            if (false) {
                console.log('AI API请求:', {
                    url: config.apiUrl,
                    headers,
                    body: requestBody
                });
            }

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API调用失败 (${response.status}): ${errorText}`);
                }

                const data = await response.json();

                if (false) {
                    console.log('AI API响应:', data);
                }

                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('API响应格式错误');
                }

                return data.choices[0].message.content;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('请求超时，请稍后再试');
                }
                throw error;
            }
        }

                target: 'explanation'
            });

            const explanationHTML = explanationContent.innerHTML;
            const stepPattern = /<strong>第[一二三四五六七八九十\d]+步[：:]?([^<]*)<\/strong>/g;
            const steps = [];
            let match;

            while ((match = stepPattern.exec(explanationHTML)) !== null) {
                steps.push({
                    type: 'step-title',
                    content: match[0],
                    target: 'explanation'
                });

                const stepStart = match.index + match[0].length;
                const nextMatch = stepPattern.exec(explanationHTML);
                const stepEnd = nextMatch ? nextMatch.index : explanationHTML.length;

                stepPattern.lastIndex = stepStart;

                const stepContent = explanationHTML.substring(stepStart, stepEnd).trim();
                if (stepContent) {
                    const contentParts = stepContent.split(/(\$\$[^$]*\$\$|\$[^$]*\$)/).filter(part => part.trim());
                    contentParts.forEach(part => {
                        if (part.trim()) {
                            steps.push({
                                type: 'step-content',
                                content: part,
                                target: 'explanation'
                            });
                        }
                    });
                }
            }

            if (steps.length === 0) {
                const paragraphs = explanationHTML.split(/<\/p>|<br\s*\/?>|\n/).filter(p => p.trim());
                paragraphs.forEach(paragraph => {
                    if (paragraph.trim()) {
                        solutionLines.push({
                            type: 'content',
                            content: paragraph.replace(/<p[^>]*>/g, '').trim(),
                            target: 'explanation'
                        });
                    }
                });
            } else {
                solutionLines.push(...steps);
            }

            solutionLines.push({
                type: 'title',
                content: '<h4><i class="fas fa-check-circle"></i> 答案</h4>',
                target: 'answer'
            });

            solutionLines.push({
                type: 'content',
                content: answerContent.innerHTML,
                target: 'answer'
            });

            explanationContent.innerHTML = '';
            answerContent.innerHTML = '';

            currentLineIndex = 0;
        }

        // 处理键盘事件
        function handleFullscreenKeydown(event) {
            if (event.key === 'ArrowLeft') {
                event.preventDefault();
                navigateFullscreenExercise(-1);
                return;
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                navigateFullscreenExercise(1);
                return;
            }

            if (event.key === ' ' || event.key === 'ArrowDown') {
                event.preventDefault();
                if (fullscreenSolutionStep === 0) {
                    toggleFullscreenSolution();
                } else {
                    showNextLine();
                }
                return;
            }

            if (fullscreenSolutionStep !== 1) return;

            if (event.key === 'ArrowUp') {
                event.preventDefault();
                showPreviousLine();
            } else if (event.key === 'Escape') {
                event.preventDefault();
                toggleFullscreenSolution();
            }
        }

        // 全屏导航函数
        function navigateFullscreenExercise(direction) {
            if (!window.exerciseData || !window.exerciseData.exercises) return;

            const exercises = window.exerciseData.exercises;
            const currentId = parseInt(document.getElementById('fullscreen-exercise').dataset.exerciseId);
            const currentIndex = exercises.findIndex(ex => ex.id === currentId);

            if (currentIndex === -1) return;

            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < exercises.length) {
                const newExercise = exercises[newIndex];

                const currentExerciseSpan = document.getElementById('current-exercise');
                const totalExercisesSpan = document.getElementById('total-exercises');
                if (currentExerciseSpan) {
                    currentExerciseSpan.textContent = newIndex + 1;
                }
                if (totalExercisesSpan) {
                    totalExercisesSpan.textContent = exercises.length;
                }

                fullscreenSolutionStep = 0;
                currentLineIndex = 0;
                updateFullscreenContent(newExercise);
                document.getElementById('fullscreen-exercise').dataset.exerciseId = newExercise.id;
            }
        }

        // 显示下一行
        function showNextLine() {
            if (currentLineIndex >= solutionLines.length) return;

            const hint = document.querySelector('.fullscreen-click-hint');
            const explanation = document.getElementById('fullscreen-explanation');
            const answer = document.getElementById('fullscreen-answer');

            if (currentLineIndex === 0) {
                hint.style.display = 'none';
            }

            const currentLine = solutionLines[currentLineIndex];

            if (currentLine.target === 'explanation') {
                explanation.style.display = 'block';
                const content = explanation.querySelector('.explanation-content');

                const lineElement = document.createElement('div');
                lineElement.className = 'step-by-step-line';
                if (currentLine.type === 'step-title') {
                    lineElement.className += ' step-title';
                } else {
                    lineElement.className += ' step-content';
                }
                lineElement.innerHTML = currentLine.content;
                content.appendChild(lineElement);

            } else if (currentLine.target === 'answer') {
                answer.style.display = 'block';
                const content = answer.querySelector('.answer-content');

                const lineElement = document.createElement('div');
                lineElement.className = 'step-by-step-line step-content';
                lineElement.innerHTML = currentLine.content;
                content.appendChild(lineElement);
            }

            currentLineIndex++;

            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([explanation, answer]).catch(console.error);
            }

            updateNavigationHint();
        }

        // 显示上一行
        function showPreviousLine() {
            if (currentLineIndex <= 0) return;
            currentLineIndex--;
            rebuildContent();
            updateNavigationHint();
        }

        // 重新构建内容
        function rebuildContent() {
            const explanation = document.getElementById('fullscreen-explanation');
            const answer = document.getElementById('fullscreen-answer');
            const hint = document.querySelector('.fullscreen-click-hint');

            explanation.querySelector('.explanation-content').innerHTML = '';
            answer.querySelector('.answer-content').innerHTML = '';
            explanation.style.display = 'none';
            answer.style.display = 'none';

            if (currentLineIndex === 0) {
                hint.style.display = 'block';
                return;
            } else {
                hint.style.display = 'none';
            }

            for (let i = 0; i < currentLineIndex; i++) {
                const line = solutionLines[i];

                if (line.target === 'explanation') {
                    explanation.style.display = 'block';
                    const content = explanation.querySelector('.explanation-content');
                    content.innerHTML += line.content;
                } else if (line.target === 'answer') {
                    answer.style.display = 'block';
                    const content = answer.querySelector('.answer-content');
                    content.innerHTML += line.content;
                }
            }

            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([explanation, answer]).catch(console.error);
            }
        }

        // 更新导航提示
        function updateNavigationHint() {
            const button = document.getElementById('fullscreen-solution-btn');
            const progress = `${currentLineIndex}/${solutionLines.length}`;

            if (currentLineIndex >= solutionLines.length) {
                button.innerHTML = `<i class="fas fa-check"></i> 解析完成 (${progress}) - 按ESC退出`;
            } else {
                button.innerHTML = `<i class="fas fa-arrow-down"></i> 继续 (${progress}) - ↓下一行 ↑上一行 ESC退出`;
            }
        }

        // 关闭全屏模式
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreen-overlay');
            overlay.classList.remove('show');
            document.body.style.overflow = '';
            document.removeEventListener('keydown', handleFullscreenKeydown);
        }

        // 导出PDF功能
        function exportPDF() {
            // 在打印前显示所有解析内容
            const allSolutions = document.querySelectorAll('.solution-content');
            allSolutions.forEach(solution => {
                solution.style.display = 'block';
                solution.classList.add('show');
            });
            
            // 显示所有幻灯片内容
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.add('active');
            });
            
            // 延迟打印以确保内容完全显示
            setTimeout(() => {
                    window.print();
            }, 100);
        }

        window.exportPDF = exportPDF;

    </script>
