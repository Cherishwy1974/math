<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>导数应用知识点整理</title>

    <!-- 字体样式 -->
    <link rel="stylesheet" href="../../common-assets/css/fonts.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../common-assets/fontawesome/css/all.min.css">
    
    <!-- 主要样式 -->
    <style>
        :root {
            /* 优化的配色方案 */
            --primary-color: #5B6CFF;
            --primary-dark: #4A5BEE;
            --primary-light: #7B8BFF;
            --secondary-color: #00D4FF;
            --accent-color: #FF6B9D;
            --success-color: #00C896;
            --warning-color: #FFB800;
            --danger-color: #FF5E5B;
            --info-color: #8B5CF6;
            
            /* 背景和文字颜色 */
            --bg-primary: #FAFBFF;
            --bg-secondary: #F3F4F9;
            --bg-white: #FFFFFF;
            --text-primary: #1A1D3A;
            --text-secondary: #6B7290;
            --text-muted: #9CA3B7;
            
            /* 边框和阴影 */
            --border-color: #E8EAEF;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-colored: 0 8px 24px rgba(91, 108, 255, 0.15);
            
            /* 其他 */
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* 暗色主题变量 */
        [data-theme="dark"] {
            --bg-primary: #1A1D3A;
            --bg-secondary: #252849;
            --bg-white: #2D3057;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --text-muted: #7B8097;
            --border-color: #3A3D5C;
        }

        /* 基础样式优化 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background-color var(--transition-speed);
        }

        /* 添加背景装饰 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(91, 108, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 107, 157, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* 容器样式优化 */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        /* 导航栏美化 */
        .navbar {
            background: var(--bg-white);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-speed);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 16px 24px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            background: var(--primary-light);
            color: white;
            transform: rotate(180deg);
        }

        /* 导出PDF按钮优化 */
        .export-pdf-nav-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-speed);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-pdf-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        /* 节段样式优化 */
        .section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 28px;
            margin-bottom: 24px;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            opacity: 0.8;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title i {
            margin-right: 12px;
            color: var(--primary-color);
        }

        /* 知识点幻灯片优化 */
        .slides-container {
            position: relative;
            min-height: 480px;
            margin-bottom: 24px;
            padding: 20px 0;
        }

        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .slide-card {
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-secondary) 100%);
            border-radius: 16px;
            padding: 36px;
            box-shadow: var(--shadow-lg);
            position: relative;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 1px solid var(--border-color);
        }

        .slide-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: var(--shadow-colored);
        }

        .slide-number {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: var(--shadow-md);
            border: 3px solid var(--bg-white);
        }

        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        .slide-title {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .slide-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .slide-content ul, .slide-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .slide-content li {
            margin: 8px 0;
        }

        /* 圆形导航优化 */
        .circle-nav {
            display: flex;
            gap: 10px;
            background: var(--bg-white);
            padding: 10px 18px;
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .circle-num {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .circle-num:hover {
            transform: scale(1.1);
            background: var(--primary-light);
            color: white;
        }

        .circle-num.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(91, 108, 255, 0.3);
            border-color: var(--primary-light);
        }

        /* 筛选器优化 */
        .filter-section {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-white);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .filter-btn:hover {
            background: var(--primary-light);
            color: white;
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(91, 108, 255, 0.3);
        }

        .filter-btn .count {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* 题目定位器优化 */
        .locator-section {
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-white), var(--bg-secondary));
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .locator-title {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .locator-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .locator-input-container {
            display: flex;
            gap: 12px;
        }

        .problem-number-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all var(--transition-speed);
            background: var(--bg-white);
            color: var(--text-primary);
        }

        .problem-number-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(91, 108, 255, 0.1);
        }

        .locate-problem-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .locate-problem-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colored);
        }

        /* 习题项目优化 */
        .exercise-item {
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            background: var(--bg-white);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-speed);
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .exercise-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .exercise-item:hover {
            box-shadow: var(--shadow-lg);
            transform: translateX(4px);
        }

        .exercise-item:hover::before {
            opacity: 1;
        }

        .exercise-item.highlight {
            animation: highlight-pulse 2s;
        }

        @keyframes highlight-pulse {
            0%, 100% { box-shadow: var(--shadow-md); }
            50% { box-shadow: 0 0 20px rgba(91, 108, 255, 0.5); }
        }

        .exercise-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-white));
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .exercise-title-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .exercise-number {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .exercise-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .exercise-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .exercise-type,
        .exercise-difficulty,
        .exercise-category,
        .exercise-method {
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .exercise-type {
            background: linear-gradient(135deg, var(--secondary-color), #00B8D4);
            color: white;
        }

        .exercise-difficulty.easy {
            background: linear-gradient(135deg, var(--success-color), #00E5A0);
            color: white;
        }

        .exercise-difficulty.medium {
            background: linear-gradient(135deg, var(--warning-color), #FFC947);
            color: white;
        }

        .exercise-difficulty.hard {
            background: linear-gradient(135deg, var(--danger-color), #FF7875);
            color: white;
        }

        .exercise-category {
            background: linear-gradient(135deg, var(--info-color), #9F7AEA);
            color: white;
        }

        .exercise-method {
            background: linear-gradient(135deg, #718096, #4A5568);
            color: white;
        }

        .exercise-content {
            padding: 24px;
        }

        .exercise-question {
            line-height: 2;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.05rem;
        }

        .exercise-essence {
            margin: 12px 0;
            padding: 12px;
            background: linear-gradient(135deg, rgba(91, 108, 255, 0.05), rgba(0, 212, 255, 0.05));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .exercise-essence h4 {
            color: var(--primary-color);
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .exercise-essence h4 i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        .essence-content {
            line-height: 1.6;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 8px 0;
        }

        /* 按钮样式优化 */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-speed);
            gap: 8px;
            text-decoration: none;
            outline: none;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .exercise-actions {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .solution-toggle {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .solution-toggle:hover {
            box-shadow: var(--shadow-colored);
        }

        .ai-analysis-btn {
            background: linear-gradient(135deg, var(--accent-color), #E91E63);
            color: white;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, var(--info-color), #7C3AED);
            color: white;
        }

        /* 解析内容优化 */
        .solution-content {
            display: none;
            margin-top: 24px;
            padding: 24px;
            background: linear-gradient(135deg, #F7F9FF, #F1F5FF);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .solution-content.show {
            display: block;
        }

        .solution-section {
            margin-top: 24px;
        }

        .explanation,
        .answer {
            margin: 20px 0;
        }

        .explanation h4,
        .answer h4 {
            color: var(--primary-color);
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .explanation h4 i,
        .answer h4 i {
            margin-right: 10px;
        }

        .explanation-content {
            line-height: 1.8;
            padding: 20px;
            background: var(--bg-white);
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            box-shadow: var(--shadow-sm);
        }

        .answer-content {
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 200, 150, 0.1), rgba(0, 229, 160, 0.1));
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            border: 2px solid var(--success-color);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* AI分析模态框优化 */
        .deepseek-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            backdrop-filter: blur(8px);
        }

        .deepseek-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .deepseek-modal-content {
            background: var(--bg-white);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        .deepseek-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .deepseek-modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .deepseek-modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }

        .deepseek-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .deepseek-chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-secondary);
        }

        .deepseek-chat-message {
            margin-bottom: 16px;
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.6;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .deepseek-chat-user {
            margin-left: auto;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 20px 20px 4px 20px;
        }

        .deepseek-chat-ai {
            margin-right: auto;
            background: var(--bg-white);
            border-radius: 20px 20px 20px 4px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .deepseek-chat-input-container {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: var(--bg-white);
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 20px 20px;
        }

        .deepseek-chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            transition: all var(--transition-speed);
        }

        .deepseek-chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 108, 255, 0.1);
        }

        // 应用主题
        function applyTheme() {
            if (darkMode) {

                document.body.removeAttribute('data-theme');

        }

        // 切换主题
        function toggleTheme() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            applyTheme();

        function addProgressBar() {
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.id = 'progress-bar';
            document.body.appendChild(progressBar);
        }

        // 更新进度条
        function updateProgressBar(current, total) {
            const progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                const percentage = (current / total) * 100;
                progressBar.style.width = `${percentage}%`;
            }
        }

        // 添加快速操作按钮
        function addQuickActionButton() {
            const btn = document.createElement('button');
            btn.className = 'quick-action-btn';

            btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
            document.body.appendChild(btn);
            
            // 滚动时显示/隐藏
            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    btn.style.display = 'flex';

            const easy = exercises.filter(e => e.difficulty === 'easy').length;
            const medium = exercises.filter(e => e.difficulty === 'medium').length;
            const hard = exercises.filter(e => e.difficulty === 'hard').length;
            
            const statsHTML = `

                    firstChild.insertAdjacentHTML('afterend', statsHTML);

        // 初始化知识点幻灯片
        function initializeKnowledgeSlides() {
            const slidesContainer = document.querySelector('.slides-container');
            if (!slidesContainer || !window.exerciseData || !window.exerciseData.knowledgePoints) return;

            totalSlides = window.exerciseData.knowledgePoints.length;

            // 创建幻灯片
            window.exerciseData.knowledgePoints.forEach((point, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${index}`;

                slide.innerHTML = `
                    <div class="slide-card">
                        <div class="slide-number">${index + 1}</div>
                        <div class="slide-header">
                            <h2 class="slide-title">${point.title}</h2>
                        </div>
                        <div class="slide-content">
                            ${point.content}
                        </div>
                    </div>
                `;

                slidesContainer.appendChild(slide);
            });

            // 设置第一张幻灯片为活动状态
            if (document.getElementById('slide-0')) {
                document.getElementById('slide-0').classList.add('active');
            }

            // 设置导航
            setupSlideNavigation();

            // 渲染公式
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([slidesContainer]).then(() => {
                    console.log('初始幻灯片MathJax渲染完成');

                    console.warn('初始幻灯片MathJax渲染错误:', err);
                });
            }
        }

        // 设置幻灯片导航
        function setupSlideNavigation() {
            // 圆形导航点击事件
            document.querySelectorAll('.circle-num').forEach(nav => {
                nav.addEventListener('click', function () {
                    const slideIndex = parseInt(this.getAttribute('data-slide'));
                    goToSlide(slideIndex);
                });
            });

            // 幻灯片卡片点击事件
            document.querySelectorAll('.slide-card').forEach((card, index) => {
                card.addEventListener('click', function () {
                    goToSlide((currentSlide + 1) % totalSlides);
                });
            });
            
            // 添加键盘控制
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                if (e.key === 'ArrowLeft' && currentSlide > 0) {
                    goToSlide(currentSlide - 1);
                } else if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
                    goToSlide(currentSlide + 1);
                }
            });
        }

        // 跳转到指定幻灯片
        function goToSlide(index) {
            if (index < 0 || index >= totalSlides) return;

            // 移除当前活动状态
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.querySelectorAll('.circle-num').forEach(nav => nav.classList.remove('active'));

            // 设置新的活动状态
            currentSlide = index;
            document.getElementById(`slide-${index}`).classList.add('active');
            document.querySelector(`.circle-num[data-slide="${index}"]`).classList.add('active');
            
            // 更新进度条

            // 渲染公式

                if (filter === 'all') {
                    count = exercises.length;

                const countEl = btn.querySelector('.count');
                if (countEl) {

                    return exercise.category === filter;

        // 准备逐步显示的内容
        function prepareStepByStepContent() {
            const explanation = document.getElementById('fullscreen-explanation');
            const answer = document.getElementById('fullscreen-answer');

            if (!explanation || !answer) return;

            // 获取解析内容并分解成行
            const explanationContent = explanation.querySelector('.explanation-content');
            const answerContent = answer.querySelector('.answer-content');

            if (!explanationContent || !answerContent) return;

            // 将内容分解成步骤
            solutionLines = [];

            // 添加解题思路标题
            solutionLines.push({
                type: 'title',
                content: '<h4><i class="fas fa-brain"></i> 解题思路</h4>',
                target: 'explanation'
            });

            // 分解解题思路内容
            const explanationHTML = explanationContent.innerHTML;
            const stepPattern = /<strong>第[一二三四五六七八九十\d]+步[:：]?([^<]*)<\/strong>/g;
            const steps = [];
            let match;

            while ((match = stepPattern.exec(explanationHTML)) !== null) {
                steps.push({
                    type: 'step-title',
                    content: match[0],
                    target: 'explanation'
                });

                const stepStart = match.index + match[0].length;
                const nextMatch = stepPattern.exec(explanationHTML);
                const stepEnd = nextMatch ? nextMatch.index : explanationHTML.length;

                stepPattern.lastIndex = stepStart;

                const stepContent = explanationHTML.substring(stepStart, stepEnd).trim();
                if (stepContent) {
                    const contentParts = stepContent.split(/(\$\$[^$]*\$\$|\$[^$]*\$)/).filter(part => part.trim());
                    contentParts.forEach(part => {
                        if (part.trim()) {
                            steps.push({
                                type: 'step-content',
                                content: part,
                                target: 'explanation'
                            });
                        }
                    });
                }
            }

            if (steps.length === 0) {
                const paragraphs = explanationHTML.split(/<\/p>|<br\s*\/?>|\n/).filter(p => p.trim());
                paragraphs.forEach(paragraph => {
                    if (paragraph.trim()) {
                        solutionLines.push({
                            type: 'content',
                            content: paragraph.replace(/<p[^>]*>/g, '').trim(),
                            target: 'explanation'
                        });
                    }
                });
            } else {
                solutionLines.push(...steps);
            }

            // 添加答案标题
            solutionLines.push({
                type: 'title',
                content: '<h4><i class="fas fa-check-circle"></i> 答案</h4>',
                target: 'answer'
            });

            // 添加答案内容
            solutionLines.push({
                type: 'content',
                content: answerContent.innerHTML,
                target: 'answer'
            });

            // 清空内容容器
            explanationContent.innerHTML = '';
            answerContent.innerHTML = '';

            currentLineIndex = 0;
        }

            // 左右键切换题目
            if (event.key === 'ArrowLeft') {
                event.preventDefault();
                navigateFullscreenExercise(-1);
                return;
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                navigateFullscreenExercise(1);
                return;
            }

            // 空格键和↓键显示答案/解析
            if (event.key === ' ' || event.key === 'ArrowDown') {
                event.preventDefault();
                if (fullscreenSolutionStep === 0) {
                    toggleFullscreenSolution();
                } else {
                    showNextLine();
                }
                return;
            }

            // 其他键盘操作只在逐行显示模式下有效
            if (fullscreenSolutionStep !== 1) return;

            if (event.key === 'ArrowUp') {
                event.preventDefault();
                showPreviousLine();
            } else if (event.key === 'Escape') {
                event.preventDefault();
                toggleFullscreenSolution();
            }
        }

            }
        }
