<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenHuninn', 'DingLieCiWei', sans-serif;

            background: linear-gradient(120deg, #0a2540 0%, #2074c8 40%, #00eaff 80%, #0a2540 100%);
            color: white;
            height: 100vh;
            position: relative;
        }

        #bubble-canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .header-section {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-family: 'DingLieCiWei', 'OpenHuninn', sans-serif;
            font-size: 4.2rem;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'OpenHuninn', 'DingLieCiWei', sans-serif;
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .nav-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 目录项完全透明，无悬停交互 */
        .nav-item {
            position: absolute;
            cursor: pointer;
            pointer-events: all;
            padding: 30px 40px;
            background: transparent !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            border-radius: 20px;
            border: 1px solid transparent !important;
            transition: none !important;
            transform-style: preserve-3d;
            box-shadow: none !important;
        }

        .nav-title {
            font-family: 'DingLieCiWei', 'OpenHuninn', sans-serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 0.1em;
            transition: none !important;
        }

        .nav-subtitle {
            font-family: 'OpenHuninn', 'DingLieCiWei', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            transition: none !important;
        }

        /* 删除悬停交互 */
        /* .nav-item:hover,
        .nav-item:hover .nav-title,
        .nav-item:hover .nav-subtitle {
            all: unset;
        } */

        .nav-1 {
            top: 40%;
            left: 55%;
            transform: translate(-50%, -50%);
        }

        .nav-2 {
            top: 40%;
            right: 65%;
            transform: translate(50%, -50%);
        }

        .nav-3 {
            bottom: 30%;
            left: 55%;
            transform: translate(-50%, 50%);
        }

        .nav-4 {
            bottom: 30%;
            right: 65%;
            transform: translate(50%, 50%);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3.2rem;
                letter-spacing: 0.15em;
            }
            
            .nav-item {
                padding: 20px 30px;
            }
            
            .nav-title {
                font-size: 1.8rem;
            }
            
            .nav-1, .nav-2, .nav-3, .nav-4 {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                margin: 20px auto;
                max-width: 300px;
            }
            
            .nav-container {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 150px 20px 50px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<body>
    <canvas id="bubble-canvas"></canvas>
    
    <div class="main-container">
        <header class="header-section">
            <h1 class="main-title">高等应用数学</h1>
            <p class="subtitle">Online Learning Platform</p>
        </header>
        
        <nav class="nav-container">
            <div class="nav-item nav-1" onclick="window.location.href='网页资源/index.html'">
                <h2 class="nav-title">网页资源</h2>
                <p class="nav-subtitle">Web Resources</p>
            </div>

            <div class="nav-item nav-2" onclick="window.location.href='故事书/index.html'">
                <h2 class="nav-title">故事书</h2>
                <p class="nav-subtitle">Story Book</p>
            </div>

            <div class="nav-item nav-3" onclick="window.location.href='课件/index.html'">
                <h2 class="nav-title">课件</h2>
                <p class="nav-subtitle">Courseware</p>
            </div>

            <div class="nav-item nav-4" onclick="window.location.href='习题/index.html'">
                <h2 class="nav-title">习题</h2>
                <p class="nav-subtitle">Exercises</p>
            </div>
        </nav>
    </div>
    
    <script>
        const canvas = document.getElementById('bubble-canvas');
        const ctx = canvas.getContext('2d');

        let bubbles = [];
        const bubbleCount = 60;

        const mouse = {
            x: undefined,
            y: undefined,
            radius: 150
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.radius = Math.random() * 25 + 10;
                const colorPalettes = [
                    { h: 260, s: 80, l: 75 },
                    { h: 280, s: 70, l: 80 },
                    { h: 200, s: 70, l: 85 },
                    { h: 320, s: 70, l: 85 },
                    { h: 240, s: 60, l: 90 },
                ];
                const color = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
                this.hue = color.h + Math.random() * 20 - 10;
                this.saturation = color.s;
                this.lightness = color.l;
                this.opacity = Math.random() * 0.3 + 0.1;

                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = Math.random() * (canvas.height + 100);
                this.baseX = this.x;
                
                this.vx = Math.random() * 0.6 - 0.3;
                this.vy = Math.random() * -1.5 - 0.5;
                
                this.density = Math.random() * 10 + 5;
            }

            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.1,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, `hsla(0, 0%, 100%, ${this.opacity * 3})`);
                gradient.addColorStop(0.3, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity * 2})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0)`);
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness - 10}%, ${this.opacity * 2})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
                ctx.closePath();
            }

            update() {
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius + this.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius + this.radius - distance) / (mouse.radius + this.radius);
                        const directionX = forceDirectionX * force * this.density;
                        const directionY = forceDirectionY * force * this.density;
                        this.x += directionX * 0.6;
                        this.y += directionY * 0.6;
                    }
                }
                this.y += this.vy;
                this.x += this.vx + Math.sin(Date.now() * 0.001 + this.radius) * 0.2;
                if (this.y < -this.radius) {
                    this.y = canvas.height + this.radius;
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                    this.baseX = this.x;
                }
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -1;
                }
            }
        }

        function init() {
            bubbles = [];
            for (let i = 0; i < bubbleCount; i++) {
                setTimeout(() => {
                    bubbles.push(new Bubble());
                }, i * 50);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            requestAnimationFrame(animate);
        }

        setCanvasSize();
        init();
        animate();

        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });
    </script>
</body>
</html
