    <!-- Three.js 3D背景 -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from './common-assets/js/OrbitControls.js';

        // --- 核心变量 ---
        let scene, camera, renderer, controls;
        let particles, centralObject, outerShell;
        const mouse = new THREE.Vector2();
        const clock = new THREE.Clock();

        // --- 初始化函数 ---
        function init() {
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xfaf9f7, 0.001);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xfaf9f7);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('three-container').appendChild(renderer.domElement);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 200;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;

            // --- 创建对象 ---
            createParticles();
            createOuterShell();
            createLights();

            // --- 事件监听 ---
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            animate();
        }

        // 生成圆形软边贴图，消除方块颗粒感
        function createCircleSpriteTexture() {
            const size = 128;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const center = size / 2;
            const radius = size / 2;
            const gradient = ctx.createRadialGradient(center, center, 0, center, center, radius);
            gradient.addColorStop(0.0, 'rgba(255,255,255,0.85)');
            gradient.addColorStop(0.6, 'rgba(255,255,255,0.45)');
            gradient.addColorStop(1.0, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.fill();

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        // --- 创建环绕的粒子系统 ---
        function createParticles() {
            const particleCount = 3000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            const minRadius = 40;
            const maxRadius = 100; // 40 + 60

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = minRadius + Math.random() * (maxRadius - minRadius);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // 渐变颜色：按半径由内向外过渡（青色→橙红）
                const t = (radius - minRadius) / (maxRadius - minRadius);
                const color = new THREE.Color();
                const innerHue = 0.55; // 青蓝
                const outerHue = 0.06; // 橙红
                const hue = innerHue * (1 - t) + outerHue * t;
                const sat = 0.85;
                const light = 0.55 + 0.25 * (1 - t);
                color.setHSL(hue, sat, light);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                velocities[i3] = (Math.random() - 0.5) * 0.01;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.01;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.01;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.attributes.color.needsUpdate = true;

            const material = new THREE.PointsMaterial({
                size: 1.4,
                vertexColors: true,
                blending: THREE.NormalBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true,
                depthWrite: false,
                map: createCircleSpriteTexture(),
                alphaTest: 0.1
            });
            material.color = new THREE.Color(0xffffff);
            material.vertexColors = true;
            material.needsUpdate = true;
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // --- 创建外部的线框外壳 ---
        function createOuterShell() {
            const geometry = new THREE.IcosahedronGeometry(120, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x34495e, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.1 
            });
            outerShell = new THREE.Mesh(geometry, material);
            scene.add(outerShell);
        }

        // --- 添加灯光 ---
        function createLights() {
            scene.add(new THREE.AmbientLight(0x404040));
            const pointLight1 = new THREE.PointLight(0x2c3e50, 1);
            pointLight1.position.set(100, 100, 100);
            scene.add(pointLight1);
            const pointLight2 = new THREE.PointLight(0x34495e, 1);
            pointLight2.position.set(-100, -100, -100);
            scene.add(pointLight2);
        }

        // --- 窗口大小改变时的回调 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- 鼠标移动时的回调 ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();

            // 更新粒子系统
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            
            const mouseForce = 100;
            const flowSpeed = 0.1;
            const damping = 0.98;
            
            for (let i = 0; i < positions.length / 3; i++) {
                const i3 = i * 3;
                
                // 向中心引力
                let p = new THREE.Vector3(positions[i3], positions[i3+1], positions[i3+2]);
                let directionToCenter = p.clone().negate().normalize();
                velocities[i3] += directionToCenter.x * 0.01;
                velocities[i3+1] += directionToCenter.y * 0.01;
                velocities[i3+2] += directionToCenter.z * 0.01;

                // 鼠标推开效果
                let dx = positions[i3] - (mouse.x * camera.position.z * 0.5);
                let dy = positions[i3+1] - (mouse.y * camera.position.z * 0.5);
                let distSq = dx * dx + dy * dy;
                if (distSq < mouseForce * mouseForce) {
                    let force = (mouseForce - Math.sqrt(distSq)) / mouseForce;
                    velocities[i3] += (dx / Math.sqrt(distSq)) * force * 0.5;
                    velocities[i3+1] += (dy / Math.sqrt(distSq)) * force * 0.5;
                }

                // 流动效果
                positions[i3] += (Math.sin(elapsedTime * 0.5 + i) * flowSpeed) + velocities[i3];
                positions[i3+1] += (Math.cos(elapsedTime * 0.5 + i) * flowSpeed) + velocities[i3+1];
                positions[i3+2] += (Math.sin(elapsedTime * 0.3 + i) * flowSpeed) + velocities[i3+2];
                
                // 速度衰减
                velocities[i3] *= damping;
                velocities[i3+1] *= damping;
                velocities[i3+2] *= damping;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // 更新外部线框
            outerShell.rotation.y += 0.0005;
            
            // 更新控制器和渲染
            controls.update();
            renderer.render(scene, camera);
        }

        // --- 启动 ---
        init();
    </script>
    
    <!-- 增强交互功能 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (e.key === '1') window.location.href = '课件/index.html'; // 课程中心
                if (e.key === '2') window.location.href = '网页资源/index.html'; // 仿真实验平台
                if (e.key === '3') window.location.href = '习题/index.html'; // 智能题库
                if (e.key === '4') window.location.href = '故事书/index.html'; // 数学画廊
            });

            // 导航项入场动画
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.style.opacity = '0';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.8s ease';
                    item.style.opacity = '1';
                }, 500 + index * 200);
            });

            // 视差效果
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
                const moveY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
                
                const header = document.querySelector('.header-section');
                if (header) {
                    header.style.transform = `translate(-50%, ${moveY * 10}px)`;
                }
            });
        });
    </script>
