    <!-- 背景切换逻辑 -->
    <script>
        let currentBg = '3d'; // 当前背景状态
        let threeJsInitialized = false;
        let bubbleAnimationId = null;
        
        function switchBackground() {
            const threeContainer = document.getElementById('three-container');
            const bubbleCanvas = document.getElementById('bubble-canvas');
            const scanLine = document.getElementById('scan-line');
            const switchText = document.getElementById('bg-switch-text');
            const body = document.body;
            
            if (currentBg === '3d') {
                // 切换到2D泡泡背景
                threeContainer.classList.add('bg-hidden');
                bubbleCanvas.classList.remove('bg-hidden');
                scanLine.style.display = 'none';
                body.classList.add('bubble-bg');
                switchText.textContent = '切换到3D背景';
                currentBg = '2d';
                
                // 初始化泡泡背景
                if (!bubbleAnimationId) {
                    initBubbleBackground();
                }
            } else {
                // 切换到3D背景
                bubbleCanvas.classList.add('bg-hidden');
                threeContainer.classList.remove('bg-hidden');
                scanLine.style.display = 'block';
                body.classList.remove('bubble-bg');
                switchText.textContent = '切换到2D背景';
                currentBg = '3d';
                
                // 停止泡泡动画
                if (bubbleAnimationId) {
                    cancelAnimationFrame(bubbleAnimationId);
                    bubbleAnimationId = null;
                }
            }
        }
        
        // 2D泡泡背景代码
        function initBubbleBackground() {
            const canvas = document.getElementById('bubble-canvas');
            const ctx = canvas.getContext('2d');

            let bubbles = [];
            const bubbleCount = 60;

            const mouse = {
                x: undefined,
                y: undefined,
                radius: 150
            };

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            window.addEventListener('mouseout', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });

            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Bubble {
                constructor() {
                    this.radius = Math.random() * 25 + 10;
                    const colorPalettes = [
                        { h: 260, s: 80, l: 75 },
                        { h: 280, s: 70, l: 80 },
                        { h: 200, s: 70, l: 85 },
                        { h: 320, s: 70, l: 85 },
                        { h: 240, s: 60, l: 90 },
                    ];
                    const color = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
                    this.hue = color.h + Math.random() * 20 - 10;
                    this.saturation = color.s;
                    this.lightness = color.l;
                    this.opacity = Math.random() * 0.3 + 0.1;

                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                    this.y = Math.random() * (canvas.height + 100);
                    this.baseX = this.x;
                    
                    this.vx = Math.random() * 0.6 - 0.3;
                    this.vy = Math.random() * -1.5 - 0.5;
                    
                    this.density = Math.random() * 10 + 5;
                }

                draw() {
                    ctx.beginPath();
                    const gradient = ctx.createRadialGradient(
                        this.x - this.radius * 0.3,
                        this.y - this.radius * 0.3,
                        this.radius * 0.1,
                        this.x,
                        this.y,
                        this.radius
                    );
                    gradient.addColorStop(0, `hsla(0, 0%, 100%, ${this.opacity * 3})`);
                    gradient.addColorStop(0.3, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity * 2})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0)`);
                    ctx.fillStyle = gradient;
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness - 10}%, ${this.opacity * 2})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                    ctx.closePath();
                }

                update() {
                    if (mouse.x !== undefined && mouse.y !== undefined) {
                        const dx = this.x - mouse.x;
                        const dy = this.y - mouse.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < mouse.radius + this.radius) {
                            const forceDirectionX = dx / distance;
                            const forceDirectionY = dy / distance;
                            const force = (mouse.radius + this.radius - distance) / (mouse.radius + this.radius);
                            const directionX = forceDirectionX * force * this.density;
                            const directionY = forceDirectionY * force * this.density;
                            this.x += directionX * 0.6;
                            this.y += directionY * 0.6;
                        }
                    }
                    this.y += this.vy;
                    this.x += this.vx + Math.sin(Date.now() * 0.001 + this.radius) * 0.2;
                    if (this.y < -this.radius) {
                        this.y = canvas.height + this.radius;
                        this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                        this.baseX = this.x;
                    }
                    if (this.x < this.radius || this.x > canvas.width - this.radius) {
                        this.vx *= -1;
                    }
                }
            }

            function init() {
                bubbles = [];
                for (let i = 0; i < bubbleCount; i++) {
                    setTimeout(() => {
                        bubbles.push(new Bubble());
                    }, i * 50);
                }
            }

            function animate() {
                if (currentBg === '2d') {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    bubbles.forEach(bubble => {
                        bubble.update();
                        bubble.draw();
                    });
                    bubbleAnimationId = requestAnimationFrame(animate);
                }
            }

            setCanvasSize();
            init();
            animate();
        }
    </script>
    
    <!-- Three.js 3D背景 -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from './common-assets/js/OrbitControls.js';

        // --- 核心变量 ---
        let scene, camera, renderer, controls;
        let particles, centralObject, outerShell;
        const mouse = new THREE.Vector2();
        const clock = new THREE.Clock();

        // --- 初始化函数 ---
        function init() {
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 200;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;

            // --- 创建对象 ---
            createParticles();
            createOuterShell();
            createLights();

            // --- 事件监听 ---
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            animate();
        }

        // --- 创建环绕的粒子系统 ---
        function createParticles() {
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = 40 + Math.random() * 60;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                const color = new THREE.Color();
                color.setHSL(0.5 + Math.random() * 0.2, 0.7, 0.5 + Math.random() * 0.1);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                velocities[i3] = (Math.random() - 0.5) * 0.01;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.01;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.01;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // --- 创建外部的线框外壳 ---
        function createOuterShell() {
            const geometry = new THREE.IcosahedronGeometry(120, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.1 
            });
            outerShell = new THREE.Mesh(geometry, material);
            scene.add(outerShell);
        }

        // --- 添加灯光 ---
        function createLights() {
            scene.add(new THREE.AmbientLight(0x404040));
            const pointLight1 = new THREE.PointLight(0xff00ff, 1);
            pointLight1.position.set(100, 100, 100);
            scene.add(pointLight1);
            const pointLight2 = new THREE.PointLight(0x00ffff, 1);
            pointLight2.position.set(-100, -100, -100);
            scene.add(pointLight2);
        }

        // --- 窗口大小改变时的回调 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- 鼠标移动时的回调 ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            
            // 只在3D背景激活时更新
            if (window.currentBg === '3d' || window.currentBg === undefined) {
                const elapsedTime = clock.getElapsedTime();

                // 更新粒子系统
                const positions = particles.geometry.attributes.position.array;
                const velocities = particles.geometry.attributes.velocity.array;
                
                const mouseForce = 100;
                const flowSpeed = 0.1;
                const damping = 0.98;
                
                for (let i = 0; i < positions.length / 3; i++) {
                    const i3 = i * 3;
                    
                    // 向中心引力
                    let p = new THREE.Vector3(positions[i3], positions[i3+1], positions[i3+2]);
                    let directionToCenter = p.clone().negate().normalize();
                    velocities[i3] += directionToCenter.x * 0.01;
                    velocities[i3+1] += directionToCenter.y * 0.01;
                    velocities[i3+2] += directionToCenter.z * 0.01;

                    // 鼠标推开效果
                    let dx = positions[i3] - (mouse.x * camera.position.z * 0.5);
                    let dy = positions[i3+1] - (mouse.y * camera.position.z * 0.5);
                    let distSq = dx * dx + dy * dy;
                    if (distSq < mouseForce * mouseForce) {
                        let force = (mouseForce - Math.sqrt(distSq)) / mouseForce;
                        velocities[i3] += (dx / Math.sqrt(distSq)) * force * 0.5;
                        velocities[i3+1] += (dy / Math.sqrt(distSq)) * force * 0.5;
                    }

                    // 流动效果
                    positions[i3] += (Math.sin(elapsedTime * 0.5 + i) * flowSpeed) + velocities[i3];
                    positions[i3+1] += (Math.cos(elapsedTime * 0.5 + i) * flowSpeed) + velocities[i3+1];
                    positions[i3+2] += (Math.sin(elapsedTime * 0.3 + i) * flowSpeed) + velocities[i3+2];
                    
                    // 速度衰减
                    velocities[i3] *= damping;
                    velocities[i3+1] *= damping;
                    velocities[i3+2] *= damping;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                
                // 更新外部线框
                outerShell.rotation.y += 0.0005;
                
                // 更新控制器和渲染
                controls.update();
                renderer.render(scene, camera);
            }
        }

        // --- 启动 ---
        init();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (e.key === '1') window.location.href = '课件/index.html'; // 课程中心
                if (e.key === '2') window.location.href = '网页资源/index.html'; // 仿真实验平台
                if (e.key === '3') window.location.href = '习题/index.html'; // 智能题库
                if (e.key === '4') window.location.href = '故事书/index.html'; // 数学画廊
                if (e.key === 'b' || e.key === 'B') switchBackground(); // 按B键切换背景
            });

            // 导航项入场动画
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.style.opacity = '0';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.8s ease';
                    item.style.opacity = '1';
                }, 500 + index * 200);
            });

            // 视差效果
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
                const moveY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
                
                const header = document.querySelector('.header-section');
                if (header) {
                    header.style.transform = `translate(-50%, ${moveY * 10}px)`;
                }
            });
        });
    </script>
</body>
</html>
