<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等应用数学在线课堂</title>
    
    <!-- 本地字体配置 -->
    <style>
        @font-face {
            font-family: 'DingLieCiWei';
            src: url('common-assets/fonts/dinglieciweifont.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'OpenHuninn';
            src: url('common-assets/fonts/jf-openhuninn-2.1.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;

    </style>
    
    <!-- Three.js 导入映射 -->
    <script type="importmap">
        {
            "imports": {
                "three": "./common-assets/js/three-0.160.0.module.js",
                "three/addons/": "./common-assets/js/"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenHuninn', 'DingLieCiWei', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            height: 100vh;
            position: relative;
        }

        /* 3D背景容器 */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 主容器 */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* 标题区域 - 全息投影效果 */
        .header-section {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-family: 'DingLieCiWei', 'OpenHuninn', sans-serif;
            font-size: 4.2rem;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            text-transform: uppercase;
        }


        .subtitle {
            font-family: 'OpenHuninn', 'DingLieCiWei', sans-serif;
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* 导航容器 - 空间分布式布局 */
        .nav-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 导航项 - 全息卡片效果 */
        .nav-item {
            position: absolute;
            cursor: pointer;
            pointer-events: all;
           
            background: 
                rgba(255, 0, 255, 0) 100%;
            border:    rgba(255, 0, 255, 0) 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        /* 悬浮光效边框 */
        .nav-item::before {
          
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                transparent,
                #00ffff,
                transparent,
                #ff00ff,
                transparent);
            border-radius: 10px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-item:hover {
            
            background: 
                rgba(255, 0, 255, 0) 100%;
           
        }

        .nav-title {
            font-family: 'DingLieCiWei', 'OpenHuninn', sans-serif;
            font-size: 2.2rem;
            font-weight: 400;
            background: linear-gradient(135deg, #ffffff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .nav-subtitle {
            font-family: 'OpenHuninn', 'DingLieCiWei', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            transition: all 0.3s ease;
        }

        .nav-item:hover .nav-title {
            background: linear-gradient(135deg, #ffffff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.5));
        }

        .nav-item:hover .nav-subtitle {
            color: rgba(255, 255, 255, 0.9);
        }

        /* 导航项定位 - 钻石形布局 */
        .nav-1 {
            top: 40%;
            left: 55%;
            transform: translate(-50%, -50%);
        }

        .nav-2 {
            top: 40%;
            right: 65%;
            transform: translate(50%, -50%);
        }

        .nav-3 {
            bottom: 30%;
            left: 55%;
            transform: translate(-50%, 50%);
        }

        .nav-4 {
            bottom: 30%;
            right: 65%;
            transform: translate(50%, 50%);
        }

    

        /* 动画定义 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 扫描线效果 */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 255, 0.5),
                transparent);
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.2rem;
                letter-spacing: 0.15em;
            }
            
            .nav-item {
                padding: 20px 30px;
            }
            
            .nav-title {
                font-size: 1.8rem;
            }
            
            .nav-1, .nav-2, .nav-3, .nav-4 {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                margin: 20px auto;
                max-width: 300px;
            }
            
            .nav-container {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 150px 20px 50px;
            }
            
            .center-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 3D背景容器 -->
    <div id="three-container"></div>
    
    <!-- 扫描线效果 -->
    <div class="scan-line"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 标题区域 -->
        <header class="header-section">
            <h1 class="main-title" data-text="高等应用数学">高等应用数学</h1>
            <p class="subtitle">Online Learning Platform</p>
        </header>

      
        
        <!-- 导航容器 -->
        <nav class="nav-container">
            <div class="nav-item nav-1" onclick="window.location.href='网页资源/index.html'">
                <h2 class="nav-title">网页资源</h2>
                <p class="nav-subtitle">Web Resources</p>
            </div>

            <div class="nav-item nav-2" onclick="window.location.href='故事书/index.html'">
                <h2 class="nav-title">故事书</h2>
                <p class="nav-subtitle">Story Book</p>
            </div>

            <div class="nav-item nav-3" onclick="window.location.href='课件/index.html'">
                <h2 class="nav-title">课件</h2>
                <p class="nav-subtitle">Courseware</p>
            </div>

            <div class="nav-item nav-4" onclick="window.location.href='习题/index.html'">
                <h2 class="nav-title">习题</h2>
                <p class="nav-subtitle">Exercises</p>
            </div>
        </nav>
    </div>
    
    <!-- Three.js 3D背景 -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from './common-assets/js/OrbitControls.js';

        // --- 核心变量 ---
        let scene, camera, renderer, controls;
        let particles, centralObject, outerShell;
        const mouse = new THREE.Vector2();
        const clock = new THREE.Clock();

        // --- 初始化函数 ---
        function init() {
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 200;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;

            // --- 创建对象 ---
            createParticles();
            createOuterShell();
            createLights();

            // --- 事件监听 ---
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            animate();
        }

        // --- 创建环绕的粒子系统 ---
        function createParticles() {
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = 40 + Math.random() * 60;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                const color = new THREE.Color();
                color.setHSL(0.5 + Math.random() * 0.2, 0.7, 0.5 + Math.random() * 0.1);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                velocities[i3] = (Math.random() - 0.5) * 0.01;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.01;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.01;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // --- 创建外部的线框外壳 ---
        function createOuterShell() {
            const geometry = new THREE.IcosahedronGeometry(120, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.1 
            });
            outerShell = new THREE.Mesh(geometry, material);
            scene.add(outerShell);
        }

        // --- 添加灯光 ---
        function createLights() {
            scene.add(new THREE.AmbientLight(0x404040));
            const pointLight1 = new THREE.PointLight(0xff00ff, 1);
            pointLight1.position.set(100, 100, 100);
            scene.add(pointLight1);
            const pointLight2 = new THREE.PointLight(0x00ffff, 1);
            pointLight2.position.set(-100, -100, -100);
            scene.add(pointLight2);
        }

        // --- 窗口大小改变时的回调 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // --- 鼠标移动时的回调 ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // 更新粒子系统
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            
            const mouseForce = 100;
            const flowSpeed = 0.1;
            const damping = 0.98;
            
            for (let i = 0; i < positions.length / 3; i++) {
                const i3 = i * 3;
                
                // 向中心引力
                let p = new THREE.Vector3(positions[i3], positions[i3+1], positions[i3+2]);
                let directionToCenter = p.clone().negate().normalize();
                velocities[i3] += directionToCenter.x * 0.01;
                velocities[i3+1] += directionToCenter.y * 0.01;
                velocities[i3+2] += directionToCenter.z * 0.01;

                // 鼠标推开效果
                let dx = positions[i3] - (mouse.x * camera.position.z * 0.5);
                let dy = positions[i3+1] - (mouse.y * camera.position.z * 0.5);
                let distSq = dx * dx + dy * dy;
                if (distSq < mouseForce * mouseForce) {
                    let force = (mouseForce - Math.sqrt(distSq)) / mouseForce;
                    velocities[i3] += (dx / Math.sqrt(distSq)) * force * 0.5;
                    velocities[i3+1] += (dy / Math.sqrt(distSq)) * force * 0.5;
                }

                // 流动效果
                positions[i3] += (Math.sin(elapsedTime * 0.5 + i) * flowSpeed) + velocities[i3];
                positions[i3+1] += (Math.cos(elapsedTime * 0.5 + i) * flowSpeed) + velocities[i3+1];
                positions[i3+2] += (Math.sin(elapsedTime * 0.3 + i) * flowSpeed) + velocities[i3+2];
                
                // 速度衰减
                velocities[i3] *= damping;
                velocities[i3+1] *= damping;
                velocities[i3+2] *= damping;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // 更新外部线框
            outerShell.rotation.y += 0.0005;
            
            // 更新控制器和渲染
            controls.update();
            renderer.render(scene, camera);
        }

        // --- 启动 ---
        init();
    </script>
    
    <script>
        // 增强交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (e.key === '1') window.location.href = '网页资源/index.html';
                if (e.key === '2') window.location.href = '故事书/index.html';
                if (e.key === '3') window.location.href = '课件/index.html';
                if (e.key === '4') window.location.href = '习题/index.html';
            });

            // 导航项入场动画
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.style.opacity = '0';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.8s ease';
                    item.style.opacity = '1';
                }, 500 + index * 200);
            });

            // 视差效果
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
                const moveY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
                
                const header = document.querySelector('.header-section');
                if (header) {
                    header.style.transform = `translate(-50%, ${moveY * 10}px)`;
                }
            });
        });
    </script>
</body>
