<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3n+1 猜想 (Collatz Conjecture) 可视化</title>
    <!-- 引入 Tailwind CSS 以实现现代化设计 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif';
            overscroll-behavior: none; /* 防止在 canvas 上拖动时页面滚动 */
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* 自定义滚动条样式 */
        #sequence-container::-webkit-scrollbar {
            width: 8px;
        }
        #sequence-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #sequence-container::-webkit-scrollbar-thumb {
            background: rgba(192, 132, 252, 0.6); /* purple-400 with opacity */
            border-radius: 10px;
        }
        #sequence-container::-webkit-scrollbar-thumb:hover {
            background: rgba(192, 132, 252, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-5xl mx-auto">
        <!-- 标题和说明 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500 mb-2">3n+1 猜想可视化</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">
                3n+1 猜想，又称考拉兹猜想（Collatz Conjecture），是一个未解的数学问题。规则很简单：从任何一个正整数开始，如果它是偶数，则将它除以 2；如果它是奇数，则将它乘以 3 再加 1。重复这个过程，猜想是最终所有正整数都会落入 4-2-1 的循环。
            </p>
        </div>

        <!-- 输入和控制区域 -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
            <input type="number" id="start-number" min="1" placeholder="输入一个正整数..." class="w-full sm:w-64 bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-2 text-center text-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-300">
            <button id="visualize-btn" class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg shadow-purple-500/30">
                开始可视化
            </button>
        </div>
        
        <!-- 错误提示信息 -->
        <div id="error-message" class="text-red-400 text-center h-6 mb-4"></div>

        <!-- 结果展示区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 图表容器 -->
            <div class="lg:col-span-2 w-full h-96 glassmorphism rounded-2xl p-4 shadow-2xl">
                <canvas id="collatz-chart"></canvas>
            </div>
            <!-- 数列容器 -->
            <div class="w-full h-96 glassmorphism rounded-2xl p-4 shadow-2xl flex flex-col">
                <h2 class="text-xl font-bold mb-3 text-center border-b border-gray-700 pb-2">数列步骤</h2>
                <div id="sequence-container" class="flex-grow overflow-y-auto pr-2">
                    <!-- 数列将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const startNumberInput = document.getElementById('start-number');
        const visualizeBtn = document.getElementById('visualize-btn');
        const canvas = document.getElementById('collatz-chart');
        const sequenceContainer = document.getElementById('sequence-container');
        const errorMessage = document.getElementById('error-message');
        const ctx = canvas.getContext('2d');
        
        let animationFrameId; // 用于存储动画帧ID，以便可以取消它
        let chartInstance; // 用于存储 Chart.js 实例

        // 当窗口大小改变时，重新绘制图表以适应新的尺寸
        window.addEventListener('resize', () => {
             if(chartInstance) {
                chartInstance.resize();
            }
        });

        // 核心功能：计算 Collatz 数列
        function getCollatzSequence(n) {
            const sequence = [n];
            // 设置一个最大步骤限制，防止因极端输入导致浏览器卡死
            let maxSteps = 10000; 
            while (n > 1 && maxSteps > 0) {
                if (n % 2 === 0) {
                    n = n / 2;
                } else {
                    n = 3 * n + 1;
                }
                sequence.push(n);
                maxSteps--;
            }
            if (maxSteps === 0) {
                console.warn("已达到最大计算步数限制。");
                errorMessage.textContent = '计算步数过多，可能已达上限。';
            }
            return sequence;
        }

        // 动画地显示数列
        function displaySequenceWithAnimation(sequence) {
            sequenceContainer.innerHTML = '';
            let i = 0;
            function addNumber() {
                if (i < sequence.length) {
                    const item = document.createElement('div');
                    item.className = 'flex items-center justify-between p-2 rounded-md mb-1 bg-gray-800/50';
                    const stepSpan = document.createElement('span');
                    stepSpan.className = 'text-sm text-gray-400';
                    stepSpan.textContent = `第 ${i + 1} 步:`;
                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'font-mono text-lg text-purple-300';
                    numberSpan.textContent = sequence[i].toLocaleString(); // 使用 toLocaleString 来添加千位分隔符
                    
                    item.appendChild(stepSpan);
                    item.appendChild(numberSpan);
                    sequenceContainer.appendChild(item);
                    item.scrollIntoView({ behavior: 'smooth', block: 'end' }); // 自动滚动到底部
                    i++;
                    setTimeout(addNumber, 50); // 每50毫秒显示下一个数字
                } else {
                    visualizeBtn.disabled = false;
                    visualizeBtn.textContent = '开始可视化';
                }
            }
            addNumber();
        }

        // 绘制可视化图表
        function drawChart(sequence) {
            const labels = sequence.map((_, index) => index + 1);
            const data = {
                labels: labels,
                datasets: [{
                    label: '数值',
                    data: sequence,
                    borderColor: 'rgba(192, 132, 252, 0.8)', // purple-400
                    backgroundColor: 'rgba(192, 132, 252, 0.2)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(244, 114, 182, 0.8)', // pink-400
                    pointRadius: 3,
                    pointHoverRadius: 6,
                    fill: true,
                    tension: 0.1 // 使线条稍微平滑
                }]
            };

            // 如果已有图表实例，先销毁它
            if (chartInstance) {
                chartInstance.destroy();
            }

            // 动态设置 canvas 尺寸以适应容器
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            
            // 创建新的 Chart.js 实例
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '数值',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '步骤',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return `第 ${context[0].label} 步`;
                                },
                                label: function(context) {
                                    return `数值: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 主可视化函数
        function visualize() {
            // 清理上一次的结果
            errorMessage.textContent = '';
            sequenceContainer.innerHTML = '<p class="text-center text-gray-500">正在计算...</p>';
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // 获取并验证输入
            const startNumber = parseInt(startNumberInput.value);
            if (isNaN(startNumber) || startNumber <= 0) {
                errorMessage.textContent = '请输入一个大于0的正整数。';
                sequenceContainer.innerHTML = '';
                return;
            }
            
            // 禁用按钮，防止重复点击
            visualizeBtn.disabled = true;
            visualizeBtn.textContent = '计算中...';

            // 使用 setTimeout 确保 UI 更新（显示“计算中...”）后再执行耗时操作
            setTimeout(() => {
                const sequence = getCollatzSequence(startNumber);
                drawChart(sequence);
                displaySequenceWithAnimation(sequence);
            }, 10); // 短暂延迟
        }

        // 监听按钮点击事件
        visualizeBtn.addEventListener('click', visualize);

        // 监听输入框的回车键
        startNumberInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                visualize();
            }
        });
        
        // 加载 Chart.js 库
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
        script.onload = () => {
             // 页面加载后给出一个默认示例
            startNumberInput.value = 27;
            visualize();
        };
        document.head.appendChild(script);

    </script>
</body>
</html>
