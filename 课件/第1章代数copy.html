<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高等数学第一章：代数基础 - 完整可视化课件</title>
    <script>
        // 配置MathJax以正确渲染SVG格式的LaTeX公式
        window.MathJax = {
            tex: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                displayMath: [['$$','$$'], ['\\[','\\]']],
                processEscapes: true,
                processEnvironments: true,
                packages: {'[+]': ['ams', 'newcommand', 'configmacros']}
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            svg: {
                fontCache: 'global',
                displayAlign: 'center',
                displayIndent: '0em',
                scale: 1.2,
                minScale: 0.5,
                mtextInheritFont: false,
                merrorInheritFont: true,
                mathmlSpacing: false,
                skipAttributes: {},
                exFactor: 0.5,
                displayOverflow: 'linebreak',
                linebreaks: { automatic: false }
            },
            startup: {
                ready: function () {
                    console.log('MathJax SVG is loaded and ready');
                    MathJax.startup.defaultReady();
                },
                pageReady: function () {
                    return MathJax.startup.document.state() < MathJax.STATE.READY ?
                           MathJax.startup.promise : Promise.resolve();
                }
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
    <style>
        /* 页面整体样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: #f0f2f5; /* 使用淡灰色背景 */
            overflow: hidden; /* 防止body滚动 */
        }

        /* 幻灯片主容器 */
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative;
        }

        /* 左侧文本内容区域 */
        .left-content {
            width: 50%;
            height: 100vh;
            padding: 40px 50px;
            background: #ffffff;
            overflow-y: auto; /* 内容过长时允许滚动 */
            font-size: 17px;
            line-height: 1.9;
            color: #333;
        }

        /* 右侧可视化区域 */
        .right-visual {
            width: 50%;
            height: 100vh;
            background: #fdfdfd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-left: 1px solid #e0e0e0;
        }

        /* 幻灯片可见性与动画 */
        .slide {
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        .slide.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 标题排版 */
        h1 { color: #1a1a2e; font-size: 36px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 4px solid #4a90e2; }
        h2 { color: #34495e; font-size: 28px; margin: 30px 0 15px; }
        h3 { color: #555; font-size: 24px; margin: 25px 0 10px; }
        h4 { color: #666; font-size: 20px; margin: 20px 0 10px; }

        /* 内容模块样式 */
        .definition, .theorem, .example, .note {
            padding: 18px 25px;
            margin: 20px 0;
            border-radius: 8px;
            border-left-width: 5px;
            border-left-style: solid;
        }
        .definition { background: #eaf2f8; border-color: #3498db; }
        .theorem { background: #fef5e7; border-color: #f39c12; }
        .example { background: #e8f8f5; border-color: #2ecc71; }
        .note { background: #fdedec; border-color: #e74c3c; font-style: italic; }

        .formula-highlight {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.25em;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        /* MathJax SVG 公式样式优化 */
        .MathJax {
            outline: 0;
            display: inline-block;
        }

        .MathJax_Display {
            text-align: center !important;
            margin: 1em 0 !important;
        }

        mjx-container[jax="SVG"] {
            display: inline-block;
            line-height: 0;
        }

        mjx-container[jax="SVG"][display="true"] {
            display: block;
            text-align: center;
            margin: 1em 0;
        }

        mjx-container[jax="SVG"] svg {
            display: inline-block;
            vertical-align: middle;
        }

        mjx-container[jax="SVG"][display="true"] svg {
            display: block;
            margin: 0 auto;
        }

        /* 确保SVG公式在不同设备上的清晰度 */
        mjx-container svg {
            shape-rendering: geometricPrecision;
            text-rendering: geometricPrecision;
        }

        /* 强制显示SVG数学公式 */
        mjx-container[jax="SVG"] {
            visibility: visible !important;
            opacity: 1 !important;
        }

        mjx-container[jax="SVG"] svg {
            visibility: visible !important;
            opacity: 1 !important;
            width: auto !important;
            height: auto !important;
        }

        /* 确保数学公式容器正确显示 */
        .slide-container .left-content mjx-container {
            display: inline-block !important;
        }

        .slide-container .left-content mjx-container[display="true"] {
            display: block !important;
            text-align: center !important;
        }

        /* 交互式按钮样式 */
        .interactive-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .limit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-width: 120px;
        }

        .limit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .limit-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
            transform: translateY(-2px);
        }

        .limit-btn.active:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        /* 函数解释内容样式 */
        .limit-explanation {
            margin-top: 25px;
            min-height: 300px;
            position: relative;
        }

        .limit-content {
            display: none;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            animation: fadeIn 0.5s ease-in-out;
        }

        .limit-content.active {
            display: block;
        }

        .limit-content h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .limit-content p {
            margin-bottom: 12px;
            line-height: 1.6;
            color: #34495e;
        }

        .limit-content p strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .visual-hint {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 18px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #667eea;
            font-weight: 500;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
