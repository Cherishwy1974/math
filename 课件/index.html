    <style>
        /* 极简性能优化设计 */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --secondary: #7c3aed;
            --accent: #06ffa5;
            --accent-warm: #ff6b6b;
            --dark: #0f172a;
            --dark-surface: #1e293b;
            --light: #ffffff;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.5);
            --glow: 0 0 20px rgba(6, 255, 165, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--text);
        }

        /* 高性能星空背景 */
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #1e1b4b 0%, #0f172a 100%);
        }

        /* 主内容区 */
        .main-content {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 欢迎页 */
        .welcome-page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: white;
            padding: 80px 20px 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            background: transparent;
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 40px;
            align-items: center;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.4) 0%, 
                rgba(30, 41, 59, 0.3) 50%, 
                rgba(15, 23, 42, 0.4) 100%);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px 60px 40px;
            border: 2px solid var(--glass-border);
            box-shadow: var(--shadow-xl);
            min-height: auto;
        }

        .welcome-title-section {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .welcome-items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 3;
            justify-content: center;
            align-items: stretch;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--accent), #67e8f9, var(--accent-warm));
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1.1;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(6, 255, 165, 0.3));
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--text);
        }

        .welcome-item {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 25px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            will-change: transform;
            min-height: 80px;
            height: auto;
        }

        .welcome-item:hover {
            background: linear-gradient(135deg, 
                rgba(6, 255, 165, 0.15) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            transform: translateX(8px) translateY(-3px);
            box-shadow: var(--glow), var(--shadow-lg);
            border-color: var(--accent);
        }

        .welcome-item-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            color: var(--accent);
            background: linear-gradient(135deg, 
                rgba(6, 255, 165, 0.2) 0%, 
                rgba(6, 255, 165, 0.1) 100%);
            border-radius: 15px;
            border: 1px solid rgba(6, 255, 165, 0.3);
        }

        .welcome-item-icon svg {
            width: 28px;
            height: 28px;
        }

        .welcome-item:hover .welcome-item-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .welcome-item-text {
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--text);
        }

        /* 内容显示区域 */
        .content-display {
            width: 100%;
            height: 100vh;
            display: none;
            position: relative;
            background: var(--dark);
        }

        .content-display.active {
            display: block;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--dark);
        }



        /* 美化的工具提示 */
        .tooltip {
            position: absolute;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--dark);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .nav-icon-btn:hover .tooltip {
                opacity: 1;
            transform: translateY(-50%) translateX(10px);
        }

        /* 悬浮章节面板 */
        .floating-chapter-panel {
            position: fixed;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            max-height: 80vh;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            padding: 20px;
            display: none;
            overflow-y: auto;
            z-index: 999;
            border: 1px solid var(--border);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .floating-chapter-panel::-webkit-scrollbar {
            display: none;
        }

        .floating-chapter-panel.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50%) translateX(-20px); }
            to { opacity: 1; transform: translateY(-50%) translateX(0); }
        }

        .chapter-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }

        .chapter-item:hover {
            background: rgba(129, 140, 248, 0.2);
            transform: translateX(8px);
            box-shadow: 0 0 10px rgba(129, 140, 248, 0.3);
            border-color: var(--primary);
        }

        .chapter-icon {
            width: 26px;
            height: 26px;
            border-radius: 10px;
            background: var(--primary-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .chapter-icon:empty { display: none; }

        /* 美化的顶部标题栏 */
        .floating-topbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 14px 35px;
            border-radius: 50px;
            box-shadow: var(--shadow-xl);
            z-index: 998;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid var(--border);
        }

        /* 极简右下角导航栏 */
        .floating-nav-sidebar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-btn, .sidebar-action-btn, .nav-collapse-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            color: var(--text-muted);
        }

        .nav-btn:hover, .sidebar-action-btn:hover, .nav-collapse-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
            color: var(--primary-light);
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
        }

        .nav-collapse-btn {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .nav-collapse-btn svg {
            width: 16px;
            height: 16px;
        }

        .keyboard-hint {
            font-size: 10px;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
            text-align: center;
            box-shadow: var(--shadow);
            transition: opacity 0.3s;
        }

        .keyboard-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .floating-nav-sidebar.collapsed > *:not(.nav-collapse-btn) {
            opacity: 0;
            transform: scale(0.1);
            pointer-events: none;
        }

        .floating-nav-sidebar.collapsed .nav-collapse-btn {
            transform: rotate(180deg);
        }

        .nav-divider {
            width: 30px;
            height: 1px;
            background: var(--border);
            margin: 4px 0;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .welcome-page { padding: 40px 10px 10px 10px; height: 100vh; overflow-y: auto; }
            .welcome-content { gap: 20px; height: auto; max-height: none; max-width: 100%; padding: 20px; border-radius: 20px; }
            .welcome-items-grid { grid-template-columns: 1fr; gap: 15px; }
            .welcome-title { font-size: 32px; text-align: center; margin-bottom: 0; letter-spacing: 1px; }
            .welcome-item { padding: 14px 16px; }
            .welcome-item:hover { transform: translateX(8px) scale(1.02); }
            .welcome-item-text { font-size: 13px; }
            .floating-sidebar { left: 10px; }
            .floating-chapter-panel { left: 70px; width: calc(100vw - 80px); }
            .floating-topbar { top: 10px; font-size: 14px; padding: 10px 25px; width: 90%; }
            .floating-nav-sidebar { right: 10px; bottom: 10px; gap: 8px; }
            .nav-btn, .sidebar-action-btn, .nav-collapse-btn { width: 44px; height: 44px; }
        }

        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        *::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

    <script>
// 优化版星空背景
let canvas, ctx, stars = [], animationId;

function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function createStars() {
    stars = [];
    // 减少星星数量以提高性能
    const numStars = Math.min(80, Math.floor((canvas.width * canvas.height) / 20000));
    for (let i = 0; i < numStars; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.2 + 0.3,
            vx: (Math.random() - 0.5) * 0.05,
            vy: (Math.random() - 0.5) * 0.05,
            opacity: Math.random() * 0.8 + 0.2,
            twinkle: Math.random() * 0.005 + 0.002
        });
    }
}

function draw() {
    // 简化背景渐变
    const gradient = ctx.createRadialGradient(
        canvas.width/2, canvas.height/2, 0,
        canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
    );
    gradient.addColorStop(0, 'rgba(30, 27, 75, 0.6)');
    gradient.addColorStop(1, 'rgba(15, 23, 42, 0.9)');
    
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 绘制星星（移除复杂光晕效果）
    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
    });
}

function update() {
    // 简化星星更新逻辑
    stars.forEach(star => {
        star.x += star.vx;
        star.y += star.vy;
        
        // 简化闪烁效果
        star.opacity += star.twinkle * (Math.random() - 0.5);
        star.opacity = Math.max(0.2, Math.min(1, star.opacity));
        
        // 边界检查
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
    });
}

function tick() {
    update();
    draw();
    animationId = requestAnimationFrame(tick);
}

// 初始化星空背景
canvas = document.getElementById('starry-sky');
ctx = canvas.getContext('2d');

setCanvasSize();
createStars();
tick();

window.addEventListener('resize', () => {
    setCanvasSize();
    createStars();
});

// 章节数据
const chapters = {
    0: { title: "第1章 代数基础", url: "第1章代数.html" },
    1: { title: "第2章 极限与连续", url: "第2章极限与连续.html" },
    2: { title: "第3章 导数与微分", url: "第3章导数与微分.html" },
    3: { title: "第4章 导数应用", url: "第4章导数应用.html" },
    4: { title: "第5章 不定积分", url: "第5章不定积分.html" },
    5: { title: "第6章 定积分", url: "第6章定积分.html" },
    6: { title: "第7章 常微分方程", url: "第7章常微分方程.html" },
    7: { title: "第8章 多元函数微分学", url: "第8章多元函数微分学.html" },
    8: { title: "第9章 多元函数积分学初步", url: "第9章多元函数积分学初步.html" },
    9: { title: "第10章 线性代数", url: "第10章线性代数.html" },
    10: { title: "第11章 无穷级数", url: "第11章无穷级数.html" },
    11: { title: "第12章 向量代数与空间解析几何", url: "第12章向量代数与空间解析几何.html" },
    12: { title: "第13章 概率与统计", url: "第13章概率与统计.html" }
};

// 全局变量
let currentUrl = '';
let currentIndex = -1;
let currentOpenChapter = -1;

function loadContent(url, title) {
    const frame = document.getElementById('contentFrame');
    const welcome = document.getElementById('welcomePage');
    const contentDisplay = document.getElementById('contentDisplay');
    const topbar = document.getElementById('topbar');
    const keyboardHint = document.getElementById('keyboardHint');

    frame.src = url;
    contentDisplay.classList.add('active');
    welcome.style.display = 'none';
    keyboardHint.classList.remove('hidden');

    currentUrl = url;
    const displayTitle = title || getChineseTitle(url);
    topbar.textContent = displayTitle;

    currentIndex = Object.values(chapters).findIndex(ch => ch.url === url);
    
    // 更新侧边栏按钮状态
    document.querySelectorAll('.nav-icon-btn').forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.querySelector(`[data-category="${currentIndex}"]`);
    if (activeBtn) activeBtn.classList.add('active');
    
    closeAllPanels();
}

function getChineseTitle(url) {
    for (let chapter of Object.values(chapters)) {
        if (chapter.url === url) {
            return chapter.title;
        }
    }
    return url;
}

function showChapter(categoryId) {
    const chapter = chapters[categoryId];
    if (!chapter) return;

    // 目录点击：整页跳转
    window.location.href = chapter.url;
    
    // 更新侧边栏按钮状态
    document.querySelectorAll('.nav-icon-btn').forEach(btn => btn.classList.remove('active'));
    const clickedBtn = document.querySelector(`[data-category="${categoryId}"]`);
    if (clickedBtn) clickedBtn.classList.add('active');
    
    closeAllPanels();
}

function showChapterList() {
    const panel = document.getElementById('chapterPanel');
    
    if (panel.classList.contains('active')) {
        panel.classList.remove('active');
        document.querySelectorAll('.nav-icon-btn').forEach(btn => btn.classList.remove('active'));
        currentOpenChapter = -1;
        return;
    }

    const list = document.getElementById('chapterList');
    list.innerHTML = '';

    // 创建所有章节项目
    Object.entries(chapters).forEach(([id, chapter]) => {
        const div = document.createElement('div');
        div.className = 'chapter-item';
        div.innerHTML = `<div class="chapter-icon">${parseInt(id) + 1}</div><span>${chapter.title}</span>`;
        div.onclick = () => loadContent(chapter.url, chapter.title);
        list.appendChild(div);
    });

    panel.classList.add('active');
    currentOpenChapter = -1; // 特殊标记表示显示所有章节
}

function closeAllPanels() {
    document.getElementById('chapterPanel')?.classList.remove('active');
    currentOpenChapter = -1;
    document.querySelectorAll('.nav-icon-btn').forEach(btn => btn.classList.remove('active'));
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
    // 不自动关闭面板，让用户可以继续使用导航
}

function goPrev() {
    if (currentIndex > 0) {
        currentIndex--;
        const chapter = Object.values(chapters)[currentIndex];
        loadContent(chapter.url, chapter.title);
    }
}

function goNext() {
    if (currentIndex < Object.keys(chapters).length - 1) {
        currentIndex++;
        const chapter = Object.values(chapters)[currentIndex];
        loadContent(chapter.url, chapter.title);
    }
}

function goHome() {
    document.getElementById('contentDisplay').classList.remove('active');
    document.getElementById('welcomePage').style.display = 'flex';
    document.getElementById('topbar').textContent = '高等应用数学课件';
    document.getElementById('keyboardHint').classList.add('hidden');
    currentUrl = '';
    currentIndex = -1;
    closeAllPanels();
}

function goMainSite() {
    window.location.href = '../index.html';
}

function toggleNavSidebar() {
    const sidebar = document.getElementById('navSidebar');
    sidebar.classList.toggle('collapsed');
}

function showQuickNav() {
    if (currentUrl) window.open(currentUrl, '_blank');
}

document.addEventListener('click', (e) => {
    // 只有在点击章节面板外部时才关闭面板，但保持侧边栏按钮可用
    if (!e.target.closest('.floating-chapter-panel, .nav-icon-btn')) {
        const panel = document.getElementById('chapterPanel');
        if (panel && panel.classList.contains('active')) {
            panel.classList.remove('active');
            currentOpenChapter = -1;
        }
    }
});

function initKeyboardNavigation() {
    document.addEventListener('keydown', function(event) {
        const activeElement = document.activeElement;
        if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable)) return;
        
        const contentDisplayVisible = document.getElementById('contentDisplay').classList.contains('active');
        if (!contentDisplayVisible) return;

        switch(event.key) {
        case 'ArrowLeft':
            event.preventDefault();
            goPrev();
            break;
        case 'ArrowRight':
            event.preventDefault();
            goNext();
            break;
        case 'Home':
        case 'Escape':
            event.preventDefault();
            goHome();
            break;
        case 'End':
            event.preventDefault();
            goMainSite();
            break;
    }
    });
}

window.addEventListener('DOMContentLoaded', () => {
    initKeyboardNavigation();
        });
    </script>
</body>
