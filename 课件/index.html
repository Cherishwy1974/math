<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程中心 - 高等应用数学在线课堂</title>
    <style>
        /* 极简性能优化设计 */
        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --primary-light: #33ff33;
            --secondary: #00ffff;
            --accent: #0080ff;
            --dark: #000000;
            --dark-surface: #0a0f19;
            --light: #ffffff;
            --border: #003366;
            --text: #00ff00;
            --text-muted: #00cc99;
            --glass: rgba(0, 255, 0, 0.05);
            --glass-border: rgba(0, 255, 0, 0.2);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.8), 0 2px 4px -2px rgb(0 0 0 / 0.8);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.9), 0 4px 6px -4px rgb(0 0 0 / 0.9);
            --glow: 0 0 15px rgba(0, 255, 0, 0.4);
            --glow-hover: 0 0 25px rgba(0, 255, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 统一字体引入 */
        @font-face {
            font-family: 'WDXLubrifontSC';
            src: url('../common-assets/fonts/WD-XLLubrifontSC-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'JfOpenHuninn';
            src: url('../common-assets/fonts/jf-openhuninn-2.1.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'WDXLubrifontSC', 'JfOpenHuninn', 'Noto Serif SC', 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
            font-size: 18px;
            background: #faf9f7;
            background-image:
                radial-gradient(rgba(44, 62, 80, 0.07) 1px, transparent 1px),
                radial-gradient(rgba(44, 62, 80, 0.04) 1px, transparent 1px);
            background-size: 24px 24px, 12px 12px;
            background-position: 0 0, 6px 6px;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            color: #2c3e50;
            overflow: hidden;
        }

        /* 暖色主题时的body样式 */
        body.warm-theme {
            --text: #ffd700;
            --text-muted: #ffb347;
            --primary: #ffd700;
            --primary-dark: #ffb347;
            --primary-light: #ffe55c;
            --glass: rgba(255, 215, 0, 0.05);
            --glass-border: rgba(255, 215, 0, 0.2);
            --glow: 0 0 15px rgba(255, 215, 0, 0.4);
            --glow-hover: 0 0 25px rgba(255, 215, 0, 0.7);
            background: radial-gradient(ellipse at center, #1a0a00, #000000);
        }

        /* 背景画布 */
        #starry-sky { display: none; }

        /* 背景切换按钮 */
        .bg-switch-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            padding: 10px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bg-switch-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: var(--glow);
        }

        /* 统一顶部导航栏 */
        .unified-top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000; /* 确保在iframe之上 */
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand h1 {
            font-family: 'Courier New', 'Microsoft YaHei', 'SimHei', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin: 0;
            background: linear-gradient(135deg, #ffffff 0%, #00ff00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand p {
            font-size: 12px;
            color: var(--text-muted);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-action-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-action-btn svg {
            width: 16px;
            height: 16px;
        }

        /* 扫描线 */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 0, 0.2), transparent);
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        body.warm-theme .scan-line {
            background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.2), transparent);
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100vh; }
        }

        /* 主内容区 */
        .main-content {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 欢迎页 */
        .welcome-page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-light);
            text-shadow: var(--glow);
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: var(--glow); opacity: 1; }
            20%, 24%, 55% { text-shadow: none; opacity: 0.8; }
        }

        .welcome-subtitle {
            font-size: 20px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        /* 内容显示区域 - 全屏预览 */
        .content-display {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: #faf9f7;
            padding: 0;
            overflow: hidden;
            z-index: 9999;
        }

        .content-display.active {
            display: block !important;
        }

        .content-iframe {
            width: 100% !important;
            height: calc(100% - 60px) !important; /* 为顶部导航留出空间 */
            border: none;
            background: #faf9f7;
            position: absolute;
            top: 60px; /* 从顶部导航下方开始 */
            left: 0;
            z-index: 1;
            opacity: 1 !important;
        }
        
        .preview-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10001; /* 确保在顶部导航之上 */
        }
        
        .close-preview-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }
        
        .close-preview-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .close-preview-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .chapter-content {
             display: none; /* Hidden by default */
             max-width: 900px;
             margin: 0 auto;
             background: rgba(0,0,0,0.3);
             padding: 30px;
             border-radius: 15px;
             border: 1px solid var(--border);
             color: var(--text);
        }

        .chapter-content.active {
            display: block;
        }

        .chapter-content h1 {
            color: var(--primary-light);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        .chapter-content h2 {
            color: var(--secondary);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .chapter-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #ccc;
        }
        .chapter-content .formula {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 8px;
            overflow-x: auto;
        }

        /* 悬浮章节面板 */
        .floating-chapter-panel {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
            padding: 0;
            display: none;
            overflow: visible;
            z-index: 99999;
            opacity: 0;
            transition: all 0.3s ease;
            border: 3px solid var(--primary);
        }

        .floating-chapter-panel.active {
            display: block !important;
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        .panel-content {
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #chapterList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .chapter-item {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 18px;
            background: linear-gradient(135deg, var(--glass), rgba(0, 255, 255, 0.05));
            border: 1px solid var(--glass-border);
            font-size: 16px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            color: var(--text);
        }

        .chapter-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass), transparent);
            transition: left 0.6s ease;
        }

        .chapter-item:hover::before {
            left: 100%;
        }

        .chapter-item:hover {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(0, 255, 255, 0.1));
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 20px var(--glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        body.warm-theme .chapter-item:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 179, 71, 0.1));
        }

        .chapter-item:active {
            transform: translateY(-4px) scale(0.98);
        }
        
        .chapter-item-num {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            border-radius: 6px;
            background: var(--primary-dark);
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .chapter-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            box-shadow: 
                0 8px 16px rgba(0, 255, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .chapter-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chapter-item:hover .chapter-icon::before {
            opacity: 1;
        }

        .chapter-item:hover .chapter-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 12px 24px rgba(0, 255, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .chapter-text {
            flex: 1;
            font-weight: 500;
            color: var(--text);
            transition: color 0.3s ease;
        }

        .chapter-item:hover .chapter-text {
            color: var(--primary-light);
        }


        /* 美化的右下角标题栏 */
        .floating-topbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 998;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid var(--border);
        }

        /* 极简右下角导航栏 */
        .floating-nav-sidebar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        .nav-btn, .sidebar-action-btn, .nav-collapse-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            color: var(--text-muted);
            position: relative;
        }

        .nav-btn:hover, .sidebar-action-btn:hover, .nav-collapse-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
            color: var(--primary-light);
        }

        .nav-btn svg {
            width: 22px;
            height: 22px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-btn:disabled:hover {
            transform: none !important;
            box-shadow: var(--shadow);
            border-color: var(--border);
            color: var(--text-muted);
        }

        #quickNavBtn {
            font-size: 11px;
        }

        #feedbackBtn {
            font-size: 11px;
            position: relative;
        }

        .nav-collapse-btn {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .nav-collapse-btn svg {
            width: 16px;
            height: 16px;
        }

        .keyboard-hint {
            font-size: 10px;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
            text-align: center;
            box-shadow: var(--shadow);
            transition: opacity 0.3s;
        }

        .keyboard-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .feedback-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .floating-nav-sidebar.collapsed > *:not(.nav-collapse-btn) {
            opacity: 0;
            transform: scale(0.1);
            pointer-events: none;
        }

        .floating-nav-sidebar.collapsed .nav-collapse-btn {
            transform: rotate(180deg);
        }

        /* 章节面板进入动画 */
        @keyframes panelSlideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) translateY(0);
            }
        }

        .floating-chapter-panel.active {
            animation: panelSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 章节项目进入动画 */
        .chapter-item {
            animation: itemFadeIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .chapter-item:nth-child(1) { animation-delay: 0.1s; }
        .chapter-item:nth-child(2) { animation-delay: 0.15s; }
        .chapter-item:nth-child(3) { animation-delay: 0.2s; }
        .chapter-item:nth-child(4) { animation-delay: 0.25s; }
        .chapter-item:nth-child(5) { animation-delay: 0.3s; }
        .chapter-item:nth-child(6) { animation-delay: 0.35s; }
        .chapter-item:nth-child(7) { animation-delay: 0.4s; }
        .chapter-item:nth-child(8) { animation-delay: 0.45s; }
        .chapter-item:nth-child(9) { animation-delay: 0.5s; }
        .chapter-item:nth-child(10) { animation-delay: 0.55s; }
        .chapter-item:nth-child(11) { animation-delay: 0.6s; }
        .chapter-item:nth-child(12) { animation-delay: 0.65s; }
        .chapter-item:nth-child(13) { animation-delay: 0.7s; }

        @keyframes itemFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .welcome-page { padding: 60px 10px 10px 10px; }
            .welcome-title { font-size: 32px; }
            .welcome-subtitle { font-size: 16px; margin-bottom: 20px;}
            .content-display { padding: 80px 15px 100px 15px; }
            .chapter-content { padding: 20px; }
            .floating-topbar { width: calc(100% - 40px); }
            .floating-nav-sidebar { right: 10px; bottom: 10px; gap: 8px; }
            #chapterList { grid-template-columns: 1fr; }
            .floating-chapter-panel { width: 98%; max-width: none; }
            .panel-content { padding: 20px; }
            .chapter-item { padding: 15px; }
            .chapter-icon { width: 40px; height: 40px; font-size: 16px; }
        }

        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        *::-webkit-scrollbar {
            display: none;
        }

        /* 键盘提示样式 */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 999;
            border: 1px solid var(--border);
        }

        .keyboard-hint.hidden {
            display: none;
        }

        /* 导航分隔线 */
        .nav-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
            margin: 4px 0;
        }

        /* 快速菜单样式 */
        .quick-menu {
            position: fixed;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            padding: 8px;
            display: none;
            z-index: 2001;
            border: 1px solid var(--border);
            min-width: 140px;
            will-change: transform, opacity;
        }

        .quick-menu.active {
            display: block;
            animation: menuPop 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes menuPop {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .menu-item {
            padding: 10px 14px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            color: var(--text);
            text-align: center;
            will-change: transform;
        }

        .menu-item:hover {
            background: var(--primary);
            color: white;
            transform: translateX(3px);
        }
    </style>
</head>
<body>
<!-- 简化顶部导航栏 -->
<div class="unified-top-nav">
    <div class="nav-brand">
        <h1>课程中心</h1>
        <p>Course Center</p>
    </div>
    <div class="nav-actions">
        <button class="nav-action-btn" onclick="goPrev()" title="上一页">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
            上一页
        </button>
        <button class="nav-action-btn" onclick="goNext()" title="下一页">
            <svg viewBox="0 0 24 24" fill="currentColor">

<script>
// 背景相关变量
let canvas, ctx, animationId;
let currentBg = 'matrix'; // 'matrix' 或 'warm'

// 矩阵背景变量
let matrixWidth, matrixHeight;
const fontSize = 18;
let columns, drops;

// 暖色背景变量
let warmParticles = [];

function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    if (currentBg === 'matrix') {
        initMatrixBackground();
    } else {
        initWarmBackground();
    }
}

// 初始化矩阵背景
function initMatrixBackground() {
    matrixWidth = canvas.width;
    matrixHeight = canvas.height;
    columns = Math.floor(matrixWidth / fontSize);
    
    drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * -100);
    }
}

// 初始化暖色背景
function initWarmBackground() {
    warmParticles = [];
    const particleCount = 100;
    
    for (let i = 0; i < particleCount; i++) {
        warmParticles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 3 + 1,
            vx: (Math.random() - 0.5) * 0.5,
            vy: Math.random() * 2 + 0.5,
            opacity: Math.random() * 0.5 + 0.3,
            hue: Math.random() * 60 + 15 // 15-75度，橙色到黄色范围
        });
    }
}

// 绘制矩阵背景
function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, matrixWidth, matrixHeight);

    ctx.fillStyle = '#00ff00';
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? '1' : '0';
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > matrixHeight && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

// 绘制暖色背景
function drawWarmBackground() {
    // 创建渐变背景
    const gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 0,
        canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height)
    );
    gradient.addColorStop(0, 'rgba(26, 10, 0, 0.95)');
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0.98)');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 绘制流光粒子
    warmParticles.forEach(p => {
        // 更新粒子位置
        p.y -= p.vy;
        p.x += p.vx;
        
        // 边界处理
        if (p.y < -10) {
            p.y = canvas.height + 10;
            p.x = Math.random() * canvas.width;
        }
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        
        // 绘制粒子
        ctx.save();
        ctx.globalAlpha = p.opacity;
        
        // 创建发光效果
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 3);
        gradient.addColorStop(0, `hsla(${p.hue}, 100%, 60%, 1)`);
        gradient.addColorStop(0.5, `hsla(${p.hue}, 100%, 50%, 0.5)`);
        gradient.addColorStop(1, `hsla(${p.hue}, 100%, 40%, 0)`);
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius * 3, 0, Math.PI * 2);
        ctx.fill();
        
        // 中心亮点
        ctx.fillStyle = `hsla(${p.hue}, 100%, 80%, 1)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
        
        // 随机改变透明度，创建闪烁效果
        p.opacity += (Math.random() - 0.5) * 0.02;
        p.opacity = Math.max(0.3, Math.min(0.8, p.opacity));
    });
}

// 主动画循环
function animate() {
    if (currentBg === 'matrix') {
        drawMatrix();
    } else {
        drawWarmBackground();
    }
    animationId = requestAnimationFrame(animate);
}

// 切换背景
function switchBackground() {
    if (animationId) {
        cancelAnimationFrame(animationId);
    }
    
    const body = document.body;
    const switchText = document.getElementById('bg-switch-text');
    
    if (currentBg === 'matrix') {
        currentBg = 'warm';
        body.classList.add('warm-theme');
        switchText.textContent = '切换到矩阵';
        initWarmBackground();
    } else {
        currentBg = 'matrix';
        body.classList.remove('warm-theme');
        switchText.textContent = '切换到流光';
        initMatrixBackground();
    }
    
    animate();
}

    if (!pageIssues) pageIssues = {};
    if (!pageIssues[currentUrl]) pageIssues[currentUrl] = [];
    pageIssues[currentUrl].push({ type: type, time: new Date().toLocaleString() });
    localStorage.setItem('mathLabIssues', JSON.stringify(pageIssues));
    updateFeedbackBadge();
    closeAllPanels();
}

function clearIssues() {
    pageIssues = {};
    localStorage.removeItem('mathLabIssues');
    updateFeedbackBadge();
    closeAllPanels();
}

function exportIssues() {
    try {
        let data = (pageIssues && Object.keys(pageIssues).length > 0)
            ? pageIssues
            : JSON.parse(localStorage.getItem('mathLabIssues') || '{}');
        if (!data || Object.keys(data).length === 0) {
            closeAllPanels();
            return;
        }
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const ts = new Date();
        const pad = n => String(n).padStart(2, '0');
        const filename = `math-lab-feedback-${ts.getFullYear()}${pad(ts.getMonth()+1)}${pad(ts.getDate())}-${pad(ts.getHours())}${pad(ts.getMinutes())}${pad(ts.getSeconds())}.json`;
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        closeAllPanels();
    } catch (e) {
        console.error('导出失败:', e);
    }
}

function updateFeedbackBadge() {
    const badge = document.getElementById('feedbackBadge');
    if (!badge) return;
    const count = Object.values(pageIssues || {}).reduce((acc, val) => acc + val.length, 0);
    badge.textContent = count;
    badge.style.display = count > 0 ? 'flex' : 'none';
}

document.addEventListener('click', (e) => {
    // 只有在点击面板外部时才关闭面板，但保持侧边栏按钮可用
    if (!e.target.closest('.floating-chapter-panel, .sidebar-action-btn, .quick-menu')) {
        const panel = document.getElementById('chapterPanel');
        const feedbackMenu = document.getElementById('feedbackMenu');
        if (panel && panel.classList.contains('active')) {
            panel.classList.remove('active');
            currentOpenChapter = -1;
        }
        if (feedbackMenu && feedbackMenu.classList.contains('active')) {
            feedbackMenu.classList.remove('active');
        }
    }
});

function initKeyboardNavigation() {
    document.addEventListener('keydown', function(event) {
        const activeElement = document.activeElement;
        if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable)) return;
        
        switch(event.key) {
        case 'ArrowLeft':
            event.preventDefault();
            if (currentIndex === -1) {
                // 在主页时，从最后一章开始预览
                currentIndex = Object.keys(chapters).length - 1;
            }
            goPrev();
            break;
        case 'ArrowRight':
            event.preventDefault();
            if (currentIndex === -1) {
                // 在主页时，从第一章开始预览
                currentIndex = -1;
            }
            goNext();
            break;
        case 'Home':
            event.preventDefault();
            goHome();
            break;
        case 'Escape':
            event.preventDefault();
            // ESC键退出全屏预览
            if (document.getElementById('contentDisplay').classList.contains('active')) {
                exitFullscreen();
            } else {
                goHome();
            }
            break;
        case 'End':
            event.preventDefault();
            goMainSite();
            break;
        case 'b':
        case 'B':
            event.preventDefault();
            switchBackground();
            break;
        }
    });
}

window.addEventListener('DOMContentLoaded', () => {
    initKeyboardNavigation();
    
    // 加载保存的问题反馈
    const saved = localStorage.getItem('mathLabIssues');
    if (saved) {
        try {
            pageIssues = JSON.parse(saved);
            updateFeedbackBadge();
        } catch (e) { 
            console.error('加载反馈数据失败:', e); 
        }
    }
    
    // 自动弹出目录
    setTimeout(() => {
        showChapterList();
    }, 500);
});
</script>
