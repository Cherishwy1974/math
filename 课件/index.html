<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学课件 - 高等应用数学在线课堂</title>
    <style>
        /* 极简性能优化设计 */
        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --primary-light: #33ff33;
            --secondary: #00ffff;
            --accent: #0080ff;
            --dark: #000000;
            --dark-surface: #0a0f19;
            --light: #ffffff;
            --border: #003366;
            --text: #00ff00;
            --text-muted: #00cc99;
            --glass: rgba(0, 255, 0, 0.05);
            --glass-border: rgba(0, 255, 0, 0.2);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.8), 0 2px 4px -2px rgb(0 0 0 / 0.8);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.9), 0 4px 6px -4px rgb(0 0 0 / 0.9);
            --glow: 0 0 15px rgba(0, 255, 0, 0.4);
            --glow-hover: 0 0 25px rgba(0, 255, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Microsoft YaHei', 'SimHei', monospace;
            font-size: 18px;
            background: var(--dark);
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--text);
            overflow: hidden;
        }

        /* 矩阵数字雨背景 */
        #matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }

        /* 扫描线 */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 0, 0.2), transparent);
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100vh; }
        }

        /* 主内容区 */
        .main-content {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 欢迎页 */
        .welcome-page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .welcome-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-light);
            text-shadow: var(--glow);
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: var(--glow); opacity: 1; }
            20%, 24%, 55% { text-shadow: none; opacity: 0.8; }
        }

        .welcome-subtitle {
            font-size: 20px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .welcome-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .welcome-item {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 20px 25px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .welcome-item:hover {
            transform: translateY(-5px);
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            box-shadow: var(--glow-hover);
        }

        .welcome-item-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            color: var(--accent);
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .welcome-item-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--secondary);
        }

        .welcome-item:hover .welcome-item-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .welcome-item-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text);
        }

        .welcome-item-text:hover {
            color: var(--primary-light);
        }

        /* 内容显示区域 */
        .content-display {
            width: 100%;
            height: 100vh;
            display: none;
            position: relative;
            background: var(--dark-surface);
            padding: 80px 40px 100px 40px;
            overflow-y: auto;
        }

        .content-display.active {
            display: block;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: var(--dark);
        }
        
        .chapter-content {
             display: none; /* Hidden by default */
             max-width: 900px;
             margin: 0 auto;
             background: rgba(0,0,0,0.3);
             padding: 30px;
             border-radius: 15px;
             border: 1px solid var(--border);
             color: var(--text);
        }

        .chapter-content.active {
            display: block;
        }

        .chapter-content h1 {
            color: var(--primary-light);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        .chapter-content h2 {
            color: var(--secondary);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .chapter-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #ccc;
        }
        .chapter-content .formula {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 8px;
            overflow-x: auto;
        }

        /* 悬浮章节面板 */
        .floating-chapter-panel {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 95%;
            max-width: 800px;
            max-height: 85vh;
            background: linear-gradient(135deg, rgba(10, 15, 25, 0.95), rgba(20, 30, 45, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(0, 255, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 0;
            display: none;
            overflow: hidden;
            z-index: 1001;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .floating-chapter-panel.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .panel-header {
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 255, 0.1));
            padding: 20px 30px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .panel-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .panel-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-light);
            text-align: center;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            letter-spacing: 2px;
        }

        .panel-close {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 35px;
            height: 35px;
            border: none;
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .panel-close:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .panel-content {
            padding: 30px;
            max-height: calc(85vh - 100px);
            overflow-y: auto;
        }
        
        #chapterList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }

        .chapter-item {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(0, 255, 0, 0.1);
            font-size: 16px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chapter-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .chapter-item:hover::before {
            left: 100%;
        }

        .chapter-item:hover {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(0, 255, 255, 0.1));
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .chapter-item:active {
            transform: translateY(-4px) scale(0.98);
        }
        
        .chapter-item-num {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            border-radius: 6px;
            background: var(--primary-dark);
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .chapter-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            box-shadow: 
                0 8px 16px rgba(0, 255, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .chapter-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chapter-item:hover .chapter-icon::before {
            opacity: 1;
        }

        .chapter-item:hover .chapter-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 12px 24px rgba(0, 255, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .chapter-text {
            flex: 1;
            font-weight: 500;
            color: var(--text);
            transition: color 0.3s ease;
        }

        .chapter-item:hover .chapter-text {
            color: var(--primary-light);
        }


        /* 美化的右下角标题栏 */
        .floating-topbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 998;
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid var(--border);
        }

        /* 极简右下角导航栏 */
        .floating-nav-sidebar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        .nav-btn, .sidebar-action-btn, .nav-collapse-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            color: var(--text-muted);
            position: relative;
        }

        .nav-btn:hover, .sidebar-action-btn:hover, .nav-collapse-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
            color: var(--primary-light);
        }

        .nav-btn svg {
            width: 22px;
            height: 22px;
        }

        /* 章节面板进入动画 */
        @keyframes panelSlideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) translateY(0);
            }
        }

        .floating-chapter-panel.active {
            animation: panelSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 章节项目进入动画 */
        .chapter-item {
            animation: itemFadeIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .chapter-item:nth-child(1) { animation-delay: 0.1s; }
        .chapter-item:nth-child(2) { animation-delay: 0.15s; }
        .chapter-item:nth-child(3) { animation-delay: 0.2s; }
        .chapter-item:nth-child(4) { animation-delay: 0.25s; }
        .chapter-item:nth-child(5) { animation-delay: 0.3s; }
        .chapter-item:nth-child(6) { animation-delay: 0.35s; }
        .chapter-item:nth-child(7) { animation-delay: 0.4s; }
        .chapter-item:nth-child(8) { animation-delay: 0.45s; }
        .chapter-item:nth-child(9) { animation-delay: 0.5s; }
        .chapter-item:nth-child(10) { animation-delay: 0.55s; }
        .chapter-item:nth-child(11) { animation-delay: 0.6s; }
        .chapter-item:nth-child(12) { animation-delay: 0.65s; }
        .chapter-item:nth-child(13) { animation-delay: 0.7s; }

        @keyframes itemFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .welcome-page { padding: 60px 10px 10px 10px; }
            .welcome-title { font-size: 32px; }
            .welcome-subtitle { font-size: 16px; margin-bottom: 20px;}
            .welcome-items-grid { grid-template-columns: 1fr; gap: 15px; }
            .content-display { padding: 80px 15px 100px 15px; }
            .chapter-content { padding: 20px; }
            .floating-topbar { width: calc(100% - 40px); }
            .floating-nav-sidebar { right: 10px; bottom: 10px; gap: 8px; }
            #chapterList { grid-template-columns: 1fr; }
            .floating-chapter-panel { width: 98%; max-width: none; }
            .panel-content { padding: 20px; }
            .chapter-item { padding: 15px; }
            .chapter-icon { width: 40px; height: 40px; font-size: 16px; }
        }

        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        *::-webkit-scrollbar {
            display: none;
        }

        /* 键盘提示样式 */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 999;
            border: 1px solid var(--border);
        }

        .keyboard-hint.hidden {
            display: none;
        }

        /* 导航分隔线 */
        .nav-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
            margin: 4px 0;
        }
    </style>
</head>

    <script>
// 矩阵数字雨背景
let canvas, ctx, stars = [], animationId;
let matrixWidth, matrixHeight;
const fontSize = 18;
let columns, drops;

function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    matrixWidth = canvas.width;
    matrixHeight = canvas.height;
    columns = Math.floor(matrixWidth / fontSize);
    
    // 初始化雨滴
    drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * -100);
    }
}



function drawMatrix() {
    // 创建淡出效果
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, matrixWidth, matrixHeight);

    // 设置矩阵字符样式
    ctx.fillStyle = '#00ff00';
    ctx.font = `${fontSize}px monospace`;

    // 绘制矩阵字符 - 只使用01
    for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? '1' : '0';
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        // 重置雨滴
        if (y > matrixHeight && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

function draw() {
    // 绘制矩阵数字雨
    drawMatrix();
}


function tick() {
    draw();
    animationId = requestAnimationFrame(tick);
}

// 初始化星空背景
canvas = document.getElementById('starry-sky');
ctx = canvas.getContext('2d');

setCanvasSize();
tick();

window.addEventListener('resize', () => {
    setCanvasSize();
});

// 章节数据
const chapters = {
    0: { title: "第1章 代数基础", url: "第1章代数.html" },
    1: { title: "第2章 极限与连续", url: "第2章极限与连续.html" },
    2: { title: "第3章 导数与微分", url: "第3章导数与微分.html" },
    3: { title: "第4章 导数应用", url: "第4章导数应用.html" },
    4: { title: "第5章 不定积分", url: "第5章不定积分.html" },
    5: { title: "第6章 定积分", url: "第6章定积分.html" },
    6: { title: "第7章 常微分方程", url: "第7章常微分方程.html" },
    7: { title: "第8章 多元函数微分学", url: "第8章多元函数微分学.html" },
    8: { title: "第9章 多元函数积分学初步", url: "第9章多元函数积分学初步.html" },
    9: { title: "第10章 线性代数", url: "第10章线性代数.html" },
    10: { title: "第11章 无穷级数", url: "第11章无穷级数.html" },
    11: { title: "第12章 向量代数与空间解析几何", url: "第12章向量代数与空间解析几何.html" },
    12: { title: "第13章 概率与统计", url: "第13章概率与统计.html" }
};

// 全局变量
let currentUrl = '';
let currentIndex = -1;
let currentOpenChapter = -1;

function loadContent(url, title) {
    const frame = document.getElementById('contentFrame');
    const welcome = document.getElementById('welcomePage');
    const contentDisplay = document.getElementById('contentDisplay');
    const topbar = document.getElementById('topbar');
    const keyboardHint = document.getElementById('keyboardHint');

    frame.src = url;
    contentDisplay.classList.add('active');
    welcome.style.display = 'none';
    keyboardHint.classList.remove('hidden');

    currentUrl = url;
    const displayTitle = title || getChineseTitle(url);
    topbar.textContent = displayTitle;

    currentIndex = Object.values(chapters).findIndex(ch => ch.url === url);
    
    // 更新侧边栏按钮状态
    document.querySelectorAll('.nav-icon-btn').forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.querySelector(`[data-category="${currentIndex}"]`);
    if (activeBtn) activeBtn.classList.add('active');
    
    closeAllPanels();
}

function getChineseTitle(url) {
    for (let chapter of Object.values(chapters)) {
        if (chapter.url === url) {
            return chapter.title;
        }
    }
    return url;
}

function showChapter(categoryId) {
    const chapter = chapters[categoryId];
    if (!chapter) return;

    // 加载内容到iframe
    loadContent(chapter.url, chapter.title);
}

function showChapterList() {
    const panel = document.getElementById('chapterPanel');
    
    if (panel.classList.contains('active')) {
        panel.classList.remove('active');
        currentOpenChapter = -1;
        return;
    }

    const list = document.getElementById('chapterList');
    list.innerHTML = '';

    // 创建所有章节项目
    Object.entries(chapters).forEach(([id, chapter]) => {
        const div = document.createElement('div');
        div.className = 'chapter-item';
        div.innerHTML = `
            <div class="chapter-icon">${parseInt(id) + 1}</div>
            <span class="chapter-text">${chapter.title}</span>
        `;
        div.onclick = () => {
            loadContent(chapter.url, chapter.title);
            panel.classList.remove('active');
        };
        list.appendChild(div);
    });

    panel.classList.add('active');
    currentOpenChapter = -1; // 特殊标记表示显示所有章节
}

function closeAllPanels() {
    document.getElementById('chapterPanel')?.classList.remove('active');
    currentOpenChapter = -1;
}

function toggleSidebar() {
    const sidebar = document.getElementById('navSidebar');
    sidebar.classList.toggle('collapsed');
    // 不自动关闭面板，让用户可以继续使用导航
}

function goPrev() {
    if (currentIndex > 0) {
        currentIndex--;
        const chapter = Object.values(chapters)[currentIndex];
        loadContent(chapter.url, chapter.title);
    }
}

function goNext() {
    if (currentIndex < Object.keys(chapters).length - 1) {
        currentIndex++;
        const chapter = Object.values(chapters)[currentIndex];
        loadContent(chapter.url, chapter.title);
    }
}

function goHome() {
    document.getElementById('contentDisplay').classList.remove('active');
    document.getElementById('welcomePage').style.display = 'flex';
    document.getElementById('topbar').textContent = '高等应用数学课件';
    document.getElementById('keyboardHint').classList.add('hidden');
    currentUrl = '';
    currentIndex = -1;
    closeAllPanels();
}

function goMainSite() {
    window.location.href = '../index.html';
}

function toggleNavSidebar() {
    const sidebar = document.getElementById('navSidebar');
    sidebar.classList.toggle('collapsed');
}

function showQuickNav() {
    if (currentUrl) window.open(currentUrl, '_blank');
}

document.addEventListener('click', (e) => {
    // 只有在点击章节面板外部时才关闭面板，但保持侧边栏按钮可用
    if (!e.target.closest('.floating-chapter-panel, .sidebar-action-btn')) {
        const panel = document.getElementById('chapterPanel');
        if (panel && panel.classList.contains('active')) {
            panel.classList.remove('active');
            currentOpenChapter = -1;
        }
    }
});

function initKeyboardNavigation() {
    document.addEventListener('keydown', function(event) {
        const activeElement = document.activeElement;
        if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable)) return;
        
        const contentDisplayVisible = document.getElementById('contentDisplay').classList.contains('active');
        if (!contentDisplayVisible) return;

        switch(event.key) {
        case 'ArrowLeft':
            event.preventDefault();
            goPrev();
            break;
        case 'ArrowRight':
            event.preventDefault();
            goNext();
            break;
        case 'Home':
        case 'Escape':
            event.preventDefault();
            goHome();
            break;
        case 'End':
            event.preventDefault();
            goMainSite();
            break;
    }
    });
}

window.addEventListener('DOMContentLoaded', () => {
    initKeyboardNavigation();
});
    </script>
