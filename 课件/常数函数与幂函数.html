<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常数与幂函数</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                pageReady: () => {
                    return window.MathJax.startup.defaultPageReady().then(() => {
                        console.log('MathJax is ready!');
                    });

    <script type="text/javascript" id="MathJax-script" async
            src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js">
    </script>
    <style>
        @import url('../common-assets/css/fonts.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #020515 50%, #000000 100%);
            overflow: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器 */
        #main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: auto;
        }

        /* 网格背景 - 双色网格 */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(1deg); }
        }

        /* 扫描线效果 */
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent);
            animation: scan 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }



        .subtitle {
            font-family: 'Noto Serif SC', serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }





        /* 左侧控制面板 - 常数函数 */
        .panel-constant {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 220px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
        }

        /* 右侧控制面板 - 幂函数 */
        .panel-power {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 220px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .constant-title {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .power-title {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .param-slider {
            margin: 20px 0;
        }

        .param-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .param-value {
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .panel-power input[type="range"]::-webkit-slider-thumb {
            background: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        /* 公式显示 */
        .formula-display {
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 函数属性 */
        .properties {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .property-item {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0;
        }

        .property-value {
            font-weight: 600;
        }

        /* 控制按钮 */
        .control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 粒子容器 */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* 主画布 */
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 特效提示 */
        .effect-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        /* 隐藏类 */
        .hidden {
            opacity: 0 !important;
            transform: translateX(-100%) !important;
        }

        .hidden-right {
            opacity: 0 !important;
            transform: translateX(100%) !important;
        }
    </style>

    <style>
        .return-home-panel {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            flex-wrap: wrap;
        }
        .return-home-panel .return-link {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            color: #f8fafc;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.25);

        }
        .return-home-panel .return-link:hover {

            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.35);

            .return-home-panel {

            .return-home-panel .return-link {

                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="return-home-panel">
        <a class="return-link return-sub" href="index.html">← 返回课件目录</a>
        <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
    </div>
    <div id="main-container">
    
        
        <!-- 扫描线 -->
        <div class="scanline"></div>
        
        <!-- 粒子容器 -->
        <div class="particles-container" id="particles"></div>
        

        

        
        <!-- 左侧面板 - 常数函数 -->
        <div class="panel-constant hidden" id="panel-constant">
            <h2 class="panel-title constant-title">常数函数</h2>
            <div class="formula-display">
                y = <span id="constant-value">3.00</span>
            </div>
            
            <div class="param-slider">
                <div class="param-label">
                    <span>常数 c</span>
                    <span class="param-value" id="c-display">3.00</span>
                </div>
                <input type="range" id="c-slider" min="-5" max="5" step="0.1" value="3">
            </div>
            
            <div class="properties">
                <div class="property-item">
                    定义域: <span class="property-value">(-∞, +∞)</span>
                </div>
                <div class="property-item">
                    值域: <span class="property-value" id="constant-range">{3}</span>
                </div>
                <div class="property-item">
                    特性: <span class="property-value">水平直线</span>
                </div>
                <div class="property-item">
                    斜率: <span class="property-value">0</span>
                </div>
            </div>
        </div>
        
        <!-- 右侧面板 - 幂函数 -->
        <div class="panel-power" id="panel-power">
            <h2 class="panel-title power-title">幂函数</h2>
            <div class="formula-display">
                y = x<sup id="power-value">-10</sup>
            </div>
            
            <div class="param-slider">
                <div class="param-label">
                    <span>指数 n</span>
                    <span class="param-value" id="n-display">-10.00</span>
                </div>
                <input type="range" id="n-slider" min="-10" max="10" step="0.1" value="-10">
            </div>
            
            <div class="properties">
                <div class="property-item">
                    定义域: <span class="property-value" id="power-domain">(-∞, +∞)</span>
                </div>
                <div class="property-item">
                    值域: <span class="property-value" id="power-range">[0, +∞)</span>
                </div>
                <div class="property-item">
                    奇偶性: <span class="property-value" id="power-parity">偶函数</span>
                </div>
                <div class="property-item">
                    过点: <span class="property-value">(0,0), (1,1)</span>
                </div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn" id="animation-btn" onclick="toggleAnimation()">暂停</button>
            <button class="control-btn" id="speed-btn" onclick="toggleSpeed()">1.0x</button>
        </div>
        
        <!-- 特效提示 -->
        <div class="effect-hint" id="effect-hint"></div>
        
        <!-- 主画布 -->
        <div id="canvas-container">
            <svg id="main-svg" style="width: 80%; height: 70%;"></svg>
        </div>
    </div>

    <script src="../common-assets/js/d3-7.8.5.min.js"></script>
    <script>
        // 全局变量
        let svg, g, width, height;
        let xScale, yScale;
        let constantLine, powerCurve;
        let currentMode = 'power';
        let animationRunning = true;
        let gridVisible = true;
        let constantC = 3;
        let dynamicConstantC = 3; // 动态常数值，用于扫描效果
        let powerN = -10;
        let animationTime = 0;
        let animationId;

        // 自动播放相关变量
        let autoPlayEnabled = true;
        let autoPlayDirection = 1; // 1为正向，-1为反向
        let autoPlaySpeed = 1; // 每帧变化量，步长为1
        let autoPlayMin = -10;
        let autoPlayMax = 10;

        // 速度控制
        let speedMultiplier = 1.0;
        let speedOptions = [0.5, 1.0, 2.0, 4.0];
        let currentSpeedIndex = 1;

        // 时间控制
        let lastUpdateTime = 0;
        let updateInterval = 1000; // 基础间隔1秒
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeVisualization();
            createParticles();
            setupSliders();

            // 显示两个面板，开始自动播放
            setTimeout(() => {
                // 显示常数函数和幂函数面板
                document.getElementById('panel-constant').classList.remove('hidden');
                document.getElementById('panel-power').classList.remove('hidden-right');

                // 绘制初始函数
                updateConstantFunction(constantC);
                updatePowerFunction(powerN);

                autoPlayEnabled = true;
            }, 500);

            animate();
        });
        
        // 创建粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                
                // 根据模式设置颜色
                if (Math.random() > 0.5) {
                    particle.style.background = '#00ffff';
                    particle.style.boxShadow = '0 0 6px #00ffff';
                } else {
                    particle.style.background = '#ff00ff';
                    particle.style.boxShadow = '0 0 6px #ff00ff';
                }
                
                container.appendChild(particle);
            }
        }
        
        // 初始化可视化
        function initializeVisualization() {
            const container = d3.select('#main-svg');
            const bounds = container.node().getBoundingClientRect();
            
            svg = container;
            width = bounds.width;
            height = bounds.height;
            
            // 清空SVG
            svg.selectAll("*").remove();
            
            // 创建定义区
            const defs = svg.append('defs');
            
            // 创建渐变
            createGradients(defs);
            
            // 创建滤镜
            createFilters(defs);
            
            // 主绘图组
            g = svg.append('g')
                .attr('transform', `translate(${width/2}, ${height/2})`);
            
            // 设置坐标轴范围
            const range = 8;
            xScale = d3.scaleLinear()
                .domain([-range, range])
                .range([-width/2 + 60, width/2 - 60]);
            
            yScale = d3.scaleLinear()
                .domain([-range, range])
                .range([height/2 - 40, -height/2 + 40]);
            
            // 绘制坐标系
            drawCoordinateSystem();
            
            // 创建函数组
            g.append('g').attr('class', 'constant-group');
            g.append('g').attr('class', 'power-group');
            g.append('g').attr('class', 'animation-group');
            
            // 初始绘制
            updateConstantFunction(constantC);
            updatePowerFunction(powerN);
        }
        
        // 创建渐变
        function createGradients(defs) {
            // 常数函数渐变（青色）
            const constantGradient = defs.append('linearGradient')
                .attr('id', 'constant-gradient')
                .attr('x1', '0%').attr('y1', '0%')
                .attr('x2', '100%').attr('y2', '0%');
            
            constantGradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', '#00ffff')
                .attr('stop-opacity', 0.3);
            constantGradient.append('stop')
                .attr('offset', '50%')
                .attr('stop-color', '#00ffff')
                .attr('stop-opacity', 1);
            constantGradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', '#00ffff')
                .attr('stop-opacity', 0.3);
            
            // 幂函数渐变（品红）
            const powerGradient = defs.append('linearGradient')
                .attr('id', 'power-gradient')
                .attr('x1', '0%').attr('y1', '0%')
                .attr('x2', '100%').attr('y2', '0%');
            
            powerGradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', '#ff00ff')
                .attr('stop-opacity', 0.3);
            powerGradient.append('stop')
                .attr('offset', '50%')
                .attr('stop-color', '#ff00ff')
                .attr('stop-opacity', 1);
            powerGradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', '#ff00ff')
                .attr('stop-opacity', 0.3);
        }
        
        // 创建滤镜
        function createFilters(defs) {
            // 发光滤镜
            const glowFilter = defs.append('filter')
                .attr('id', 'glow')
                .attr('x', '-200%')
                .attr('y', '-200%')
                .attr('width', '400%')
                .attr('height', '400%');
            
            glowFilter.append('feGaussianBlur')
                .attr('stdDeviation', '8')
                .attr('result', 'coloredBlur');
            
            const feMerge = glowFilter.append('feMerge');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'SourceGraphic');
        }
        
        // 绘制坐标系
        function drawCoordinateSystem() {
            const axisGroup = g.append('g').attr('class', 'axis-group');
            
            // X轴
            axisGroup.append('line')
                .attr('x1', xScale(-8))
                .attr('x2', xScale(8))
                .attr('y1', yScale(0))
                .attr('y2', yScale(0))
                .attr('stroke', 'rgba(255, 255, 255, 0.6)')
                .attr('stroke-width', 3);
            
            // Y轴
            axisGroup.append('line')
                .attr('x1', xScale(0))
                .attr('x2', xScale(0))
                .attr('y1', yScale(-8))
                .attr('y2', yScale(8))
                .attr('stroke', 'rgba(255, 255, 255, 0.6)')
                .attr('stroke-width', 3);
            
            // 网格
            const gridGroup = g.append('g').attr('class', 'grid-group');
            
            for (let i = -8; i <= 8; i++) {
                if (i !== 0) {
                    // 垂直网格线
                    gridGroup.append('line')
                        .attr('x1', xScale(i))
                        .attr('x2', xScale(i))
                        .attr('y1', yScale(-8))
                        .attr('y2', yScale(8))
                        .attr('stroke', 'rgba(255, 255, 255, 0.05)')
                        .attr('stroke-width', 1)
                        .attr('stroke-dasharray', '2,4');
                    
                    // 水平网格线
                    gridGroup.append('line')
                        .attr('x1', xScale(-8))
                        .attr('x2', xScale(8))
                        .attr('y1', yScale(i))
                        .attr('y2', yScale(i))
                        .attr('stroke', 'rgba(255, 255, 255, 0.05)')
                        .attr('stroke-width', 1)
                        .attr('stroke-dasharray', '2,4');
                    
                    // X轴刻度
                    if (i % 2 === 0) {
                        axisGroup.append('text')
                            .attr('x', xScale(i))
                            .attr('y', yScale(0) + 20)
                            .attr('text-anchor', 'middle')
                            .attr('fill', 'rgba(255, 255, 255, 0.5)')
                            .attr('font-family', 'Orbitron')
                            .attr('font-size', '12px')
                            .text(i);
                    }
                    
                    // Y轴刻度
                    if (i % 2 === 0) {
                        axisGroup.append('text')
                            .attr('x', xScale(0) - 20)
                            .attr('y', yScale(i) + 5)
                            .attr('text-anchor', 'end')
                            .attr('fill', 'rgba(255, 255, 255, 0.5)')
                            .attr('font-family', 'Orbitron')
                            .attr('font-size', '12px')
                            .text(i);
                    }
                }
            }
        }
        
        // 更新常数函数
        function updateConstantFunction(c) {
            const constantGroup = g.select('.constant-group');
            constantGroup.selectAll('*').remove();
            
            // 绘制水平线
            constantLine = constantGroup.append('line')
                .attr('x1', xScale(-8))
                .attr('x2', xScale(8))
                .attr('y1', yScale(c))
                .attr('y2', yScale(c))
                .attr('stroke', 'url(#constant-gradient)')
                .attr('stroke-width', 6)
                .style('filter', 'url(#glow)')
                .style('opacity', 0);
            
            // 淡入动画
            constantLine.transition()
                .duration(500)
                .style('opacity', 1);
            
            // 添加动画点
            if (animationRunning && currentMode !== 'power') {
                const animPoint = constantGroup.append('circle')
                    .attr('r', 6)
                    .attr('fill', '#00ffff')
                    .attr('stroke', '#ffffff')
                    .attr('stroke-width', 2)
                    .style('filter', 'url(#glow)')
                    .attr('cy', yScale(c));
                
                // 点沿线移动
                animPoint.attr('cx', xScale(-8))
                    .transition()
                    .duration(4000)
                    .ease(d3.easeLinear)
                    .attr('cx', xScale(8))
                    .on('end', function repeat() {
                        d3.select(this)
                            .attr('cx', xScale(-8))
                            .transition()
                            .duration(4000)
                            .ease(d3.easeLinear)
                            .attr('cx', xScale(8))
                            .on('end', repeat);
                    });
            }
            
            // 更新显示
            document.getElementById('constant-range').textContent = `{${c.toFixed(2)}}`;
        }
        
        // 更新幂函数
        function updatePowerFunction(n) {
            const powerGroup = g.select('.power-group');
            powerGroup.selectAll('*').remove();
            
            // 生成数据点
            const data = [];
            const step = 0.05;
            
            // 根据n的值调整定义域
            let startX = -8;
            let endX = 8;
            
            if (n < 0 && Math.floor(n) === n) {
                // 负整数次幂，避开0
                for (let x = -8; x < -0.1; x += step) {
                    const y = Math.pow(x, n);
                    if (Math.abs(y) <= 8) {
                        data.push({x: x, y: y});
                    }
                }
                for (let x = 0.1; x <= 8; x += step) {
                    const y = Math.pow(x, n);
                    if (Math.abs(y) <= 8) {
                        data.push({x: x, y: y});
                    }
                }
            } else if (n > 0 && n < 1) {
                // 分数次幂，x >= 0
                for (let x = 0; x <= 8; x += step) {
                    const y = Math.pow(x, n);
                    if (y <= 8) {
                        data.push({x: x, y: y});
                    }
                }
            } else {
                // 正整数次幂
                for (let x = startX; x <= endX; x += step) {
                    const y = Math.pow(x, n);
                    if (Math.abs(y) <= 8) {
                        data.push({x: x, y: y});
                    }
                }
            }
            
            // 创建曲线生成器
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y))
                .curve(d3.curveBasis);
            
            // 分段绘制（处理不连续）
            if (n < 0 && Math.floor(n) === n) {
                // 左支
                const leftData = data.filter(d => d.x < 0);
                if (leftData.length > 0) {
                    powerGroup.append('path')
                        .datum(leftData)
                        .attr('d', line)
                        .attr('fill', 'none')
                        .attr('stroke', 'url(#power-gradient)')
                        .attr('stroke-width', 6)
                        .style('filter', 'url(#glow)')
                        .style('opacity', 1);
                }
                
                // 右支
                const rightData = data.filter(d => d.x > 0);
                if (rightData.length > 0) {
                    powerGroup.append('path')
                        .datum(rightData)
                        .attr('d', line)
                        .attr('fill', 'none')
                        .attr('stroke', 'url(#power-gradient)')
                        .attr('stroke-width', 6)
                        .style('filter', 'url(#glow)')
                        .style('opacity', 1);
                }
            } else {
                // 连续曲线
                if (data.length > 0) {
                    powerCurve = powerGroup.append('path')
                        .datum(data)
                        .attr('d', line)
                        .attr('fill', 'none')
                        .attr('stroke', 'url(#power-gradient)')
                        .attr('stroke-width', 6)
                        .style('filter', 'url(#glow)')
                        .style('opacity', 1);
                }
            }
            
            // 添加特殊点
            const specialPoints = powerGroup.append('g');
            
            // (1,1) 点
            specialPoints.append('circle')
                .attr('cx', xScale(1))
                .attr('cy', yScale(1))
                .attr('r', 8)
                .attr('fill', '#ffd700')
                .attr('stroke', '#ffffff')
                .attr('stroke-width', 3)
                .style('filter', 'url(#glow)');
            
            // (0,0) 点（如果适用）
            if (n > 0) {
                specialPoints.append('circle')
                    .attr('cx', xScale(0))
                    .attr('cy', yScale(0))
                    .attr('r', 8)
                    .attr('fill', '#ffd700')
                    .attr('stroke', '#ffffff')
                    .attr('stroke-width', 3)
                    .style('filter', 'url(#glow)');
            }
            
            // 更新属性显示
            updatePowerProperties(n);
        }
        
        // 更新幂函数属性
        function updatePowerProperties(n) {
            let domain = '(-∞, +∞)';
            let range = '(-∞, +∞)';
            let parity = '非奇非偶';
            
            if (n < 0 && Math.floor(n) === n) {
                domain = '(-∞, 0) ∪ (0, +∞)';
                if (n % 2 === 0) {
                    range = '(0, +∞)';
                    parity = '偶函数';
                } else {
                    range = '(-∞, 0) ∪ (0, +∞)';
                    parity = '奇函数';
                }
            } else if (n > 0) {
                if (Math.floor(n) === n) {
                    if (n % 2 === 0) {
                        range = '[0, +∞)';
                        parity = '偶函数';
                    } else {
                        parity = '奇函数';
                    }
                } else if (n < 1) {
                    domain = '[0, +∞)';
                    range = '[0, +∞)';
                }
            }
            
            document.getElementById('power-domain').textContent = domain;
            document.getElementById('power-range').textContent = range;
            document.getElementById('power-parity').textContent = parity;
        }
        
        // 设置滑块
        function setupSliders() {
            // 常数滑块
            const cSlider = document.getElementById('c-slider');
            cSlider.addEventListener('input', function() {
                constantC = parseFloat(this.value);
                document.getElementById('c-display').textContent = constantC.toFixed(2);
                document.getElementById('constant-value').textContent = constantC.toFixed(2);
                updateConstantFunction(constantC);
            });
            
            // 幂指数滑块
            const nSlider = document.getElementById('n-slider');
            nSlider.addEventListener('input', function() {
                // 用户手动调整时暂时停止自动播放
                autoPlayEnabled = false;
                document.getElementById('autoplay-btn').textContent = '开启自动';

                powerN = parseFloat(this.value);
                document.getElementById('n-display').textContent = powerN.toFixed(2);
                document.getElementById('power-value').textContent = powerN.toFixed(2);
                if (currentMode !== 'constant') {
                    updatePowerFunction(powerN);
                }
            });
        }
        
        // 动画循环
        function animate() {
            if (animationRunning) {
                animationTime += 0.02;

                // 常数函数扫描动画
                dynamicConstantC = 3 + 2 * Math.sin(animationTime * speedMultiplier);
                document.getElementById('c-display').textContent = dynamicConstantC.toFixed(2);
                document.getElementById('constant-value').textContent = dynamicConstantC.toFixed(2);
                document.getElementById('c-slider').value = dynamicConstantC;
                updateConstantFunction(dynamicConstantC);

                // 自动播放幂函数指数变化（全自动模式）
                if (autoPlayEnabled) {
                    const currentTime = Date.now();
                    const actualInterval = updateInterval / speedMultiplier;

                    if (currentTime - lastUpdateTime >= actualInterval) {
                        powerN += autoPlayDirection * autoPlaySpeed;

                        // 检查边界并反转方向
                        if (powerN >= autoPlayMax) {
                            powerN = autoPlayMax;
                            autoPlayDirection = -1;
                        } else if (powerN <= autoPlayMin) {
                            powerN = autoPlayMin;
                            autoPlayDirection = 1;
                        }

                        // 更新显示
                        document.getElementById('n-display').textContent = powerN.toFixed(0);
                        document.getElementById('power-value').textContent = powerN.toFixed(0);
                        document.getElementById('n-slider').value = powerN;

                        // 更新幂函数（全自动模式，始终更新）
                        updatePowerFunction(powerN);

                        // 确保在对比模式下也更新常数函数
                        if (currentMode === 'both') {
                            updateConstantFunction(constantC);
                        }

                        lastUpdateTime = currentTime;
                    }
                }

                // 添加动态效果
                const animGroup = g.select('.animation-group');
                animGroup.selectAll('*').remove();
                
                if (currentMode === 'both') {
                    // 对比模式下的动画效果
                    const t = (Math.sin(animationTime) + 1) / 2;
                    
                    // 动态连接线
                    const x = -5 + t * 10;
                    const y1 = constantC;
                    const y2 = Math.pow(x, powerN);
                    
                    if (!isNaN(y2) && Math.abs(y2) <= 8) {
                        animGroup.append('line')
                            .attr('x1', xScale(x))
                            .attr('y1', yScale(y1))
                            .attr('x2', xScale(x))
                            .attr('y2', yScale(y2))
                            .attr('stroke', 'rgba(255, 255, 255, 0.3)')
                            .attr('stroke-width', 1)
                            .attr('stroke-dasharray', '3,3');
                        
                        // 常数点
                        animGroup.append('circle')
                            .attr('cx', xScale(x))
                            .attr('cy', yScale(y1))
                            .attr('r', 4)
                            .attr('fill', '#00ffff')
                            .style('filter', 'url(#glow)');
                        
                        // 幂函数点
                        animGroup.append('circle')
                            .attr('cx', xScale(x))
                            .attr('cy', yScale(y2))
                            .attr('r', 4)
                            .attr('fill', '#ff00ff')
                            .style('filter', 'url(#glow)');
                    }
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }
        

        

        
        // 显示效果提示
        function showEffectHint(text) {
            const hint = document.getElementById('effect-hint');
            hint.textContent = text;
            hint.style.opacity = '1';
            
            setTimeout(() => {
                hint.style.opacity = '0';
            }, 1500);
        }
        
        // 控制函数
        function toggleAnimation() {
            animationRunning = !animationRunning;
            document.getElementById('animation-btn').textContent = animationRunning ? '暂停' : '播放';
        }

        function toggleSpeed() {
            currentSpeedIndex = (currentSpeedIndex + 1) % speedOptions.length;
            speedMultiplier = speedOptions[currentSpeedIndex];
            document.getElementById('speed-btn').textContent = speedMultiplier + 'x';
        }


        

        
        // 清理
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });
    </script>
