<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形态之舞·镜像篇 - 对数函数的镜像之舞</title>
    <!-- D3.js -->
    <script src="../common-assets/js/d3-7.8.5.min.js"></script>
    <script src="navigation.js"></script>
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
            src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js">
    </script>

    <style>
        @import url('../common-assets/css/fonts.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #020515 50%, #000000 100%);
            overflow: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器 */
        #main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: auto;
        }

        /* 网格背景 - 镜像版用品红色调 */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite reverse; /* 反向运动 */
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 扫描线效果 - 品红色 */
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 0, 255, 0.5), 
                transparent);
            animation: scan 4s linear infinite reverse; /* 反向扫描 */
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        /* 主画布 */
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 数字仪表盘 - 品红主题 */
        .dashboard {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, 
                rgba(40, 0, 40, 0.9), 
                rgba(80, 0, 80, 0.7));
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.2),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .dashboard-title {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: rgba(255, 0, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .parameter-display {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 700;
            color: #ff00ff;
            text-shadow: 
                0 0 10px rgba(255, 0, 255, 0.8),
                0 0 20px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }

        .formula-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 20px;
            color: #ffffff;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }

        .formula-display .log-text {
            color: #ffd700;
        }

        /* 阶段指示器 */
        .phase-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .phase-name {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: transparent;
            background: linear-gradient(90deg, 
                #ff00ff, #ffd700, #00ffff, #ff00ff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textGradient 3s linear infinite;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .phase-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* 能量核心脉动 - 位于 (1, 0) */
        @keyframes corePulse {
            0%, 100% { 
                r: 8;
                opacity: 1;
            }
            50% { 
                r: 12;
                opacity: 0.8;
            }
        }

        /* 垂直光柱效果 */
        .vertical-beam {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent,
                rgba(255, 215, 0, 0.3),
                rgba(255, 215, 0, 1),
                rgba(255, 215, 0, 0.3),
                transparent);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes verticalFlash {
            0% { opacity: 0; width: 3px; }
            50% { opacity: 1; width: 10px; }
            100% { opacity: 0; width: 3px; }
        }

        /* 爆发效果 - 金色主题 */
        .explosion-ring {
            position: absolute;
            border: 2px solid #ffd700;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
                border-width: 3px;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* 粒子效果容器 */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff00ff;
            border-radius: 50%;
            box-shadow: 0 0 6px #ff00ff;
        }

        /* 左侧信息面板 */
        .info-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            max-width: 300px;
            z-index: 100;
        }

        .title-main {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(255, 0, 255, 0.3);
            margin-bottom: 10px;
        }

        .title-sub {
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .mirror-indicator {
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.1), 
                rgba(255, 215, 0, 0.1));
            border-left: 3px solid #ffd700;
            border-radius: 5px;
        }

        .mirror-text {
            color: #ffd700;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* 控制按钮 */
        .control-panel {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.2), 
                rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(255, 0, 255, 0.5);
            color: #ff00ff;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.3), 
                rgba(255, 0, 255, 0.2));
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .control-btn.active {
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.4), 
                rgba(255, 0, 255, 0.3));
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        /* 轨迹效果 */
        .trail {
            stroke-linecap: round;
            fill: none;
            opacity: 0.3;
        }

        /* 奇点警告 */
        .singularity-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        /* 镜像效果标识 */
        .mirror-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.2), 
                rgba(255, 215, 0, 0.2));
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            color: #ffd700;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 100;
        }

    </style>

    <style>
        .return-home-panel {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            flex-wrap: wrap;
        }
        .return-home-panel .return-link {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            color: #f8fafc;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .return-home-panel .return-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.35);
        }
        .return-home-panel .return-link.return-main {
            background: rgba(79, 70, 229, 0.85);
        }
        @media (max-width: 640px) {
            .return-home-panel {
                top: 12px;
                left: 12px;
                right: 12px;
                justify-content: center;
            }
            .return-home-panel .return-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="return-home-panel">
        <a class="return-link return-sub" href="index.html">← 返回课件目录</a>
        <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
    </div>
    <div id="main-container">
        <!-- 网格背景 -->
        <div class="grid-background"></div>
        
        <!-- 扫描线 -->
        <div class="scanline"></div>
        
        <!-- 粒子容器 -->
        <div class="particles-container" id="particles"></div>
        
        <!-- 镜像标识 -->
        <div class="mirror-badge">镜像宇宙</div>

        <!-- 左侧标题 -->
        <div class="info-panel">
            <h1 class="title-main">$y = \log_{a}x$</h1>
            <div class="mirror-indicator">
                <div class="mirror-text">⚡ 锚点: (1, 0)</div>
                <div class="mirror-text">🔄 对称维度</div>
            </div>
        </div>
        
        <!-- 数字仪表盘 -->
        <div class="dashboard">
            <div class="dashboard-title">Parameter α</div>
            <div class="parameter-display" id="param-value">10.00</div>
            <div class="formula-display">
                <span style="font-size: 24px;">y = </span>
                <span class="log-text" style="font-size: 20px;">log</span>
                <sub id="base-value" style="color: #ff00ff;">10</sub>
                <span style="font-size: 24px;">(x)</span>
            </div>
        </div>
        
        <!-- 阶段指示器 -->
        <div class="phase-indicator">
            <div class="phase-name" id="phase-name">镜像初始化</div>
            <div class="phase-subtitle" id="phase-subtitle">进入对数维度...</div>
        </div>

        <!-- 奇点警告 -->
        <div class="singularity-warning" id="singularity-warning">维度奇点！</div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn active" id="play-pause-btn">暂停</button>
            <button class="control-btn" id="speed-btn">速度: 2x</button>
        </div>
        
        <!-- 主画布 -->
        <div id="canvas-container">
            <svg id="main-svg" style="width: 90%; height: 80%;"></svg>
        </div>
        
        <!-- 垂直光柱 -->
        <div class="vertical-beam" id="vertical-beam"></div>
        
        <!-- 爆发效果层 -->
        <div id="explosion-container" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
    </div>

    <script>
        // 全局变量
        let currentA = 10;
        let animationId;
        let autoMode = true;
        let phase = 1;
        let svg, g, xScale, yScale, width, height;
        let energyCore, curve, glowGroup;
        let trails = [];
        window.animationSpeed = 2;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeVisualization();
            createFloatingParticles();
            startAnimation();
            setupControls();
        });

        // 创建漂浮粒子 - 品红色主题
        function createFloatingParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                // 随机选择品红或金色
                if (Math.random() > 0.5) {
                    particle.style.background = '#ff00ff';
                    particle.style.boxShadow = '0 0 6px #ff00ff';
                } else {
                    particle.style.background = '#ffd700';
                    particle.style.boxShadow = '0 0 6px #ffd700';
                }
                
                particle.style.animation = `floatReverse ${10 + Math.random() * 10}s linear infinite`;
                container.appendChild(particle);
            }
            
            // 添加反向漂浮动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatReverse {
                    0% { transform: translateY(-100vh) translateX(0); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: translateY(100vh) translateX(${Math.random() * 200 - 100}px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // 初始化可视化
        function initializeVisualization() {
            const container = d3.select('#main-svg');
            const bounds = container.node().getBoundingClientRect();
            
            svg = container;
            width = bounds.width;
            height = bounds.height;
            
            // 清空SVG
            svg.selectAll("*").remove();
            
            // 创建定义区
            const defs = svg.append('defs');
            
            // 创建发光滤镜 - 品红/金色版本
            const glowFilter = defs.append('filter')
                .attr('id', 'glow')
                .attr('x', '-500%')
                .attr('y', '-500%')
                .attr('width', '1000%')
                .attr('height', '1000%');
            
            glowFilter.append('feGaussianBlur')
                .attr('stdDeviation', '4')
                .attr('result', 'coloredBlur');
            
            const feMerge = glowFilter.append('feMerge');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            // 创建强发光滤镜
            const strongGlowFilter = defs.append('filter')
                .attr('id', 'strong-glow')
                .attr('x', '-500%')
                .attr('y', '-500%')
                .attr('width', '1000%')
                .attr('height', '1000%');
            
            strongGlowFilter.append('feGaussianBlur')
                .attr('stdDeviation', '8')
                .attr('result', 'coloredBlur');
            
            const strongFeMerge = strongGlowFilter.append('feMerge');
            strongFeMerge.append('feMergeNode').attr('in', 'coloredBlur');
            strongFeMerge.append('feMergeNode').attr('in', 'coloredBlur');
            strongFeMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            // 创建渐变 - 品红到金色
            const gradient = defs.append('linearGradient')
                .attr('id', 'curve-gradient')
                .attr('x1', '0%')
                .attr('y1', '0%')
                .attr('x2', '100%')
                .attr('y2', '0%');
            
            gradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', '#ff00ff')
                .attr('stop-opacity', 0.3);
            
            gradient.append('stop')
                .attr('offset', '50%')
                .attr('stop-color', '#ffd700')
                .attr('stop-opacity', 1);
            
            gradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', '#ff00ff')
                .attr('stop-opacity', 0.3);
            
            // 主绘图组
            g = svg.append('g')
                .attr('transform', `translate(${width/2}, ${height/2})`);
            
            // 设置坐标轴范围
            const xRange = 8;
            const yRange = 5;
            
            xScale = d3.scaleLinear()
                .domain([0, xRange])
                .range([-width/2 + 50, width/2 - 50]);
            
            yScale = d3.scaleLinear()
                .domain([-yRange, yRange])
                .range([height/2 - 50, -height/2 + 50]);
            
            // 绘制坐标轴（科技风格）
            drawTechAxes();
            
            // 创建轨迹组
            const trailGroup = g.append('g').attr('class', 'trail-group');
            
            // 创建曲线组
            glowGroup = g.append('g').attr('class', 'glow-group');
            
            // 绘制初始曲线
            updateCurve(currentA);
            
            // 创建能量核心 - 位于 (1, 0)
            createEnergyCore();
        }

        // 绘制科技风格坐标轴
        function drawTechAxes() {
            // X轴
            const xAxis = g.append('g')
                .attr('class', 'x-axis');
            
            xAxis.append('line')
                .attr('x1', xScale(0))
                .attr('x2', xScale(8))
                .attr('y1', yScale(0))
                .attr('y2', yScale(0))
                .attr('stroke', 'rgba(255, 0, 255, 0.3)')
                .attr('stroke-width', 1);
            
            // Y轴
            const yAxis = g.append('g')
                .attr('class', 'y-axis');
            
            yAxis.append('line')
                .attr('x1', xScale(0))
                .attr('x2', xScale(0))
                .attr('y1', yScale(-5))
                .attr('y2', yScale(5))
                .attr('stroke', 'rgba(255, 0, 255, 0.3)')
                .attr('stroke-width', 1);
            
            // 添加刻度
            for (let i = 0; i <= 8; i++) {
                // X轴刻度
                xAxis.append('line')
                    .attr('x1', xScale(i))
                    .attr('x2', xScale(i))
                    .attr('y1', yScale(0) - 5)
                    .attr('y2', yScale(0) + 5)
                    .attr('stroke', 'rgba(255, 0, 255, 0.2)')
                    .attr('stroke-width', 1);
                
                if (i > 0 && i % 2 === 0) {
                    xAxis.append('text')
                        .attr('x', xScale(i))
                        .attr('y', yScale(0) + 20)
                        .attr('text-anchor', 'middle')
                        .attr('fill', 'rgba(255, 255, 255, 0.5)')
                        .attr('font-family', 'Orbitron')
                        .attr('font-size', '10px')
                        .text(i);
                }
            }
            
            for (let i = -5; i <= 5; i++) {
                if (i !== 0) {
                    // Y轴刻度
                    yAxis.append('line')
                        .attr('x1', xScale(0) - 5)
                        .attr('x2', xScale(0) + 5)
                        .attr('y1', yScale(i))
                        .attr('y2', yScale(i))
                        .attr('stroke', 'rgba(255, 0, 255, 0.2)')
                        .attr('stroke-width', 1);
                    
                    if (i % 2 === 0) {
                        yAxis.append('text')
                            .attr('x', xScale(0) - 20)
                            .attr('y', yScale(i) + 3)
                            .attr('text-anchor', 'end')
                            .attr('fill', 'rgba(255, 255, 255, 0.5)')
                            .attr('font-family', 'Orbitron')
                            .attr('font-size', '10px')
                            .text(i);
                    }
                }
            }
            
            // 特别标记 x = 1 的垂直线（虚线）
            xAxis.append('line')
                .attr('x1', xScale(1))
                .attr('x2', xScale(1))
                .attr('y1', yScale(-5))
                .attr('y2', yScale(5))
                .attr('stroke', 'rgba(255, 215, 0, 0.2)')
                .attr('stroke-width', 1)
                .attr('stroke-dasharray', '5,5');
        }

        // 创建能量核心 - 镜像位置 (1, 0)
        function createEnergyCore() {
            const coreGroup = g.append('g')
                .attr('transform', `translate(${xScale(1)}, ${yScale(0)})`);
            
            // 外层光晕 - 金色主题
            for (let i = 3; i > 0; i--) {
                coreGroup.append('circle')
                    .attr('r', 10 + i * 10)
                    .attr('fill', 'none')
                    .attr('stroke', '#ffd700')
                    .attr('stroke-width', 0.5)
                    .attr('opacity', 0.2 * i)
                    .style('animation', `corePulse ${2 + i * 0.5}s ease-in-out infinite`);
            }
            
            // 核心 - 金色
            energyCore = coreGroup.append('circle')
                .attr('r', 8)
                .attr('fill', '#ffd700')
                .attr('stroke', '#ffffff')
                .attr('stroke-width', 2)
                .style('filter', 'url(#strong-glow)')
                .style('animation', 'corePulse 1.5s ease-in-out infinite');
        }

        // 更新曲线
        function updateCurve(a) {
            // 移除旧曲线
            glowGroup.selectAll('.curve-path').remove();
            
            // 生成数据点
            const data = [];
            const startX = a <= 1 ? 0.01 : 0.01;
            const endX = 8;
            
            for (let x = startX; x <= endX; x += 0.05) {
                const y = Math.log(x) / Math.log(a);
                if (isFinite(y) && y >= -10 && y <= 10) {
                    data.push({x: x, y: y});
                }
            }
            
            // 创建曲线生成器
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y))
                .curve(d3.curveBasis);
            
            // 根据a值确定颜色
            let curveColor = '#ff00ff'; // 品红色基调
            if (a > 5) {
                // 增长阶段 - 偏金色
                const t = Math.min((a - 5) / 5, 1);
                curveColor = d3.interpolateRgb('#ff00ff', '#ffd700')(t);
            } else if (a < 1 && a > 0) {
                // 反转阶段 - 偏深紫色
                const t = 1 - a;
                curveColor = d3.interpolateRgb('#ff00ff', '#4b0082')(t);
            } else if (Math.abs(a - 1) < 0.1) {
                // 接近奇点 - 炽热金色
                curveColor = '#ffff00';
            }
            
            // 添加轨迹
            if (trails.length > 5) {
                trails.shift().remove();
            }
            
            const trail = glowGroup.append('path')
                .datum(data)
                .attr('class', 'trail')
                .attr('d', line)
                .attr('stroke', curveColor)
                .attr('stroke-width', 1)
                .attr('opacity', 0.2);
            
            trails.push(trail);
            
            // 绘制主曲线
            curve = glowGroup.append('path')
                .datum(data)
                .attr('class', 'curve-path')
                .attr('d', line)
                .attr('fill', 'none')
                .attr('stroke', curveColor)
                .attr('stroke-width', 3)
                .style('filter', 'url(#glow)');
            
            // 添加动画效果
            const totalLength = curve.node().getTotalLength();
            curve
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength)
                .transition()
                .duration(500)
                .attr('stroke-dashoffset', 0);
        }

        // 触发奇点效果 - 垂直光柱
        function triggerSingularity() {
            // 显示垂直光柱
            const beam = document.getElementById('vertical-beam');
            const svgBounds = document.getElementById('main-svg').getBoundingClientRect();
            const x1Position = xScale(1) + width/2;
            
            beam.style.left = (svgBounds.left + x1Position * 0.9) + 'px';
            beam.style.animation = 'verticalFlash 1.5s ease-in-out';
            beam.style.opacity = '1';
            
            setTimeout(() => {
                beam.style.opacity = '0';
                beam.style.animation = '';
            }, 1500);
            
            // 创建爆发环 - 金色
            const container = document.getElementById('explosion-container');
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'explosion-ring';
                    ring.style.left = '50%';
                    ring.style.top = '50%';
                    ring.style.transform = 'translate(-50%, -50%)';
                    ring.style.animation = `explode ${1.5 - i * 0.2}s ease-out`;
                    container.appendChild(ring);
                    
                    setTimeout(() => ring.remove(), 1500);
                }, i * 100);
            }
            
            // 显示奇点警告
            const warning = document.getElementById('singularity-warning');
            warning.style.opacity = '1';
            warning.style.animation = 'warningFlash 0.5s ease-in-out 3';
            
            setTimeout(() => {
                warning.style.opacity = '0';
                warning.style.animation = '';
            }, 1500);
            
            // 屏幕闪光 - 金色
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'radial-gradient(circle, rgba(255,215,0,0.8), transparent)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '300';
            container.appendChild(flash);
            
            setTimeout(() => {
                flash.style.transition = 'opacity 0.5s';
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 500);
            }, 100);
        }

        // 主动画循环
        function animate() {
            if (!autoMode) return;

            const speed = window.animationSpeed || 1;

            // 第一幕：增长之舞 (10 -> 1)
            if (phase === 1) {
                currentA = Math.max(1, currentA - 0.1 * speed);
                if (currentA <= 1.01) {
                    phase = 2;
                    updatePhaseDisplay('维度奇点', '接近无限斜率...');
                }
            }
            // 第二幕：维度的奇点 (a = 1)
            else if (phase === 2) {
                if (Math.abs(currentA - 1) < 0.01) {
                    triggerSingularity();
                    currentA = 0.99; // 越过奇点
                    phase = 3;
                    updatePhaseDisplay('反转领域', '镜像维度已激活');
                }
            }
            // 第三幕：反转之舞 (1 -> 0.2)
            else if (phase === 3) {
                currentA = Math.max(0.2, currentA - 0.008 * speed);

                if (currentA <= 0.2) {
                    currentA = 10; // 重新开始
                    phase = 1;
                    updatePhaseDisplay('平静增长', '能量收敛已启动');
                }
            }
            
            // 更新显示
            updateDisplay(currentA);
            updateCurve(currentA);
            
            animationId = requestAnimationFrame(animate);
        }

        // 开始动画
        function startAnimation() {
            updatePhaseDisplay('平静增长', '能量收敛已启动');
            animate();
        }

        // 更新显示
        function updateDisplay(a) {
            document.getElementById('param-value').textContent = a.toFixed(2);
            document.getElementById('base-value').textContent = a.toFixed(2);
        }

        // 更新阶段显示
        function updatePhaseDisplay(name, subtitle) {
            document.getElementById('phase-name').textContent = name;
            document.getElementById('phase-subtitle').textContent = subtitle;
        }

        // 设置控制按钮
        function setupControls() {
            let isPlaying = true;
            let speed = 2;
            const speeds = [1, 2, 4, 8];
            const speedTexts = ['1x', '2x', '4x', '8x'];
            let speedIndex = 1;

            // 播放/暂停按钮
            document.getElementById('play-pause-btn').addEventListener('click', function() {
                isPlaying = !isPlaying;
                this.textContent = isPlaying ? '暂停' : '播放';
                this.classList.toggle('active', isPlaying);

                if (isPlaying) {
                    autoMode = true;
                    animate();
                } else {
                    autoMode = false;
                    cancelAnimationFrame(animationId);
                }
            });

            // 速度控制按钮
            document.getElementById('speed-btn').addEventListener('click', function() {
                speedIndex = (speedIndex + 1) % speeds.length;
                speed = speeds[speedIndex];
                this.textContent = '速度: ' + speedTexts[speedIndex];

                // 更新动画速度
                window.animationSpeed = speed;
            });
        }

        // 清理函数
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });
    </script>
