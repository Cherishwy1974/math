<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形态之舞 - 指数函数的形态变化</title>
    <!-- D3.js -->
    <script src="../common-assets/js/d3-7.8.5.min.js"></script>
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            svg: { fontCache: 'global' },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    console.log('MathJax is ready!');
                }
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
            src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js">
    </script>

    <style>
        @import url('../common-assets/css/fonts.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #020515 50%, #000000 100%);
            overflow: auto;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .nav-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 主容器 */
        #main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: auto;
        }

        /* 网格背景 */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 扫描线效果 */
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.5), 
                transparent);
            animation: scan 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        /* 主画布 */
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 数字仪表盘 */
        .dashboard {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg,
                rgba(0, 20, 40, 0.95),
                rgba(0, 40, 80, 0.9));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            min-width: 280px;
            max-width: 320px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .dashboard:hover {
            background: linear-gradient(135deg,
                rgba(0, 25, 50, 0.95),
                rgba(0, 45, 90, 0.9));
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 25px rgba(0, 255, 255, 0.15);
        }

        .dashboard-title {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .parameter-display {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .formula-display {
            font-family: 'Rajdhani', sans-serif;
            font-size: 20px;
            color: #ffffff;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        /* 阶段指示器 */
        .phase-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .phase-name {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: transparent;
            background: linear-gradient(90deg, 
                #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textGradient 3s linear infinite;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .phase-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* 能量核心脉动 */
        @keyframes corePulse {
            0%, 100% { 
                r: 8;
                opacity: 1;
            }
            50% { 
                r: 12;
                opacity: 0.8;
            }
        }

        /* 爆发效果 */
        .explosion-ring {
            position: absolute;
            border: 2px solid #00ffff;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
                border-width: 3px;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* 粒子效果容器 */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 6px #00ffff;
        }

        /* 左侧信息面板 */
        .info-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            max-width: 300px;
            z-index: 100;
        }

        .title-main {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .title-sub {
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }



        /* 轨迹效果 */
        .trail {
            stroke-linecap: round;
            fill: none;
            opacity: 0.3;
        }

        /* 警告闪烁 */
        @keyframes warningFlash {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .critical-point-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            color: #ff00ff;
            text-shadow:
                0 0 30px rgba(255, 0, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }



        .info-title {
            font-size: 16px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .info-content {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-formula {
            font-size: 16px;
            color: #ffd700;
            margin: 8px 0;
            text-align: center;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .info-property {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin: 4px 0;
        }

        .info-highlight {
            color: #00ffff;
            font-weight: 600;
        }

    </style>

    <style>
        .return-home-panel {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            flex-wrap: wrap;

        .return-home-panel .return-link {
            padding: 8px 14px;
            border-radius: 999px;

        }
        .return-home-panel .return-link:hover {

    </style>
</head>
<body>
    <div class="return-home-panel">
        <a class="return-link return-sub" href="index.html">← 返回课件目录</a>
        <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
    </div>
    <div id="main-container">
        <!-- 网格背景 -->
        <div class="grid-background"></div>
        
        <!-- 扫描线 -->
        <div class="scanline"></div>
        
        <!-- 粒子容器 -->
        <div class="particles-container" id="particles"></div>
        
        <!-- 左侧标题 -->
        <div class="info-panel">
            <h1 class="title-main">$y = a^{x}$</h1>
           
        </div>
        
        <!-- 合并后的信息仪表盘 -->
        <div class="dashboard">
            <div class="dashboard-title">指数函数控制台</div>

            <!-- 参数显示区 -->
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <div style="margin-right: 20px;">
                    <div style="font-size: 12px; color: rgba(0, 255, 255, 0.6); margin-bottom: 5px;">Parameter α</div>
                    <div class="parameter-display" id="param-value" style="font-size: 28px; margin-bottom: 0;">1.00</div>
                </div>
                <div>
                    <div style="font-size: 12px; color: rgba(0, 255, 255, 0.6); margin-bottom: 5px;">当前函数</div>
                    <div class="formula-display" style="margin-bottom: 0;">
                        <span style="font-size: 20px;">y = </span>
                        <span id="base-value" style="font-size: 20px; color: #00ffff;">1</span>
                        <span style="font-size: 20px;">ˣ</span>
                    </div>
                </div>
            </div>

            <!-- 函数性质区 -->
            <div style="border-top: 1px solid rgba(0, 255, 255, 0.2); padding-top: 15px;">
                <div class="info-title" style="margin-bottom: 10px; font-size: 14px;">函数性质</div>
                <div class="info-content">
                    <div class="info-property" style="margin: 4px 0; font-size: 12px;">定义域: <span class="info-highlight">(-∞, +∞)</span></div>
                    <div class="info-property" style="margin: 4px 0; font-size: 12px;">值域: <span class="info-highlight">(0, +∞)</span></div>
                    <div class="info-property" style="margin: 4px 0; font-size: 12px;">过点: <span class="info-highlight">(0, 1)</span></div>
                    <div class="info-property" style="margin: 4px 0; font-size: 12px;" id="monotonicity">单调性: <span class="info-highlight">递增</span></div>
                </div>
            </div>
        </div>
        
        <!-- 阶段指示器 -->
        <div class="phase-indicator">
            <div class="phase-name" id="phase-name">初始化中</div>
            <div class="phase-subtitle" id="phase-subtitle">系统启动中...</div>
        </div>

        <!-- 临界点警告 -->
        <div class="critical-point-warning" id="critical-warning">临界点！</div>





        <!-- 主画布 -->
        <div id="canvas-container">
            <svg id="main-svg" style="width: 90%; height: 80%;"></svg>
        </div>
        
        <!-- 爆发效果层 -->
        <div id="explosion-container" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
    </div>

    <script>
        // 全局变量
        let currentA = 1;
        let animationId;
        let autoMode = true;
        let phase = 1;
        let svg, g, xScale, yScale, width, height;
        let energyCore, curve, glowGroup;
        let trails = [];

        // 全局控制变量
        window.isPlaying = true;
        window.speed = 2;
        window.animationSpeed = 2;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeVisualization();
            createFloatingParticles();
            startAnimation();
            setupControls();
        });

        // 创建漂浮粒子
        function createFloatingParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animation = `float ${10 + Math.random() * 10}s linear infinite`;
                container.appendChild(particle);
            }
            
            // 添加粒子漂浮动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(100vh) translateX(0); opacity: 0; }
                    10% { opacity: 1; }
                    90% { opacity: 1; }
                    100% { transform: translateY(-100vh) translateX(${Math.random() * 200 - 100}px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // 初始化可视化
        function initializeVisualization() {
            const container = d3.select('#main-svg');
            const bounds = container.node().getBoundingClientRect();
            
            svg = container;
            width = bounds.width;
            height = bounds.height;
            
            // 清空SVG
            svg.selectAll("*").remove();
            
            // 创建定义区
            const defs = svg.append('defs');
            
            // 创建发光滤镜
            const glowFilter = defs.append('filter')
                .attr('id', 'glow')
                .attr('x', '-500%')
                .attr('y', '-500%')
                .attr('width', '1000%')
                .attr('height', '1000%');
            
            glowFilter.append('feGaussianBlur')
                .attr('stdDeviation', '4')
                .attr('result', 'coloredBlur');
            
            const feMerge = glowFilter.append('feMerge');
            feMerge.append('feMergeNode').attr('in', 'coloredBlur');
            feMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            // 创建强发光滤镜
            const strongGlowFilter = defs.append('filter')
                .attr('id', 'strong-glow')
                .attr('x', '-500%')
                .attr('y', '-500%')
                .attr('width', '1000%')
                .attr('height', '1000%');
            
            strongGlowFilter.append('feGaussianBlur')
                .attr('stdDeviation', '8')
                .attr('result', 'coloredBlur');
            
            const strongFeMerge = strongGlowFilter.append('feMerge');
            strongFeMerge.append('feMergeNode').attr('in', 'coloredBlur');
            strongFeMerge.append('feMergeNode').attr('in', 'coloredBlur');
            strongFeMerge.append('feMergeNode').attr('in', 'SourceGraphic');
            
            // 创建渐变
            const gradient = defs.append('linearGradient')
                .attr('id', 'curve-gradient')
                .attr('x1', '0%')
                .attr('y1', '0%')
                .attr('x2', '100%')
                .attr('y2', '0%');
            
            gradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', '#00ffff')
                .attr('stop-opacity', 0.3);
            
            gradient.append('stop')
                .attr('offset', '50%')
                .attr('stop-color', '#00ffff')
                .attr('stop-opacity', 1);
            
            gradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', '#00ffff')
                .attr('stop-opacity', 0.3);
            
            // 主绘图组
            g = svg.append('g')
                .attr('transform', `translate(${width/2}, ${height/2})`);
            
            // 设置坐标轴范围
            const xRange = 5;
            const yRange = 8;
            
            xScale = d3.scaleLinear()
                .domain([-xRange, xRange])
                .range([-width/2 + 50, width/2 - 50]);
            
            yScale = d3.scaleLinear()
                .domain([-yRange, yRange])
                .range([height/2 - 50, -height/2 + 50]);
            
            // 绘制坐标轴（科技风格）
            drawTechAxes();
            
            // 创建轨迹组
            const trailGroup = g.append('g').attr('class', 'trail-group');
            
            // 创建曲线组
            glowGroup = g.append('g').attr('class', 'glow-group');
            
            // 绘制初始曲线
            updateCurve(currentA);
            
            // 创建能量核心
            createEnergyCore();
        }

        // 绘制科技风格坐标轴
        function drawTechAxes() {
            // X轴
            const xAxis = g.append('g')
                .attr('class', 'x-axis');
            
            xAxis.append('line')
                .attr('x1', xScale(-5))
                .attr('x2', xScale(5))
                .attr('y1', yScale(0))
                .attr('y2', yScale(0))
                .attr('stroke', 'rgba(0, 255, 255, 0.3)')
                .attr('stroke-width', 1);
            
            // Y轴
            const yAxis = g.append('g')
                .attr('class', 'y-axis');
            
            yAxis.append('line')
                .attr('x1', xScale(0))
                .attr('x2', xScale(0))
                .attr('y1', yScale(-8))
                .attr('y2', yScale(8))
                .attr('stroke', 'rgba(0, 255, 255, 0.3)')
                .attr('stroke-width', 1);
            
            // 添加刻度
            for (let i = -4; i <= 4; i++) {
                if (i !== 0) {
                    // X轴刻度
                    xAxis.append('line')
                        .attr('x1', xScale(i))
                        .attr('x2', xScale(i))
                        .attr('y1', yScale(0) - 5)
                        .attr('y2', yScale(0) + 5)
                        .attr('stroke', 'rgba(0, 255, 255, 0.2)')
                        .attr('stroke-width', 1);
                    
                    xAxis.append('text')
                        .attr('x', xScale(i))
                        .attr('y', yScale(0) + 20)
                        .attr('text-anchor', 'middle')
                        .attr('fill', 'rgba(255, 255, 255, 0.5)')
                        .attr('font-family', 'Orbitron')
                        .attr('font-size', '10px')
                        .text(i);
                }
            }
            
            for (let i = -7; i <= 7; i++) {
                if (i !== 0) {
                    // Y轴刻度
                    yAxis.append('line')
                        .attr('x1', xScale(0) - 5)
                        .attr('x2', xScale(0) + 5)
                        .attr('y1', yScale(i))
                        .attr('y2', yScale(i))
                        .attr('stroke', 'rgba(0, 255, 255, 0.2)')
                        .attr('stroke-width', 1);
                    
                    if (i % 2 === 0) {
                        yAxis.append('text')
                            .attr('x', xScale(0) - 20)
                            .attr('y', yScale(i) + 3)
                            .attr('text-anchor', 'end')
                            .attr('fill', 'rgba(255, 255, 255, 0.5)')
                            .attr('font-family', 'Orbitron')
                            .attr('font-size', '10px')
                            .text(i);
                    }
                }
            }
        }

        // 创建能量核心
        function createEnergyCore() {
            const coreGroup = g.append('g')
                .attr('transform', `translate(${xScale(0)}, ${yScale(1)})`);
            
            // 外层光晕
            for (let i = 3; i > 0; i--) {
                coreGroup.append('circle')
                    .attr('r', 10 + i * 10)
                    .attr('fill', 'none')
                    .attr('stroke', '#00ffff')
                    .attr('stroke-width', 0.5)
                    .attr('opacity', 0.2 * i)
                    .style('animation', `corePulse ${2 + i * 0.5}s ease-in-out infinite`);
            }
            
            // 核心
            energyCore = coreGroup.append('circle')
                .attr('r', 8)
                .attr('fill', '#00ffff')
                .attr('stroke', '#ffffff')
                .attr('stroke-width', 2)
                .style('filter', 'url(#strong-glow)')
                .style('animation', 'corePulse 1.5s ease-in-out infinite');
        }

        // 更新曲线
        function updateCurve(a) {
            // 移除旧曲线
            glowGroup.selectAll('.curve-path').remove();
            
            // 生成数据点
            const data = [];
            for (let x = -5; x <= 5; x += 0.05) {
                const y = Math.pow(a, x);
                if (y <= 20 && y >= -20) {
                    data.push({x: x, y: y});
                }
            }
            
            // 创建曲线生成器
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y))
                .curve(d3.curveBasis);
            
            // 根据a值确定颜色
            let curveColor = '#00ffff';
            if (a > 2) {
                const t = Math.min((a - 2) / 3, 1);
                curveColor = d3.interpolateRgb('#00ffff', '#ffd700')(t);
            } else if (a < 0.5) {
                const t = Math.max((0.5 - a) / 0.3, 0);
                curveColor = d3.interpolateRgb('#00ffff', '#ff00ff')(t);
            }
            
            // 添加轨迹
            if (trails.length > 5) {
                trails.shift().remove();
            }
            
            const trail = glowGroup.append('path')
                .datum(data)
                .attr('class', 'trail')
                .attr('d', line)
                .attr('stroke', curveColor)
                .attr('stroke-width', 1)
                .attr('opacity', 0.2);
            
            trails.push(trail);
            
            // 绘制主曲线
            curve = glowGroup.append('path')
                .datum(data)
                .attr('class', 'curve-path')
                .attr('d', line)
                .attr('fill', 'none')
                .attr('stroke', curveColor)
                .attr('stroke-width', 3)
                .style('filter', 'url(#glow)');
            
            // 添加动画效果
            const totalLength = curve.node().getTotalLength();
            curve
                .attr('stroke-dasharray', totalLength + ' ' + totalLength)
                .attr('stroke-dashoffset', totalLength)
                .transition()
                .duration(500)
                .attr('stroke-dashoffset', 0);
        }

        // 触发爆发效果
        function triggerExplosion() {
            const container = document.getElementById('explosion-container');
            
            // 创建多个爆发环
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'explosion-ring';
                    ring.style.left = '50%';
                    ring.style.top = '50%';
                    ring.style.transform = 'translate(-50%, -50%)';
                    ring.style.animation = `explode ${1.5 - i * 0.2}s ease-out`;
                    container.appendChild(ring);
                    
                    setTimeout(() => ring.remove(), 1500);
                }, i * 100);
            }
            
            // 显示临界点警告
            const warning = document.getElementById('critical-warning');
            warning.style.opacity = '1';
            warning.style.animation = 'warningFlash 0.5s ease-in-out 3';
            
            setTimeout(() => {
                warning.style.opacity = '0';
                warning.style.animation = '';
            }, 1500);
            
            // 屏幕闪光
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8), transparent)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '300';
            container.appendChild(flash);
            
            setTimeout(() => {
                flash.style.transition = 'opacity 0.5s';
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 500);
            }, 100);
        }

        // 主动画循环
        function animate() {
            if (!window.isPlaying) {
                animationId = requestAnimationFrame(animate);
                return;
            }

            // 使用全局速度变量
            const currentSpeed = window.speed || 1;

            // 第一幕：衰减之舞 (1 -> 0.2)
            if (phase === 1) {
                currentA = Math.max(0.2, currentA - 0.02 * currentSpeed);
                if (currentA <= 0.2) {
                    phase = 2;
                    updatePhaseDisplay('临界接近', '接近奇点...');
                }
            }
            // 第二幕：临界时刻 (0.2 -> 1)
            else if (phase === 2) {
                currentA = Math.min(1, currentA + 0.01 * currentSpeed);
                if (Math.abs(currentA - 1) < 0.01) {
                    triggerExplosion();
                    currentA = 1;
                    phase = 3;
                    updatePhaseDisplay('增长爆发', '指数扩张已启动');
                }
            }
            // 第三幕：增长之舞 (1 -> 5)
            else if (phase === 3) {
                currentA = Math.min(5, currentA + 0.04 * currentSpeed);

                // 在关键点微停顿
                if (Math.abs(currentA - 2) < 0.02 || Math.abs(currentA - Math.E) < 0.02) {
                    setTimeout(() => {}, 500);
                }

                if (currentA >= 5) {
                    phase = 1;
                    updatePhaseDisplay('衰减阶段', '能量耗散模式');
                }
            }
            
            // 更新显示
            updateDisplay(currentA);
            updateCurve(currentA);
            
            animationId = requestAnimationFrame(animate);
        }

        // 开始动画
        function startAnimation() {
            updatePhaseDisplay('衰减阶段', '能量耗散模式');
            animate();
        }

        // 更新显示
        function updateDisplay(a) {
            document.getElementById('param-value').textContent = a.toFixed(2);
            document.getElementById('base-value').textContent = a.toFixed(2);
            updateInfoPanel(a);
        }

        // 更新信息面板
        function updateInfoPanel(a) {
            // 更新单调性显示
            const monotonicity = document.getElementById('monotonicity');
            if (monotonicity) {
                const monotonicitySpan = monotonicity.querySelector('.info-highlight');
                if (a > 1) {
                    monotonicitySpan.textContent = '递增';
                    monotonicitySpan.style.color = '#00ff00';
                } else if (a < 1 && a > 0) {
                    monotonicitySpan.textContent = '递减';
                    monotonicitySpan.style.color = '#ff6600';
                } else {
                    monotonicitySpan.textContent = '常数';
                    monotonicitySpan.style.color = '#ffff00';
                }
            }
        }

        // 更新阶段显示
        function updatePhaseDisplay(name, subtitle) {
            document.getElementById('phase-name').textContent = name;
            document.getElementById('phase-subtitle').textContent = subtitle;
        }

        // 设置控制按钮
        function setupControls() {
            // 使用全局变量 isPlaying 和 speed
            // 监听来自主页面的控制消息
            window.addEventListener('message', (event) => {
                if (event.data.type === 'animationControl') {
                    // 更新播放状态
                    window.isPlaying = event.data.playing;

                    // 更新速度
                    window.speed = event.data.speed;
                    window.animationSpeed = event.data.speed;

                    // 根据播放状态控制动画
                    if (window.isPlaying) {
                        autoMode = true;
                        animate();
                    } else {
                        autoMode = false;
                        cancelAnimationFrame(animationId);
                    }
                }
            });

            // 页面加载时请求当前动画状态
            window.parent.postMessage({
                type: 'requestAnimationState'
            }, '*');
        }

        // 清理函数
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });
    </script>

</body>
