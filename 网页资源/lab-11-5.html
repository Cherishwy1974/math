    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script defer src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js"></script>

    <style>
        :root {
            --h1-size: 22px;
            --h2-size: 20px;
            --h3-size: 18px;
            --btn-size: 16px;
            --formula-size: 20px;
            --text-size: 16px;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            font-size: var(--text-size);
            line-height: 1.5;
            background: var(--gray-50);
            color: var(--gray-800);
        }

        .return-home-panel {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;

        .return-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.95), rgba(99, 102, 241, 0.9));
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 10px 18px rgba(79, 70, 229, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .return-toggle:focus-visible {
            outline: 2px solid rgba(129, 140, 248, 0.6);
            outline-offset: 3px;
        }

        .return-toggle:hover {
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 14px 26px rgba(79, 70, 229, 0.35);

        .return-links {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding: 10px;

            backdrop-filter: blur(6px);

        .return-home-panel.open .return-links {

        .return-link {
            padding: 6px 12px;

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            max-height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--light);
            padding: 10px 24px;
            height: 48px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: var(--h1-size);
            font-weight: 600;
        }

        .main {
            display: flex;

        .sidebar {
            width: 120px;
            background: var(--gray-50);
            border-right: 1px solid var(--border);
            padding: 12px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--gray-600);
            text-align: left;
            font-size: var(--text-size);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--gray-100);
        }

        .nav-btn.active {
            background: var(--primary);
            color: var(--light);
        }

        .content {
            flex: 1;
            display: none;
            padding: 18px;
            overflow-y: auto;
        }

        .content.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
        }

        .card h3 {
            font-size: var(--h3-size);
            color: var(--primary);
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--gray-600);
        }

        .input-group select,
        .input-group input,
        .input-group input[type="range"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: var(--text-size);
            background: var(--gray-50);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            font-size: var(--btn-size);
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .info-box {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            font-size: var(--text-size);
            line-height: 1.6;
        }

        canvas {
            width: 100%;
            height: 260px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

        table.test-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.test-table td {
            border: 1px solid var(--gray-200);
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 11.5 级数近似与误差估计实验室</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1', this)">近似计算</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2', this)">误差控制</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>选择目标函数</h3>
                        <div class="input-group">
                            <label>函数</label>
                            <select id="approxFunction" onchange="updateApprox()">
                                <option value="exp">$e^x$</option>
                                <option value="sin">$\sin x$</option>
                                <option value="ln">$\ln(1+x)$</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>计算点 x</label>
                            <input type="number" id="pointInput" value="0.5" step="0.1" onchange="updateApprox()">
                        </div>
                        <div class="input-group">
                            <label>使用项数 N：<span id="termValue">4</span></label>
                            <input type="range" id="termRange" min="1" max="12" value="4" oninput="changeTerm(this.value)">
                        </div>
                    </div>
                    <div class="card">
                        <h3>近似结果</h3>
                        <div class="info-box" id="approxResult">请选择参数。</div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>项值表</h3>
                        <table class="test-table" id="approxTable"></table>
                    </div>
                    <div class="card">
                        <h3>绘图比较</h3>
                        <canvas id="approxCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>误差估计</h3>
                        <div class="input-group">
                            <label>期望误差阈值 ε</label>
                            <input type="number" id="epsilonInput" value="0.001" step="0.001">
                        </div>
                        <button class="btn" onclick="estimateError()">估计所需项数</button>
                        <div class="info-box" id="errorEstimate">根据余项公式或莱布尼兹误差界，判断使用多少项可满足精度要求。</div>
                    </div>
                    <div class="card">
                        <h3>估计说明</h3>
                        <div class="info-box" id="estimateDetails"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>误差曲线</h3>
                        <canvas id="errorCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFunction = 'exp';
        let currentPoint = 0.5;
        let currentTerms = 4;
        let storedApprox = [];

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function changeTerm(value) {
            currentTerms = parseInt(value, 10);
            document.getElementById('termValue').textContent = currentTerms;
            updateApprox();
        }

        function updateApprox() {
            currentFunction = document.getElementById('approxFunction').value;
            currentPoint = parseFloat(document.getElementById('pointInput').value);
            const { terms, sum, actual } = computeSeries(currentFunction, currentPoint, currentTerms);
            storedApprox = terms;
            buildApproxTable(terms);
            document.getElementById('approxResult').innerHTML = `近似值 ${sum.toFixed(6)}，真实值 ${actual.toFixed(6)}，误差 ${Math.abs(actual - sum).toExponential(2)}`;
            drawApproxCanvas(terms, actual);
        }

        function computeSeries(func, x, n) {
            const terms = [];
            let sum = 0;
            for (let k = 0; k < n; k++) {
                let coeff = 0;
                if (func === 'exp') coeff = 1 / factorial(k);
                else if (func === 'sin') coeff = (k % 2 === 0) ? 0 : Math.pow(-1, (k - 1) / 2) / factorial(k);
                else if (func === 'ln') coeff = k === 0 ? 0 : Math.pow(-1, k - 1) / k;
                const term = coeff * Math.pow(x, k);
                sum += term;
                terms.push({ k, coeff, term, sum });
            }
            const actual = func === 'exp' ? Math.exp(x) : func === 'sin' ? Math.sin(x) : Math.log(1 + x);
            return { terms, sum, actual };
        }

        function factorial(n) {
            if (n === 0) return 1;
            let result = 1;
            for (let i = 1; i <= n; i++) result *= i;
            return result;
        }

        function buildApproxTable(terms) {
            const table = document.getElementById('approxTable');
            table.innerHTML = '<tr><td>k</td><td>系数</td><td>项值</td><td>部分和</td></tr>';
            terms.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.k}</td><td>${row.coeff.toFixed(6)}</td><td>${row.term.toFixed(6)}</td><td>${row.sum.toFixed(6)}</td>`;
                table.appendChild(tr);
            });
        }

        function drawApproxCanvas(terms, actual) {
            const canvas = document.getElementById('approxCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height, '项数', '部分和');
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            terms.forEach((row, index) => {
                const x = 50 + (width - 100) * (index / Math.max(1, terms.length - 1));
                const y = height - 40 - (row.sum) * 40;
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            ctx.strokeStyle = '#ef4444';
            const actualY = height - 40 - actual * 40;
            ctx.beginPath();
            ctx.moveTo(50, actualY);
            ctx.lineTo(width - 50, actualY);
            ctx.stroke();
        }

        function drawAxis(ctx, width, height, xlabel, ylabel) {
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, height - 40);
            ctx.stroke();
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#374151';
            ctx.fillText(xlabel, width - 70, height - 48);
            ctx.fillText(ylabel, 12, 50);
            ctx.restore();
        }

        function estimateError() {
            const epsilon = parseFloat(document.getElementById('epsilonInput').value);
            let required = 1;
            if (currentFunction === 'exp') {
                // Use next term of Taylor series remainder estimate
                while (Math.pow(currentPoint, required) / factorial(required) > epsilon) {
                    required++;
                }
                document.getElementById('estimateDetails').textContent = `使用泰勒余项：|R_{n}| ≤ \frac{|x|^{n+1}}{(n+1)!}，需 n ≥ ${required - 1}。`;
            } else if (currentFunction === 'sin') {
                while (Math.pow(Math.abs(currentPoint), 2 * required + 1) / factorial(2 * required + 1) > epsilon) {
                    required++;
                }
                document.getElementById('estimateDetails').textContent = `交错奇次项，余项 ≤ 下一项绝对值，需使用到 ${2 * required + 1} 次项。`;
            } else {
                while (Math.abs(Math.pow(-currentPoint, required) / (required + 1)) > epsilon) {
                    required++;
                }
                document.getElementById('estimateDetails').textContent = `利用交错级数误差界：|R_n| ≤ a_{n+1}，需 n ≥ ${required}。`;
            }
            drawErrorCanvas(epsilon, required);
        }

        function drawErrorCanvas(epsilon, required) {
            const canvas = document.getElementById('errorCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height, 'n', '误差');
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            for (let n = 1; n <= currentTerms; n++) {
                const error = Math.abs(storedApprox[n - 1] ? storedApprox[n - 1].sum - storedApprox[storedApprox.length - 1].sum : 0);
                const x = 50 + (width - 100) * (n / currentTerms);
                const y = height - 40 - error * 300;
                if (n === 1) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            const epsilonY = height - 40 - epsilon * 300;
            ctx.strokeStyle = '#ef4444';
            ctx.beginPath();
            ctx.moveTo(50, epsilonY);
            ctx.lineTo(width - 50, epsilonY);
            ctx.stroke();
            ctx.fillStyle = '#374151';
            ctx.fillText(`ε=${epsilon}`, width - 140, epsilonY - 10);
        }

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        window.addEventListener('resize', () => {
            drawApproxCanvas(storedApprox, currentFunction === 'exp' ? Math.exp(currentPoint) : currentFunction === 'sin' ? Math.sin(currentPoint) : Math.log(1 + currentPoint));
            drawErrorCanvas(parseFloat(document.getElementById('epsilonInput').value), 0);
        });

        updateApprox();
        renderMath();
    </script>
</body>
</html>
