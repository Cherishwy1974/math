    <style>

<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">

    <div class="container">
        <header class="header">
            <h1>Lab 13.6 连续型随机变量与正态分布</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1')">概率密度</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2')">正态分布</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>均匀分布 $U(a,b)$</h3>
                        <div class="input-group">
                            <label>下限 $a$</label>
                            <input type="range" id="aRange" min="-5" max="0" step="0.5" value="-2">
                            <div>$a=<span id="aVal" class="highlight">-2.0</span>$</div>
                        </div>
                        <div class="input-group">
                            <label>上限 $b$</label>
                            <input type="range" id="bRange" min="0.5" max="5" step="0.5" value="3">
                            <div>$b=<span id="bVal" class="highlight">3.0</span>$</div>
                        </div>
                        <div class="input-group">
                            <label>区间 $[c,d]$ 概率</label>
                            <input type="range" id="cRange" min="-5" max="5" step="0.5" value="0">
                            <input type="range" id="dRange" min="-5" max="5" step="0.5" value="1">
                            <div>$P(c \le X \le d)=<span id="intervalProb" class="highlight">0.20</span>$</div>
                        </div>
                        <div class="stat-grid">
                            <div class="stat-card">
                                <h4>密度高度</h4>
                                <p id="densityHeight">0.20</p>
                            </div>
                            <div class="stat-card">
                                <h4>期望</h4>
                                <p id="uniformMean">0.50</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <p>均匀分布密度函数为 $f(x)=rac{1}{b-a}$，图形为矩形。</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>密度函数图</h3>
                        <canvas id="densityCanvas" width="520" height="320"></canvas>
                        <ul class="info-list">
                            <li>绿色区域表示区间概率。</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>正态分布参数</h3>
                        <div class="input-group">
                            <label>均值 $\mu$</label>
                            <input type="range" id="muRange" min="-2" max="2" step="0.2" value="0">
                            <div>$\mu=<span id="muVal" class="highlight">0.0</span>$</div>
                        </div>
                        <div class="input-group">
                            <label>标准差 $\sigma$</label>
                            <input type="range" id="sigmaRange" min="0.5" max="2.5" step="0.1" value="1">
                            <div>$\sigma=<span id="sigmaVal" class="highlight">1.0</span>$</div>
                        </div>
                        <div class="input-group">
                            <label>区间 $[\mu-\sigma, \mu+\sigma]$ 概率</label>
                            <p id="normalInterval" class="highlight">0.682</p>
                        </div>
                        <div class="info-box">
                            <p>正态分布的钟形曲线由密度函数 $arphi(x)$ 给出。</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>正态分布曲线</h3>
                        <canvas id="normalCanvas" width="520" height="320"></canvas>
                        <ul class="info-list">
                            <li>阴影区域展示 $\mu \pm \sigma$ 的概率。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.content');
        const buttons = document.querySelectorAll('.nav-btn');

        function switchPanel(id, trigger) {
            const activeButton = trigger instanceof HTMLElement ? trigger :

                (typeof event !== 'undefined' && event?.currentTarget instanceof HTMLElement ? event.currentTarget :

                    document.querySelector(.nav-btn[data-panel="{id}"]) ||

                    document.querySelector(.nav-btn[data-target="{id}"]) ||

                    null);

            panels.forEach(panel => panel.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const activeBtn = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(id));
            if (activeBtn) activeBtn.classList.add('active');
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = 300;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0);
            ctx.scale(ratio, ratio);
            return ctx;
        }

        const densityCtx = resizeCanvas(document.getElementById('densityCanvas'));
        const normalCtx = resizeCanvas(document.getElementById('normalCanvas'));

        function updateUniform() {
            let a = Number(document.getElementById('aRange').value);
            let b = Number(document.getElementById('bRange').value);
            if (b <= a) b = a + 0.5;
            document.getElementById('bRange').value = b;
            document.getElementById('aVal').textContent = a.toFixed(1);
            document.getElementById('bVal').textContent = b.toFixed(1);
            const density = 1 / (b - a);
            document.getElementById('densityHeight').textContent = density.toFixed(2);
            document.getElementById('uniformMean').textContent = ((a + b) / 2).toFixed(2);
            const c = Math.min(Number(document.getElementById('cRange').value), Number(document.getElementById('dRange').value));
            const d = Math.max(Number(document.getElementById('cRange').value), Number(document.getElementById('dRange').value));
            document.getElementById('cRange').value = c;
            document.getElementById('dRange').value = d;
            const prob = Math.max(0, Math.min(d, b) - Math.max(c, a)) * density;
            document.getElementById('intervalProb').textContent = prob.toFixed(2);
            drawDensity(a, b, c, d);
        }

        function drawDensity(a, b, c, d) {
            const ctx = densityCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            const scaleX = (width - 100) / (b - a + 4);
            const offsetX = 55 - (a - (-2)) * scaleX;
            const density = 1 / (b - a);
            const heightScale = (height - 80) * density;
            ctx.fillStyle = 'rgba(34,197,94,0.4)';
            const left = Math.max(c, a);
            const right = Math.min(d, b);
            const rectX = offsetX + (left - (-2)) * scaleX;
            const rectWidth = Math.max(0, right - left) * scaleX;
            ctx.fillRect(rectX, height - 40 - heightScale, rectWidth, heightScale);
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(offsetX + (a - (-2)) * scaleX, height - 40);
            ctx.lineTo(offsetX + (a - (-2)) * scaleX, height - 40 - heightScale);
            ctx.lineTo(offsetX + (b - (-2)) * scaleX, height - 40 - heightScale);
            ctx.lineTo(offsetX + (b - (-2)) * scaleX, height - 40);
            ctx.stroke();
            ctx.restore();
        }

        function normalPDF(x, mu, sigma) {
            return (1 / (sigma * Math.sqrt(2 * Math.PI))) * Math.exp(-Math.pow(x - mu, 2) / (2 * sigma * sigma));
        }

        function normalCDF(z) {
            return 0.5 * (1 + erf(z / Math.sqrt(2)));
        }

        function erf(x) {
            const sign = x >= 0 ? 1 : -1;
            x = Math.abs(x);
            const a1 = 0.254829592;
            const a2 = -0.284496736;
            const a3 = 1.421413741;
            const a4 = -1.453152027;
            const a5 = 1.061405429;
            const p = 0.3275911;
            const t = 1 / (1 + p * x);
            const y = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return sign * y;
        }

        function updateNormal() {
            const mu = Number(document.getElementById('muRange').value);
            const sigma = Number(document.getElementById('sigmaRange').value);
            document.getElementById('muVal').textContent = mu.toFixed(1);
            document.getElementById('sigmaVal').textContent = sigma.toFixed(1);
            const lower = (mu - sigma - mu) / sigma;
            const upper = (mu + sigma - mu) / sigma;
            const prob = normalCDF(upper) - normalCDF(lower);
            document.getElementById('normalInterval').textContent = prob.toFixed(3);
            drawNormal(mu, sigma);
        }

        function drawNormal(mu, sigma) {
            const ctx = normalCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            const scaleX = (width - 100) / 8;
            const scaleY = height - 80;
            ctx.strokeStyle = '#2563eb';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let x = mu - 4 * sigma; x <= mu + 4 * sigma; x += 0.1) {
                const pdf = normalPDF(x, mu, sigma);
                const px = 55 + (x - (mu - 4 * sigma)) * scaleX / sigma;
                const py = height - 40 - pdf * scaleY * sigma;
                if (x === mu - 4 * sigma) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();
            const lower = mu - sigma;
            const upper = mu + sigma;
            ctx.fillStyle = 'rgba(37, 99, 235, 0.25)';
            ctx.beginPath();
            for (let x = lower; x <= upper; x += 0.05) {
                const pdf = normalPDF(x, mu, sigma);
                const px = 55 + (x - (mu - 4 * sigma)) * scaleX / sigma;
                const py = height - 40 - pdf * scaleY * sigma;
                if (x === lower) ctx.moveTo(px, height - 40);
                ctx.lineTo(px, py);
            }
            for (let x = upper; x >= lower; x -= 0.05) {
                const px = 55 + (x - (mu - 4 * sigma)) * scaleX / sigma;
                ctx.lineTo(px, height - 40);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        document.querySelectorAll('#aRange, #bRange, #cRange, #dRange').forEach(input => {
            input.addEventListener('input', updateUniform);
        });

        document.querySelectorAll('#muRange, #sigmaRange').forEach(input => {
            input.addEventListener('input', updateNormal);
        });

        window.addEventListener('resize', () => {
            resizeCanvas(densityCtx.canvas);
            resizeCanvas(normalCtx.canvas);
            updateUniform();
            updateNormal();
        });

        updateUniform();
        updateNormal();
        renderMath();
    </script>
