    <script>

            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']

    <style>

        :root {

            --h2-size: 20px;

        .input-group input[type="range"] {

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {

        .btn,

            display: inline-flex;
            align-items: center;

            border: none;
            border-radius: 6px;

            color: var(--light);

        .info-box {
            background: var(--gray-50);

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: var(--gray-50);
            border-radius: 10px;

            border: 1px dashed var(--border);
        }

        .stat-card h4 {
            font-size: 15px;

        .stat-card p {

        }

        .info-list {

            list-style: disc;

<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 13.5 二项分布与泊松分布可视化</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1')">二项分布</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2')">泊松分布</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>二项分布参数</h3>
                        <div class="input-group">
                            <label>试验次数 $n$</label>
                            <input type="range" id="nRange" min="1" max="20" value="10">
                            <div>$n=<span id="nVal" class="highlight">10</span>$</div>
                        </div>
                        <div class="input-group">
                            <label>成功概率 $p$</label>
                            <input type="range" id="pRange" min="0.1" max="0.9" step="0.05" value="0.4">
                            <div>$p=<span id="pVal" class="highlight">0.40</span>$</div>
                        </div>
                        <div class="stat-grid">
                            <div class="stat-card">
                                <h4>期望</h4>
                                <p id="binomMean">4.00</p>
                            </div>
                            <div class="stat-card">
                                <h4>方差</h4>
                                <p id="binomVar">2.40</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <p>公式：$P(X=k)=inom{n}{k}p^k(1-p)^{n-k}$。</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>二项分布图像</h3>
                        <canvas id="binomCanvas" width="520" height="320"></canvas>
                        <ul class="info-list">
                            <li>蓝色柱子为概率。</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>泊松分布参数</h3>
                        <div class="input-group">
                            <label>平均发生率 $\lambda$</label>
                            <input type="range" id="lambdaRange" min="0.5" max="8" step="0.5" value="3">
                            <div>$\lambda=<span id="lambdaVal" class="highlight">3.0</span>$</div>
                        </div>
                        <div class="stat-grid">
                            <div class="stat-card">
                                <h4>期望</h4>
                                <p id="poissonMean">3.00</p>
                            </div>
                            <div class="stat-card">
                                <h4>方差</h4>
                                <p id="poissonVar">3.00</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <p>公式：$P(X=k)=\dfrac{\lambda^k}{k!}e^{-\lambda}$。</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>泊松分布图像</h3>
                        <canvas id="poissonCanvas" width="520" height="320"></canvas>
                        <ul class="info-list">
                            <li>红色折线展示形状。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.content');
        const buttons = document.querySelectorAll('.nav-btn');

        function switchPanel(id, trigger) {
            const activeButton = trigger instanceof HTMLElement ? trigger :

                (typeof event !== 'undefined' && event?.currentTarget instanceof HTMLElement ? event.currentTarget :

                    document.querySelector(.nav-btn[data-panel="{id}"]) ||

                    document.querySelector(.nav-btn[data-target="{id}"]) ||

                    null);

            panels.forEach(panel => panel.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const activeBtn = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(id));
            if (activeBtn) activeBtn.classList.add('active');
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = 300;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0);
            ctx.scale(ratio, ratio);
            return ctx;
        }

        const binomCtx = resizeCanvas(document.getElementById('binomCanvas'));
        const poissonCtx = resizeCanvas(document.getElementById('poissonCanvas'));

        function factorial(n) {
            let res = 1;
            for (let i = 2; i <= n; i++) res *= i;
            return res;
        }

        function updateBinom() {
            const n = Number(document.getElementById('nRange').value);
            const p = Number(document.getElementById('pRange').value);
            document.getElementById('nVal').textContent = n;
            document.getElementById('pVal').textContent = p.toFixed(2);
            document.getElementById('binomMean').textContent = (n * p).toFixed(2);
            document.getElementById('binomVar').textContent = (n * p * (1 - p)).toFixed(2);
            drawBinom(n, p);
        }

        function drawBinom(n, p) {
            const ctx = binomCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            const probs = [];
            for (let k = 0; k <= n; k++) {
                const comb = factorial(n) / (factorial(k) * factorial(n - k));
                const prob = comb * Math.pow(p, k) * Math.pow(1 - p, n - k);
                probs.push({ k, prob });
            }
            const maxP = Math.max(...probs.map(item => item.prob));
            const barWidth = (width - 100) / (n + 1);
            probs.forEach((item, idx) => {
                const x = 55 + idx * barWidth;
                const barHeight = (item.prob / maxP) * (height - 80);
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(x, height - 40 - barHeight, barWidth * 0.7, barHeight);
                ctx.fillStyle = '#111827';
                ctx.fillText(item.k, x, height - 20);
            });
            ctx.restore();
        }

        function updatePoisson() {
            const lambda = Number(document.getElementById('lambdaRange').value);
            document.getElementById('lambdaVal').textContent = lambda.toFixed(1);
            document.getElementById('poissonMean').textContent = lambda.toFixed(2);
            document.getElementById('poissonVar').textContent = lambda.toFixed(2);
            drawPoisson(lambda);
        }

        function drawPoisson(lambda) {
            const ctx = poissonCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            const maxK = Math.max(10, Math.ceil(lambda + 4 * Math.sqrt(lambda)));
            const probs = [];
            for (let k = 0; k <= maxK; k++) {
                const prob = Math.pow(lambda, k) * Math.exp(-lambda) / factorial(k);
                probs.push({ k, prob });
            }
            const maxP = Math.max(...probs.map(item => item.prob));
            const step = (width - 100) / (maxK + 1);
            ctx.strokeStyle = '#ef4444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            probs.forEach((item, idx) => {
                const x = 55 + idx * step;
                const y = height - 40 - (item.prob / maxP) * (height - 80);
                if (idx === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                ctx.fillStyle = '#f87171';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.stroke();
            ctx.restore();
        }

        document.getElementById('nRange').addEventListener('input', updateBinom);
        document.getElementById('pRange').addEventListener('input', updateBinom);
        document.getElementById('lambdaRange').addEventListener('input', updatePoisson);

        window.addEventListener('resize', () => {
            resizeCanvas(binomCtx.canvas);
            resizeCanvas(poissonCtx.canvas);
            updateBinom();
            updatePoisson();
        });

        updateBinom();
        updatePoisson();
        renderMath();
    </script>
</body>
