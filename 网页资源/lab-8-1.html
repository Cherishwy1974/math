    <div class="container">
        <header class="header">
            <h1>Lab 8.1｜二元函数的定义域可视化与区域分析</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1', this)">定义域识别</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2', this)">区域构建</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="panel-title">函数类型与定义域条件</div>
                    <div class="control-group">
                        <label for="functionSelect">选择待分析函数：</label>
                        <select id="functionSelect" onchange="updateDomain()">
                            <option value="sqrt">$z=\sqrt{x-y}$</option>
                            <option value="log">$z=\ln(1-x^2-y^2)$</option>
                            <option value="fraction">$z=\dfrac{x+y}{x-y}$</option>
                            <option value="piece">$z=\sqrt{4-x^2-y^2}+\ln(x^2+y^2)$</option>
                        </select>
                    </div>
                    <div class="info-card" id="domainDescription">
                        请选择函数，系统会给出对应的定义域条件说明。
                    </div>

                        <thead>
                            <tr>
                                <th>函数特征</th>
                                <th>约束条件</th>
                                <th>类型</th>
                            </tr>
                        </thead>
                        <tbody id="constraintTable">
                            <tr>
                                <td>——</td>
                                <td>——</td>
                                <td>——</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="info-card" id="domainSummary">
                        <span class="status-tag">提示</span> 定义域区域将在右侧画布中以蓝色阴影展示。
                    </div>

                <div class="column">
                    <div class="panel-title">点位测试与边界判断</div>
                    <div class="control-group">
                        <label>尝试输入点 $(x,y)$ 判断是否属于定义域：</label>
                        <div style="display:flex; gap:10px;">
                            <div style="flex:1;">
                                <label for="testX">x</label>
                                <input type="number" id="testX" value="0" step="0.1" oninput="testPoint()" />
                            </div>
                            <div style="flex:1;">
                                <label for="testY">y</label>
                                <input type="number" id="testY" value="0" step="0.1" oninput="testPoint()" />
                            </div>
                        </div>
                        <div class="info-card" id="pointStatus">请选择函数后输入坐标，系统将判定该点是否在定义域中。</div>
                    </div>
                    <div class="control-group">
                        <label>沿参数路径 $(x(t), y(t))$ 探索边界：</label>
                        <div>
                            <label>路径选择：</label>
                            <select id="pathSelect" onchange="updatePath()">
                                <option value="line">$x=t,\ y=t-1$</option>
                                <option value="circle">$x=\cos t,\ y=\sin t$</option>
                                <option value="parabola">$x=t,\ y=t^2$</option>
                            </select>
                        </div>
                        <div>
                            <label for="tSlider">参数 $t$：<span class="slider-value" id="tValue">0.00</span></label>
                            <input type="range" id="tSlider" min="-2" max="2" step="0.02" value="0" oninput="updatePathPoint()" />
                        </div>
                        <div class="info-card" id="pathDescription">沿路径移动观察点如何进入或离开定义域。</div>
                    </div>
                </div>

                </div>

    <script>
        const domainCanvas = document.getElementById('domainCanvas');
        const pathCanvas = document.getElementById('pathCanvas');
        let activeFunction = 'sqrt';

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(ratio, ratio);
            return ctx;
        }

        function drawAxis(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 1.5;

            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();

            ctx.fillStyle = '#4b5563';
            ctx.font = '14px sans-serif';
            ctx.fillText('x', width - 40, height - 48);
            ctx.fillText('y', 58, 40);

            ctx.lineWidth = 1;
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.5)';
            ctx.beginPath();
            for (let i = 1; i <= 6; i++) {
                const x = 50 + i * 60;
                ctx.moveTo(x, height - 45);
                ctx.lineTo(x, height - 35);
                ctx.moveTo(45, height - 40 - i * 50);
                ctx.lineTo(55, height - 40 - i * 50);
            }
            ctx.stroke();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(panel => panel.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            setTimeout(() => {
                drawDomainRegion();
                drawPathCanvas();
            }, 100);
        }

        function updateDomain() {
            const select = document.getElementById('functionSelect');
            activeFunction = select.value;
            const description = document.getElementById('domainDescription');
            const table = document.getElementById('constraintTable');
            let html = '';
            let summary = '';
            if (activeFunction === 'sqrt') {
                description.innerHTML = '<p><strong>平方根函数</strong>要求被开方表达式非负，因此有 $x - y \ge 0$。</p>';
                html += '<tr><td>被开方式</td><td>$x - y \ge 0$</td><td class="highlight">半平面</td></tr>';
                html += '<tr><td>整体范围</td><td>$x \in \mathbb{R},\ y \le x$</td><td>倾斜边界</td></tr>';
                summary = '阴影部分表示位于直线 $y=x$ 下方的区域。';
            } else if (activeFunction === 'log') {
                description.innerHTML = '<p>$\ln$ 函数要求内部大于 0，即 $1 - x^2 - y^2 &gt; 0$，对应单位圆盘内部。</p>';
                html += '<tr><td>对数函数</td><td>$x^2 + y^2 &lt; 1$</td><td class="highlight">开圆盘</td></tr>';
                html += '<tr><td>边界</td><td>$x^2 + y^2 = 1$</td><td>不含边界</td></tr>';
                summary = '蓝色圆盘内部是允许区域，圆周本身被排除。';
            } else if (activeFunction === 'fraction') {
                description.innerHTML = '<p>分母不得为 0，因此需要 $x - y \ne 0$，即排除直线 $y=x$。</p>';
                html += '<tr><td>分式函数</td><td>$x \ne y$</td><td class="highlight">除去直线</td></tr>';
                html += '<tr><td>定义域</td><td>全平面 - $y=x$</td><td>断裂型</td></tr>';
                summary = '图中蓝色显示整个平面，直线 $y=x$ 将以红色标记排除。';
            } else {
                description.innerHTML = '<p>组合函数要求 $4 - x^2 - y^2 \ge 0$ 且 $x^2 + y^2 &gt; 0$，即闭圆盘去掉圆心。</p>';
                html += '<tr><td>根式部分</td><td>$x^2 + y^2 \le 4$</td><td>闭圆盘</td></tr>';
                html += '<tr><td>对数部分</td><td>$x^2 + y^2 &gt; 0$</td><td class="highlight">去心区域</td></tr>';
                summary = '允许区域是半径为 2 的圆盘，但原点被挖去。';
            }
            table.innerHTML = html;
            document.getElementById('domainSummary').innerHTML = `<span class="status-tag">区域说明</span> ${summary}`;
            drawDomainRegion();
            testPoint();
            updatePathDescription();
            renderMath();
        }

        function drawDomainRegion() {
            if (!domainCanvas) return;
            const ctx = resizeCanvas(domainCanvas);
            const width = domainCanvas.clientWidth - 20;
            const height = domainCanvas.clientHeight - 20;
            drawAxis(ctx, width, height);
            ctx.save();
            ctx.translate(50, height - 40);
            ctx.scale(1, -1);

            const toCanvasX = x => x * 60;
            const toCanvasY = y => y * 50;

            ctx.lineWidth = 2;

            if (activeFunction === 'sqrt') {
                ctx.fillStyle = 'rgba(99, 102, 241, 0.28)';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(width - 100, width - 100);
                ctx.lineTo(width - 100, -height);
                ctx.lineTo(-60, -height);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#6366f1';
                ctx.beginPath();
                ctx.moveTo(-60, -60);
                ctx.lineTo(width - 100, width - 100);
                ctx.stroke();
            } else if (activeFunction === 'log') {
                ctx.fillStyle = 'rgba(16, 185, 129, 0.25)';
                ctx.beginPath();
                for (let t = 0; t <= Math.PI * 2 + 0.01; t += 0.02) {
                    const x = Math.cos(t);
                    const y = Math.sin(t);
                    if (t === 0) ctx.moveTo(toCanvasX(x), toCanvasY(y));
                    else ctx.lineTo(toCanvasX(x), toCanvasY(y));
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#10b981';
                ctx.stroke();
            } else if (activeFunction === 'fraction') {
                ctx.fillStyle = 'rgba(99, 102, 241, 0.18)';
                ctx.fillRect(-60, -height, width + 60, height + 60);
                ctx.strokeStyle = '#ef4444';
                ctx.beginPath();
                ctx.moveTo(-60, -60);
                ctx.lineTo(width - 100, width - 100);
                ctx.stroke();
                ctx.strokeStyle = '#1f2937';
                ctx.setLineDash([6, 6]);
                ctx.beginPath();
                ctx.moveTo(-60, -60 + 10);
                ctx.lineTo(width - 100, width - 100 + 10);
                ctx.stroke();
                ctx.setLineDash([]);
            } else {
                ctx.fillStyle = 'rgba(79, 70, 229, 0.25)';
                ctx.beginPath();
                for (let t = 0; t <= Math.PI * 2 + 0.01; t += 0.02) {
                    const x = 2 * Math.cos(t);
                    const y = 2 * Math.sin(t);
                    if (t === 0) ctx.moveTo(toCanvasX(x), toCanvasY(y));
                    else ctx.lineTo(toCanvasX(x), toCanvasY(y));
                }
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#4f46e5';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let t = 0; t <= Math.PI * 2 + 0.01; t += 0.02) {
                    const x = 2 * Math.cos(t);
                    const y = 2 * Math.sin(t);
                    if (t === 0) ctx.moveTo(toCanvasX(x), toCanvasY(y));
                    else ctx.lineTo(toCanvasX(x), toCanvasY(y));
                }
                ctx.stroke();
            }
            ctx.restore();
        }

        function testPoint() {
            const x = parseFloat(document.getElementById('testX').value);
            const y = parseFloat(document.getElementById('testY').value);
            let status = '';
            let inside = false;
            if (activeFunction === 'sqrt') {
                inside = x - y >= 0;
                status = inside ? '满足 $x \ge y$，点在定义域内。' : '不满足 $x \ge y$，点在定义域外。';
            } else if (activeFunction === 'log') {
                inside = x * x + y * y < 1;
                status = inside ? '位于单位圆盘内，属于定义域。' : '超出单位圆盘，点不在定义域。';
            } else if (activeFunction === 'fraction') {
                inside = Math.abs(x - y) > 1e-6;
                status = inside ? '分母不为 0，属于定义域。' : '分母为 0，点被排除在定义域外。';
            } else {
                const r2 = x * x + y * y;
                inside = r2 <= 4 + 1e-6 && r2 > 1e-6;
                status = inside ? '满足根式和对数的共同条件，点在定义域。' : '不满足至少一个条件，点不属于定义域。';
            }
            const tagClass = inside ? 'status-tag success' : 'status-tag warning';
            document.getElementById('pointStatus').innerHTML = `<span class="${tagClass}">${inside ? '✔ 在域内' : '⚠ 超出范围'}</span> ${status}`;
            updateTestPointMarker(x, y, inside);
            renderMath();
        }

        function updateTestPointMarker(x, y, inside) {
            const ctx = resizeCanvas(domainCanvas);
            const width = domainCanvas.clientWidth - 20;
            const height = domainCanvas.clientHeight - 20;
            drawAxis(ctx, width, height);
            drawDomainRegion();
            ctx.save();
            ctx.translate(50, height - 40);
            ctx.scale(1, -1);
            ctx.fillStyle = inside ? '#10b981' : '#ef4444';
            ctx.beginPath();
            ctx.arc(x * 60, y * 50, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawPathCanvas() {
            if (!pathCanvas) return;
            const ctx = resizeCanvas(pathCanvas);
            const width = pathCanvas.clientWidth - 20;
            const height = pathCanvas.clientHeight - 20;
            drawAxis(ctx, width, height);
            ctx.save();
            ctx.translate(50, height - 40);
            ctx.scale(1, -1);
            drawFunctionSpecific(ctx);
            ctx.restore();
        }

        function drawFunctionSpecific(ctx) {
            ctx.lineWidth = 2;
            if (activeFunction === 'sqrt') {
                ctx.strokeStyle = '#6366f1';
                ctx.beginPath();
                ctx.moveTo(-60, -60);
                ctx.lineTo(360, 360);
                ctx.stroke();
            } else if (activeFunction === 'log') {
                ctx.strokeStyle = '#10b981';
                ctx.beginPath();
                for (let t = 0; t <= Math.PI * 2 + 0.01; t += 0.03) {
                    const x = Math.cos(t) * 180;
                    const y = Math.sin(t) * 150;
                    if (t === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            } else if (activeFunction === 'fraction') {
                ctx.strokeStyle = '#ef4444';
                ctx.beginPath();
                ctx.moveTo(-60, -60);
                ctx.lineTo(360, 360);
                ctx.stroke();
            } else {
                ctx.strokeStyle = '#4f46e5';
                ctx.beginPath();
                for (let t = 0; t <= Math.PI * 2 + 0.01; t += 0.03) {
                    const x = Math.cos(t) * 240;
                    const y = Math.sin(t) * 200;
                    if (t === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updatePathDescription() {
            const select = document.getElementById('pathSelect');
            const desc = document.getElementById('pathDescription');
            const t = parseFloat(document.getElementById('tSlider').value);
            const { x, y } = getPathPoint(t);
            const inside = isInside(x, y);
            const label = inside ? '<span class="status-tag success">在域内</span>' : '<span class="status-tag warning">离开域</span>';
            desc.innerHTML = `${label} 当前参数 $t=${t.toFixed(2)}$，对应点 $(x,y)=(${x.toFixed(2)}, ${y.toFixed(2)})`;
            renderMath();
        }

        function getPathPoint(t) {
            const path = document.getElementById('pathSelect').value;
            if (path === 'line') {
                return { x: t, y: t - 1 };
            } else if (path === 'circle') {
                return { x: Math.cos(t * Math.PI), y: Math.sin(t * Math.PI) };
            }
            return { x: t, y: t * t };
        }

        function isInside(x, y) {
            if (activeFunction === 'sqrt') {
                return x - y >= 0;
            } else if (activeFunction === 'log') {
                return x * x + y * y < 1;
            } else if (activeFunction === 'fraction') {
                return Math.abs(x - y) > 1e-6;
            }
            const r2 = x * x + y * y;
            return r2 <= 4 + 1e-6 && r2 > 1e-6;
        }

        function updatePathPoint() {
            const t = parseFloat(document.getElementById('tSlider').value);
            document.getElementById('tValue').textContent = t.toFixed(2);
            drawPathCanvas();
            const ctx = pathCanvas.getContext('2d');
            const width = pathCanvas.clientWidth - 20;
            const height = pathCanvas.clientHeight - 20;
            ctx.save();
            ctx.translate(50, height - 40);
            ctx.scale(1, -1);
            const { x, y } = getPathPoint(t);
            ctx.fillStyle = isInside(x, y) ? '#10b981' : '#ef4444';
            ctx.beginPath();
            ctx.arc(x * 120, y * 120, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            updatePathDescription();
        }

        function updatePath() {
            updatePathPoint();
        }

        window.addEventListener('resize', () => {
            drawDomainRegion();
            drawPathCanvas();
            updatePathPoint();
        });

        updateDomain();
        drawPathCanvas();
        updatePathPoint();
    </script>
</body>
</html>
