    <div class="container">
        <header class="header">
            <h1>Lab 10.1 矩阵结构认知与特殊矩阵构建实验室</h1>
        </header>

            <div class="content active" id="module1">

                                <option value="sequential">按行递增</option>

                    </div>

                <div class="column">

                            <select id="specialType">
                                <option value="identity">单位矩阵</option>
                                <option value="diagonal">对角矩阵</option>
                                <option value="upper">上三角矩阵</option>

                    </div>

                        <h3>结构说明</h3>

                            选择一种特殊矩阵类型，观察其非零元素的分布规律以及需要满足的代数条件。

    <script>
        const baseState = {
            rows: 3,
            cols: 3,
            matrix: []
        };

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        function drawAxis(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, height - 40);
            ctx.stroke();
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#374151';
            ctx.fillText('列 j', width - 70, height - 48);
            ctx.fillText('行 i', 10, 50);
            ctx.restore();
        }

        function generateMatrix() {
            const rows = parseInt(document.getElementById('rowRange').value, 10);
            const cols = parseInt(document.getElementById('colRange').value, 10);
            const mode = document.getElementById('entryMode').value;
            document.getElementById('rowsDisplay').textContent = rows;
            document.getElementById('colsDisplay').textContent = cols;
            baseState.rows = rows;
            baseState.cols = cols;
            baseState.matrix = [];
            let counter = 1;
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    if (mode === 'sequential') {
                        row.push(counter++);
                    } else if (mode === 'random') {
                        row.push(Math.floor(Math.random() * 9) - 4);
                    } else {
                        row.push(0);
                    }
                }
                baseState.matrix.push(row);
            }
            updateStructureSummary();
            drawMatrixCanvas();
        }

        function updateStructureSummary() {
            const { rows, cols, matrix } = baseState;
            if (!matrix.length) return;
            const tags = [];
            tags.push(rows === cols ? '方阵' : '矩阵');
            if (rows === cols) {
                tags.push(rows % 2 === 0 ? '偶阶' : '奇阶');
            }
            const zeroCount = matrix.flat().filter(v => v === 0).length;
            if (zeroCount === rows * cols) {
                tags.push('零矩阵');
            } else if (zeroCount > rows * cols * 0.6) {
                tags.push('稀疏矩阵');
            }
            const tagContainer = document.getElementById('structureTags');
            tagContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            const summary = [`尺寸：${rows} \times ${cols}`];
            summary.push(rows === cols ? '该矩阵是方阵，可讨论行列式与特征值。' : '该矩阵是非方阵，适用于描述线性变换。');
            summary.push(`零元素比例约为 ${(zeroCount / (rows * cols) * 100).toFixed(1)}%`);
            document.getElementById('structureSummary').innerHTML = summary.join('<br>');
            renderMath();
        }

        function drawMatrixCanvas() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            const { rows, cols, matrix } = baseState;
            if (!matrix.length) return;
            const gridWidth = width - 100;
            const gridHeight = height - 80;
            const cellW = gridWidth / cols;
            const cellH = gridHeight / rows;
            ctx.strokeStyle = '#6366f1';
            ctx.fillStyle = '#1f2937';
            ctx.font = '14px sans-serif';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x = 50 + j * cellW;
                    const y = 30 + i * cellH;
                    ctx.strokeRect(x, y, cellW, cellH);
                    ctx.fillText(matrix[i][j], x + cellW / 2 - 6, y + cellH / 2 + 4);
                }
            }
        }

        function buildSpecialMatrix() {
            const size = parseInt(document.getElementById('specialSize').value, 10);
            const type = document.getElementById('specialType').value;
            const matrix = Array.from({ length: size }, () => Array(size).fill(0));
            let explanation = '';
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (type === 'identity') {
                        matrix[i][j] = i === j ? 1 : 0;
                        explanation = '单位矩阵的主对角线为1，其余为0，是线性变换中保持向量不变的矩阵。';
                    } else if (type === 'diagonal') {
                        matrix[i][j] = i === j ? (i + 1) : 0;
                        explanation = '对角矩阵只在主对角线上有可能非零，是最易求幂的矩阵类型。';
                    } else if (type === 'upper') {
                        matrix[i][j] = j >= i ? (i + j + 1) % 5 : 0;
                        explanation = '上三角矩阵主对角线以下元素为0，常用于高斯消元的中间状态。';
                    } else if (type === 'lower') {
                        matrix[i][j] = i >= j ? (i + j + 2) % 6 : 0;
                        explanation = '下三角矩阵主对角线上方元素为0，可通过逐步回代求解线性方程组。';
                    } else if (type === 'symmetric') {
                        const value = (i + j + 2);
                        matrix[i][j] = matrix[j][i] = value;
                        explanation = '对称矩阵满足 $a_{ij}=a_{ji}$，具有实特征值与正交特征向量的优良性质。';
                    }
                }
            }
            if (type === 'symmetric') {
                for (let i = 0; i < size; i++) {
                    for (let j = i; j < size; j++) {
                        matrix[j][i] = matrix[i][j];
                    }
                }
            }
            document.getElementById('specialExplanation').innerHTML = explanation;
            renderSpecialTable(matrix);
            drawSpecialCanvas(matrix, type);
            renderMath();
        }

        function renderSpecialTable(matrix) {
            const table = document.createElement('table');
            table.className = 'matrix-table';
            matrix.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            const container = document.getElementById('specialMatrixTable');
            container.innerHTML = '';
            container.appendChild(table);
        }

        function drawSpecialCanvas(matrix, type) {
            const canvas = document.getElementById('specialCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            const size = matrix.length;
            const gridWidth = width - 100;
            const gridHeight = height - 80;
            const cellW = gridWidth / size;
            const cellH = gridHeight / size;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const x = 50 + j * cellW;
                    const y = 30 + i * cellH;
                    if (matrix[i][j] !== 0) {
                        ctx.fillStyle = type === 'identity' && i === j ? '#10b981' : '#6366f1';
                        ctx.fillRect(x, y, cellW, cellH);
                    }
                    ctx.strokeStyle = '#e5e7eb';
                    ctx.strokeRect(x, y, cellW, cellH);
                }
            }
        }

        document.getElementById('rowRange').addEventListener('input', generateMatrix);
        document.getElementById('colRange').addEventListener('input', generateMatrix);
        document.getElementById('entryMode').addEventListener('change', generateMatrix);
        window.addEventListener('resize', () => {
            drawMatrixCanvas();
            const table = document.getElementById('specialMatrixTable');
            if (table.children.length) {
                const values = Array.from(table.querySelectorAll('tr')).map(tr => Array.from(tr.children).map(td => parseInt(td.textContent, 10)));
                drawSpecialCanvas(values, document.getElementById('specialType').value);
            }
        });

        generateMatrix();
        buildSpecialMatrix();
        renderMath();
    </script>
</body>
</html>
