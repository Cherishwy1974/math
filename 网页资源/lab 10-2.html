    <div class="container">
        <header class="header">
            <h1>Lab 10.2 矩阵线性运算与转置实验室</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1', this)">线性运算</button>

            <div class="content active" id="module1">

                    <div class="card">

                        </div>

                            <label>系数 $k$：<span id="scalarValue">1</span></label>

                        </div>

                                <option value="add">$kA + B$</option>

                            矩阵的线性运算遵循“对应位置”原则：加减要求同型矩阵，数乘作用于每个元素。通过改变系数 $k$，体验线性组合如何影响结果矩阵的形状与符号。
                        </div>

                            <select id="transposeSelector">
                                <option value="0">$2\times 3$ 非方阵</option>

                            </select>
                        </div>
                        <button class="btn" onclick="updateTranspose()">生成转置</button>
                        <div class="info-box" id="transposeSummary">选择一个矩阵，观察行列互换后的形态变化。</div>
                    </div>

                        <h3>性质提示</h3>

                            <li>对称矩阵满足 $A^T = A$。</li>
                            <li>反对称矩阵满足 $A^T = -A$，主对角线恒为0。</li>
                        </ul>
                    </div>
                </div>

    <script>
        const examples = [
            {
                A: [[1, 2], [3, 4]],
                B: [[2, -1], [0, 5]]
            },
            {
                A: [[-2, 4], [1, -3]],
                B: [[5, 0], [-1, 2]]
            },
            {
                A: [[4, 1], [0, 3]],
                B: [[1, -1], [2, 2]]
            }
        ];

        const transposeExamples = [
            {
                matrix: [[1, 2, -1], [0, 3, 4]],
                comment: '非方阵的转置会交换行列数量，$2\times 3$ 变为 $3\times 2$。'
            },
            {
                matrix: [[2, 1], [1, 3]],
                comment: '对称矩阵与转置相同，特征向量可正交化。'
            },
            {
                matrix: [[0, 2, -3], [-2, 0, 5], [3, -5, 0]],
                comment: '反对称矩阵转置后符号相反，常用于描述旋转。'
            }
        ];

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        function drawAxis(ctx, width, height, labels = { x: '列', y: '行' }) {
            ctx.clearRect(0, 0, width, height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, height - 40);
            ctx.stroke();
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#374151';
            ctx.fillText(labels.x, width - 70, height - 48);
            ctx.fillText(labels.y, 10, 50);
            ctx.restore();
        }

        function matrixToTable(matrix) {
            const table = document.createElement('table');
            table.className = 'matrix-table';
            matrix.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            return table;
        }

        function updateLinearResult() {
            const idx = parseInt(document.getElementById('exampleSelector').value, 10);
            const scalar = parseFloat(document.getElementById('scalarRange').value);
            document.getElementById('scalarValue').textContent = scalar;
            const type = document.getElementById('operationType').value;
            const { A, B } = examples[idx];
            const result = [];
            for (let i = 0; i < A.length; i++) {
                const row = [];
                for (let j = 0; j < A[0].length; j++) {
                    let value = scalar * A[i][j];
                    if (type === 'add') value += B[i][j];
                    if (type === 'subtract') value -= B[i][j];
                    row.push(parseFloat(value.toFixed(2)));
                }
                result.push(row);
            }
            const container = document.getElementById('matrixResult');
            container.innerHTML = '';
            const wrapper = document.createElement('div');
            wrapper.style.display = 'grid';
            wrapper.style.gridTemplateColumns = 'repeat(3, auto)';
            wrapper.style.alignItems = 'center';
            wrapper.style.gap = '12px';
            wrapper.appendChild(matrixToTable(A));
            const symbol1 = document.createElement('div');
            symbol1.textContent = type === 'add' ? '+' : type === 'subtract' ? '−' : '→';
            symbol1.style.fontSize = '24px';
            wrapper.appendChild(symbol1);
            if (type !== 'scalar') {
                wrapper.appendChild(matrixToTable(B));
                const symbol2 = document.createElement('div');
                symbol2.textContent = '=';
                symbol2.style.fontSize = '24px';
                wrapper.appendChild(symbol2);
            }
            wrapper.appendChild(matrixToTable(result));
            container.appendChild(wrapper);
            const tagContainer = document.getElementById('operationTags');
            const tags = [];
            if (type === 'scalar' && scalar === 0) tags.push('零矩阵');
            if (type !== 'scalar' && result.every((row, i) => row.every((val, j) => val === 0))) tags.push('互为相反矩阵');
            tags.push(`迹值：${result.reduce((sum, row, i) => sum + (row[i] || 0), 0)}`);
            tagContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            drawLinearCanvas(A, B, result, type);
            renderMath();
        }

        function drawLinearCanvas(A, B, result, type) {
            const canvas = document.getElementById('linearCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height, { x: '元素 j', y: '元素 i' });
            const rows = A.length;
            const cols = A[0].length;
            const gridW = width - 100;
            const gridH = height - 80;
            const cellW = gridW / cols;
            const cellH = gridH / rows;
            const colors = ['#6366f1', '#10b981', '#f59e0b'];
            const matrices = [A, type === 'scalar' ? A : B, result];
            matrices.forEach((matrix, idx) => {
                matrix.forEach((row, i) => {
                    row.forEach((value, j) => {
                        const x = 50 + j * cellW + idx * (cellW / 3);
                        const y = 30 + i * cellH + idx * (cellH / 3);
                        ctx.fillStyle = colors[idx];
                        const barHeight = (value / 6) * cellH;
                        ctx.fillRect(x, 30 + i * cellH + cellH - barHeight - 4, cellW / 3 - 4, barHeight);
                    });
                });
            });
            ctx.fillStyle = '#374151';
            ctx.font = '13px sans-serif';
            ctx.fillText('紫：A  绿：B  橙：结果', width - 210, 45);
        }

        function updateTranspose() {
            const idx = parseInt(document.getElementById('transposeSelector').value, 10);
            const { matrix, comment } = transposeExamples[idx];
            const transpose = matrix[0].map((_, j) => matrix.map(row => row[j]));
            const container = document.getElementById('transposeTables');
            container.innerHTML = '';
            const wrapper = document.createElement('div');
            wrapper.style.display = 'grid';
            wrapper.style.gridTemplateColumns = 'auto auto auto';
            wrapper.style.alignItems = 'center';
            wrapper.style.gap = '12px';
            wrapper.appendChild(matrixToTable(matrix));
            const arrow = document.createElement('div');
            arrow.textContent = '⇒';
            arrow.style.fontSize = '26px';
            wrapper.appendChild(arrow);
            wrapper.appendChild(matrixToTable(transpose));
            container.appendChild(wrapper);
            document.getElementById('transposeSummary').textContent = comment;
            drawTransposeCanvas(matrix);
            renderMath();
        }

        function drawTransposeCanvas(matrix) {
            const canvas = document.getElementById('transposeCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height, { x: '列 j', y: '行 i' });
            const rows = matrix.length;
            const cols = matrix[0].length;
            const gridW = width - 100;
            const gridH = height - 80;
            const cellW = gridW / Math.max(rows, cols);
            const cellH = gridH / Math.max(rows, cols);
            ctx.strokeStyle = '#e5e7eb';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x = 50 + j * cellW;
                    const y = 30 + i * cellH;
                    ctx.strokeRect(x, y, cellW, cellH);
                    ctx.fillStyle = '#6366f1';
                    ctx.fillText(`a${i + 1}${j + 1}`, x + 6, y + 18);
                    ctx.beginPath();
                    ctx.moveTo(x + cellW / 2, y + cellH / 2);
                    ctx.lineTo(50 + i * cellW, 30 + j * cellH);
                    ctx.strokeStyle = '#10b981';
                    ctx.stroke();
                }
            }
            ctx.fillStyle = '#10b981';
            ctx.fillText('绿色连线：转置后的位置', width - 210, 45);
        }

        window.addEventListener('resize', () => {
            updateLinearResult();
            updateTranspose();
        });

        document.getElementById('scalarRange').addEventListener('input', updateLinearResult);
        document.getElementById('exampleSelector').addEventListener('change', updateLinearResult);
        document.getElementById('operationType').addEventListener('change', updateLinearResult);

        updateLinearResult();
        updateTranspose();
        renderMath();
    </script>
</body>
</html>
