    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>

    <style>

            --h2-size: 20px;
            --h3-size: 18px;
            --btn-size: 16px;
            --formula-size: 20px;
            --text-size: 16px;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;

        }

        * {
            margin: 0;
            padding: 0;

        }

        *::-webkit-scrollbar {

            background: transparent;
        }

            scrollbar-width: none;

        body {

        .return-home-panel {

        .return-toggle {

            transition: transform 0.2s ease, box-shadow 0.2s ease;

        .return-toggle:focus-visible {
            outline: 2px solid rgba(129, 140, 248, 0.6);

        .return-toggle:hover {

        .return-links {
            display: none;

        .return-home-panel.open .return-links {

        .return-link {

        .return-link.return-main {

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            max-height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--light);
            border-radius: 12px;

            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);

        .card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 10px;

            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);

            font-size: var(--h3-size);
            color: var(--primary);
            margin-bottom: 12px;

        .input-group {
            margin-bottom: 12px;

        .input-group label {
            display: block;
            margin-bottom: 6px;

            color: var(--gray-600);

        .input-group input,
        .input-group range,
        .input-group textarea {
            width: 100%;

            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: var(--text-size);
            background: var(--gray-50);

        .input-group input:focus,
        .input-group select:focus,

            outline: none;

        .btn,
        .action-btn {
            display: inline-flex;
            align-items: center;

            padding: 8px 16px;

            border: none;
            border-radius: 6px;

            color: var(--light);

            transition: all 0.2s ease;
            gap: 6px;

        .btn.secondary {
            background: var(--gray-200);

        .btn:hover,
        .action-btn:hover {
            background: var(--primary-dark);
        }

        .btn.secondary:hover {
            background: var(--gray-400);
            color: var(--light);
        }

        .info-box {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            font-size: var(--text-size);
            line-height: 1.6;
        }

        canvas {
            width: 100%;
            height: 260px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;

        .tag {
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(79, 70, 229, 0.12);
            color: var(--primary);

        }

        table.matrix-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        table.matrix-table td {
            border: 1px solid var(--gray-200);
            padding: 6px;
            font-size: var(--text-size);
        }
    
        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        table.data-table th,
        table.data-table td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: center;
        }

        table.data-table th {
            background: var(--gray-100);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 12px;
            border: 1px dashed var(--border);
        }

        .stat-card h4 {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 6px;
        }

        .stat-card p {
            font-weight: 600;
            color: var(--primary);
        }

        .highlight {
            color: var(--primary);
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 13.4 离散型随机变量分布律与数字特征</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1')">分布律构建</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2')">数字特征</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>设置离散分布</h3>
                        <table class="data-table">
                            <thead><tr><th>取值 $x_i$</th><th>概率 $p_i$</th><th>调节</th></tr></thead>
                            <tbody id="distributionTable"></tbody>
                        </table>
                        <div class="stat-grid">
                            <div class="stat-card">
                                <h4>概率和</h4>
                                <p id="probSum">1.00</p>
                            </div>
                            <div class="stat-card">
                                <h4>期望 $E(X)$</h4>
                                <p id="expectation">0.00</p>
                            </div>
                            <div class="stat-card">
                                <h4>方差 $D(X)$</h4>
                                <p id="variance">0.00</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <p>确保所有概率之和为 1，观察期望与方差随分布变化。</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>概率柱状图</h3>
                        <canvas id="pmfCanvas" width="520" height="320"></canvas>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>分布函数 $F(x)$</h3>
                        <table class="data-table">
                            <thead><tr><th>$x$</th><th>$F(x)=P(X\le x)$</th></tr></thead>
                            <tbody id="cdfTable"></tbody>
                        </table>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>累计曲线</h3>
                        <canvas id="cdfCanvas" width="520" height="320"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.content');
        const buttons = document.querySelectorAll('.nav-btn');

        function switchPanel(id, trigger) {
            const activeButton = trigger instanceof HTMLElement ? trigger :

                (typeof event !== 'undefined' && event?.currentTarget instanceof HTMLElement ? event.currentTarget :

                    document.querySelector(.nav-btn[data-panel="{id}"]) ||

                    document.querySelector(.nav-btn[data-target="{id}"]) ||

                    null);

            panels.forEach(panel => panel.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const activeBtn = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(id));
            if (activeBtn) activeBtn.classList.add('active');
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = 300;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0);
            ctx.scale(ratio, ratio);
            return ctx;
        }

        const pmfCtx = resizeCanvas(document.getElementById('pmfCanvas'));
        const cdfCtx = resizeCanvas(document.getElementById('cdfCanvas'));

        const distribution = [
            { x: -1, p: 0.1 },
            { x: 0, p: 0.2 },
            { x: 1, p: 0.3 },
            { x: 2, p: 0.4 }
        ];

        function updateDistributionTable() {
            const tbody = document.getElementById('distributionTable');
            tbody.innerHTML = '';
            distribution.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.x}</td><td><span class="highlight">${item.p.toFixed(2)}</span></td><td><input type="range" min="0" max="1" step="0.01" value="${item.p}" data-index="${index}"></td>`;
                tbody.appendChild(tr);
            });
            tbody.querySelectorAll('input[type="range"]').forEach(input => {
                input.addEventListener('input', e => {
                    const idx = Number(e.target.dataset.index);
                    distribution[idx].p = Number(e.target.value);
                    normalizeProbabilities();
                    recalcStatistics();
                });
            });
        }

        function normalizeProbabilities() {
            const sum = distribution.reduce((acc, item) => acc + item.p, 0);
            distribution.forEach(item => item.p /= sum);
            updateDistributionTable();
        }

        function recalcStatistics() {
            const sum = distribution.reduce((acc, item) => acc + item.p, 0);
            document.getElementById('probSum').textContent = sum.toFixed(2);
            const expectation = distribution.reduce((acc, item) => acc + item.x * item.p, 0);
            const variance = distribution.reduce((acc, item) => acc + Math.pow(item.x - expectation, 2) * item.p, 0);
            document.getElementById('expectation').textContent = expectation.toFixed(2);
            document.getElementById('variance').textContent = variance.toFixed(2);
            drawPMF();
            updateCDF();
            renderMath();
        }

        function drawPMF() {
            const ctx = pmfCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            const maxP = Math.max(...distribution.map(item => item.p));
            const barWidth = (width - 100) / distribution.length;
            distribution.forEach((item, idx) => {
                const x = 55 + idx * barWidth;
                const barHeight = (item.p / maxP) * (height - 80);
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(x, height - 40 - barHeight, barWidth * 0.6, barHeight);
                ctx.fillStyle = '#111827';
                ctx.fillText(item.x, x, height - 20);
                ctx.fillText(item.p.toFixed(2), x, height - 45 - barHeight);
            });
            ctx.restore();
        }

        function updateCDF() {
            const sorted = [...distribution].sort((a,b) => a.x - b.x);
            let cumulative = 0;
            const tbody = document.getElementById('cdfTable');
            tbody.innerHTML = '';
            const points = [];
            sorted.forEach(item => {
                cumulative += item.p;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.x}</td><td>${cumulative.toFixed(2)}</td>`;
                tbody.appendChild(tr);
                points.push({ x: item.x, cdf: cumulative });
            });
            drawCDF(points);
        }

        function drawCDF(points) {
            const ctx = cdfCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            ctx.strokeStyle = '#7c3aed';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const scaleX = (width - 100) / (points.length ? points[points.length - 1].x - points[0].x + 1 : 1);
            points.forEach((point, idx) => {
                const px = 55 + (point.x - points[0].x) * scaleX;
                const py = height - 40 - point.cdf * (height - 80);
                if (idx === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
                ctx.lineTo(px, height - 40 - point.cdf * (height - 80));
            });
            ctx.stroke();
            ctx.restore();
        }

        document.getElementById('distributionTable');
        updateDistributionTable();
        recalcStatistics();

        window.addEventListener('resize', () => {
            resizeCanvas(pmfCtx.canvas);
            resizeCanvas(cdfCtx.canvas);
            drawPMF();
            updateCDF();
        });
    </script>
</body>
