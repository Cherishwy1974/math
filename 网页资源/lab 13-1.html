<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 13.1 随机事件与概率的古典概型模拟</title>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script defer src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js"></script>
    <script defer src="../common-assets/js/lab-math-enhancer.js"></script>
    <style>

        :root {
            --h1-size: 22px;
            --h2-size: 20px;
            --h3-size: 18px;
            --btn-size: 16px;
            --formula-size: 20px;
            --text-size: 16px;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            font-size: var(--text-size);
            line-height: 1.5;
            background: var(--gray-50);
            color: var(--gray-800);
        }

        .return-home-panel {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 40;
        }

        .return-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.95), rgba(99, 102, 241, 0.9));
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 10px 18px rgba(79, 70, 229, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .return-toggle:focus-visible {
            outline: 2px solid rgba(129, 140, 248, 0.6);
            outline-offset: 3px;
        }

        .return-toggle:hover {
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 14px 26px rgba(79, 70, 229, 0.35);
        }

        .return-links {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(79, 70, 229, 0.15);
            box-shadow: 0 16px 30px rgba(15, 23, 42, 0.18);
            backdrop-filter: blur(6px);
        }

        .return-home-panel.open .return-links {
            display: flex;
        }

        .return-link {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            color: var(--primary);
            background: rgba(79, 70, 229, 0.12);
            transition: background 0.2s ease, color 0.2s ease;
        }

        .return-link.return-main {
            color: var(--success);
            background: rgba(16, 185, 129, 0.12);
        }

        .return-link:hover {
            background: rgba(79, 70, 229, 0.2);
            color: var(--primary-dark);
        }

        .return-link.return-main:hover {
            background: rgba(16, 185, 129, 0.22);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            max-height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--light);
            padding: 10px 24px;
            height: 48px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: var(--h1-size);
            font-weight: 600;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background: var(--gray-50);
            border-right: 1px solid var(--border);
            padding: 12px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--gray-600);
            text-align: left;
            font-size: var(--text-size);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--gray-100);
        }

        .nav-btn.active {
            background: var(--primary);
            color: var(--light);
        }

        .content {
            flex: 1;
            display: none;
            padding: 18px;
            overflow-y: auto;
        }

        .content.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
        }

        .card h3 {
            font-size: var(--h3-size);
            color: var(--primary);
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--gray-600);
        }

        .input-group select,
        .input-group input,
        .input-group range,
        .input-group textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: var(--text-size);
            background: var(--gray-50);
        }

        .input-group input[type="range"] {
            padding: 0;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--light);
        }

        .btn,
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            font-size: var(--btn-size);
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
        }

        .btn.secondary {
            background: var(--gray-200);
            color: var(--gray-600);
        }

        .btn:hover,
        .action-btn:hover {
            background: var(--primary-dark);
        }

        .btn.secondary:hover {
            background: var(--gray-400);
            color: var(--light);
        }

        .info-box {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            font-size: var(--text-size);
            line-height: 1.6;
        }

        canvas {
            width: 100%;
            height: 260px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(79, 70, 229, 0.12);
            color: var(--primary);
            font-size: 14px;
        }

        table.matrix-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        table.matrix-table td {
            border: 1px solid var(--gray-200);
            padding: 6px;
            font-size: var(--text-size);
        }
    
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: var(--gray-50);
            border-radius: 10px;
            padding: 12px;
            border: 1px dashed var(--border);
        }

        .stat-card h4 {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 6px;
        }

        .stat-card p {
            font-weight: 600;
            color: var(--primary);
        }

        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        table.data-table th,
        table.data-table td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: center;
        }

        table.data-table th {
            background: var(--gray-100);
        }

        .highlight {
            color: var(--primary);
            font-weight: 600;
        }

        .info-list {
            padding-left: 18px;
        }

        .info-list li {
            list-style: disc;
            color: var(--gray-600);
            margin-bottom: 4px;
        }

    </style>
</head>
<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 13.1 随机事件与概率的古典概型模拟</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1')">模型设定</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2')">频率统计</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>选择古典概率模型</h3>
                        <div class="input-group">
                            <label>实验类型</label>
                            <select id="experimentSelect">
                                <option value="single-dice">掷一次骰子</option>
                                <option value="double-dice">掷两次骰子求点数和</option>
                                <option value="coin">抛掷两枚硬币</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>关注事件</label>
                            <select id="eventSelect">
                                <option value="even">点数为偶数/有两面同色</option>
                                <option value="max">点数为 6 或和≥10</option>
                                <option value="special">点数为1/和为7/出现一个正面</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>重复次数</label>
                            <input type="range" id="trialRange" min="10" max="500" step="10" value="100">
                            <div>实验次数：<span id="trialValue" class="highlight">100</span></div>
                        </div>
                        <div class="stat-grid">
                            <div class="stat-card">
                                <h4>理论概率</h4>
                                <p id="theoryProb">0.50</p>
                            </div>
                            <div class="stat-card">
                                <h4>模拟概率</h4>
                                <p id="simProb">0.00</p>
                            </div>
                            <div class="stat-card">
                                <h4>事件次数</h4>
                                <p id="eventCount">0</p>
                            </div>
                        </div>
                        <button class="btn" id="runBtn">运行模拟</button>
                        <div class="info-box">
                            <p>古典概型假设所有结果等可能，通过大量重复实验可以观察频率趋近于理论概率。</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>结果分布图</h3>
                        <canvas id="resultCanvas" width="520" height="320"></canvas>
                        <ul class="info-list">
                            <li>蓝色柱子表示结果频数。</li>
                            <li>红色线标出关注事件的频率。</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>详细统计数据</h3>
                        <table class="data-table">
                            <thead>
                                <tr><th>结果</th><th>出现次数</th><th>相对频率</th></tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>观察与结论</h3>
                        <div class="info-box" id="summaryBox">运行模拟后在此生成结论。</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.content');
        const buttons = document.querySelectorAll('.nav-btn');

        function switchPanel(id, trigger) {
            const activeButton = trigger instanceof HTMLElement ? trigger :

                (typeof event !== 'undefined' && event?.currentTarget instanceof HTMLElement ? event.currentTarget :

                    document.querySelector(`.nav-btn[data-panel="${id}"]`) ||

                    document.querySelector(`.nav-btn[data-target="${id}"]`) ||

                    null);

            panels.forEach(panel => panel.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const activeBtn = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(id));
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = 300;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1,0,0,1,0,0);
            ctx.scale(ratio, ratio);
            return ctx;
        }

        const resultCtx = resizeCanvas(document.getElementById('resultCanvas'));
        let lastData = [];

        function theoreticalProbability(experiment, event) {
            if (experiment === 'single-dice') {
                if (event === 'even') return 3/6;
                if (event === 'max') return 1/6;
                return 1/6;
            }
            if (experiment === 'double-dice') {
                if (event === 'even') {
                    return 18/36; // even sum
                }
                if (event === 'max') return 6/36; // sum >=10
                return 6/36; // sum=7
            }
            // coin
            if (event === 'even') return 2/4; // HH or TT
            if (event === 'max') return 1/4; // HH
            return 2/4; // one head
        }

        function simulate(experiment, trials) {
            const counts = new Map();
            let eventCount = 0;
            const eventType = document.getElementById('eventSelect').value;
            for (let i = 0; i < trials; i++) {
                if (experiment === 'single-dice') {
                    const outcome = Math.floor(Math.random()*6)+1;
                    counts.set(outcome, (counts.get(outcome)||0)+1);
                    if (eventType === 'even' && outcome % 2 === 0) eventCount++;
                    else if (eventType === 'max' && outcome === 6) eventCount++;
                    else if (eventType === 'special' && outcome === 1) eventCount++;
                } else if (experiment === 'double-dice') {
                    const a = Math.floor(Math.random()*6)+1;
                    const b = Math.floor(Math.random()*6)+1;
                    const sum = a + b;
                    counts.set(sum, (counts.get(sum)||0)+1);
                    if (eventType === 'even' && sum % 2 === 0) eventCount++;
                    else if (eventType === 'max' && sum >= 10) eventCount++;
                    else if (eventType === 'special' && sum === 7) eventCount++;
                } else {
                    const outcomes = ['正', '反'];
                    const c1 = outcomes[Math.floor(Math.random()*2)];
                    const c2 = outcomes[Math.floor(Math.random()*2)];
                    const res = c1 + c2;
                    counts.set(res, (counts.get(res)||0)+1);
                    if (eventType === 'even' && (res === '正正' || res === '反反')) eventCount++;
                    else if (eventType === 'max' && res === '正正') eventCount++;
                    else if (eventType === 'special' && (res === '正反' || res === '反正')) eventCount++;
                }
            }
            return { counts, eventCount };
        }

        function drawChart(data, experiment, eventProb) {
            const ctx = resultCtx;
            const width = ctx.canvas.clientWidth;
            const height = ctx.canvas.clientHeight;
            ctx.clearRect(0,0,width,height);
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50, 30);
            ctx.stroke();
            const keys = data.map(item => item.key);
            const maxCount = Math.max(...data.map(item => item.count), 1);
            const barWidth = (width - 100) / keys.length;
            data.forEach((item, index) => {
                const x = 55 + index * barWidth;
                const barHeight = (item.count / maxCount) * (height - 80);
                ctx.fillStyle = '#6366f1';
                ctx.fillRect(x, height - 40 - barHeight, barWidth * 0.6, barHeight);
                ctx.fillStyle = '#111827';
                ctx.font = '12px sans-serif';
                ctx.fillText(item.key, x, height - 20);
            });
            ctx.strokeStyle = '#ef4444';
            const threshold = eventProb * maxCount;
            const y = height - 40 - (threshold / maxCount) * (height - 80);
            ctx.beginPath();
            ctx.moveTo(50, y);
            ctx.lineTo(width - 30, y);
            ctx.stroke();
            ctx.fillStyle = '#ef4444';
            ctx.fillText('理论概率', width - 120, y - 6);
            ctx.restore();
        }

        function updateTable(data, total) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.key}</td><td>${item.count}</td><td>${(item.count/total).toFixed(3)}</td>`;
                tbody.appendChild(tr);
            });
        }

        function updateSummary(experiment, event, theory, sim) {
            const summary = document.getElementById('summaryBox');
            const diff = Math.abs(sim - theory).toFixed(3);
            const mapping = {
                'single-dice': '掷一次骰子',
                'double-dice': '两骰求和',
                'coin': '双硬币'
            };
            summary.innerHTML = `<p>实验：${mapping[experiment]}</p><p>事件理论概率：${theory.toFixed(3)}</p><p>模拟结果：${sim.toFixed(3)}</p><p>差值：${diff}</p>`;
        }

        document.getElementById('trialRange').addEventListener('input', e => {
            document.getElementById('trialValue').textContent = e.target.value;
        });

        document.getElementById('experimentSelect').addEventListener('change', updateTheory);
        document.getElementById('eventSelect').addEventListener('change', updateTheory);

        function updateTheory() {
            const experiment = document.getElementById('experimentSelect').value;
            const event = document.getElementById('eventSelect').value;
            const theory = theoreticalProbability(experiment, event);
            document.getElementById('theoryProb').textContent = theory.toFixed(3);
        }

        document.getElementById('runBtn').addEventListener('click', () => {
            const experiment = document.getElementById('experimentSelect').value;
            const trials = Number(document.getElementById('trialRange').value);
            const theory = theoreticalProbability(experiment, document.getElementById('eventSelect').value);
            const { counts, eventCount } = simulate(experiment, trials);
            const data = Array.from(counts.entries()).map(([key, count]) => ({ key, count })).sort((a,b) => (a.key> b.key?1:-1));
            lastData = data;
            const simProb = eventCount / trials;
            document.getElementById('simProb').textContent = simProb.toFixed(3);
            document.getElementById('eventCount').textContent = eventCount;
            drawChart(data, experiment, theory);
            updateTable(data, trials);
            updateSummary(experiment, document.getElementById('eventSelect').value, theory, simProb);
            renderMath();
        });

        window.addEventListener('resize', () => {
            resizeCanvas(resultCtx.canvas);
            drawChart(lastData, document.getElementById('experimentSelect').value, theoreticalProbability(document.getElementById('experimentSelect').value, document.getElementById('eventSelect').value));
        });

        updateTheory();
        renderMath();
    </script>
</body>
