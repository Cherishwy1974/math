    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>

    <style>
        :root {
            --h1-size: 22px;
            --h2-size: 20px;
            --h3-size: 18px;
            --btn-size: 16px;
            --formula-size: 20px;
            --text-size: 16px;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;

        * {

        .return-toggle {
            width: 40px;

            color: #ffffff;

            cursor: pointer;
            box-shadow: 0 10px 18px rgba(79, 70, 229, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;

        .return-toggle:focus-visible {
            outline: 2px solid rgba(129, 140, 248, 0.6);

        .return-links {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding: 10px;

            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(79, 70, 229, 0.15);

        .return-link.return-main:hover {

        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            max-height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--light);
            padding: 10px 24px;
            height: 48px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: var(--h1-size);
            font-weight: 600;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background: var(--gray-50);
            border-right: 1px solid var(--border);
            padding: 12px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--gray-600);
            text-align: left;
            font-size: var(--text-size);

            background: var(--primary);

            flex: 1;
            display: none;

        }

        .content.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;

            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 10px;

            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);

        .card h3 {
            font-size: var(--h3-size);
            color: var(--primary);
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--gray-600);
        }

        .input-group select,
        .input-group input,
        .input-group input[type="range"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: var(--text-size);
            background: var(--gray-50);
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--light);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            font-size: var(--btn-size);
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .info-box {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            font-size: var(--text-size);
            line-height: 1.6;
        }

        canvas {
            width: 100%;
            height: 260px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

        table.test-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.test-table td {
            border: 1px solid var(--gray-200);
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 11.1 常数项级数敛散性判别实验室</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1', this)">判别法速查</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2', this)">部分和探索</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>选择级数类型</h3>
                        <div class="input-group">
                            <label>级数族</label>
                            <select id="seriesSelector">
                                <option value="pseries">$\sum \frac{1}{n^p}$（p-级数）</option>
                                <option value="geometric">$\sum ar^{n-1}$（等比级数）</option>
                                <option value="alternating">$\sum (-1)^{n-1}\frac{1}{n}$（交错级数）</option>
                                <option value="comparison">$\sum \frac{n+1}{n^2}$（比较型）</option>
                            </select>
                        </div>
                        <div class="input-group" id="parameterGroup">
                            <label>参数 $p$：<span id="parameterValue">2</span></label>
                            <input type="range" id="parameterRange" min="0.5" max="4" step="0.5" value="2">
                        </div>
                        <button class="btn" onclick="analyzeSeries()">应用判别法</button>
                    </div>
                    <div class="card">
                        <h3>判别结果</h3>
                        <div class="info-box" id="testResult">选择级数以查看建议的判别法与结论。</div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>推荐判别法</h3>
                        <table class="test-table" id="testTable"></table>
                    </div>
                    <div class="card">
                        <h3>比较对象说明</h3>
                        <div class="info-box" id="comparisonInfo">对于增长速度与常见收敛级数比较，是常数项级数判别的核心思路。</div>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>部分和计算</h3>
                        <div class="input-group">
                            <label>求取前 N 项部分和</label>
                            <input type="range" id="partialRange" min="1" max="20" value="5" oninput="updatePartialSum(this.value)">
                            <span id="partialLabel">N = 5</span>
                        </div>
                        <div class="info-box" id="partialSummary">调整 $N$ 观察部分和序列是否趋向某个稳定值。</div>
                    </div>
                    <div class="card">
                        <h3>数值表</h3>
                        <table class="test-table" id="partialTable"></table>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>部分和变化图</h3>
                        <canvas id="partialCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const seriesConfigs = {
            pseries: {
                name: 'p-级数',
                formula: n => 1 / Math.pow(n, currentParam),
                tests: [
                    ['比较判别', '与 $\sum \frac{1}{n^p}$ 自身比较，当 $p>1$ 收敛。'],
                    ['积分判别', '积分 $\int_1^\infty \frac{1}{x^p}\,dx$ 收敛当且仅当 $p>1$。'],
                    ['根值判别', '$\sqrt[n]{a_n} = n^{-p/n} \to 1$，无法直接判定。']
                ],
                conclusion: () => currentParam > 1 ? '当 $p>1$ 时收敛，$p\le 1$ 时发散。' : '当 $p\le1$ 时发散。'
            },
            geometric: {
                name: '等比级数',
                formula: n => Math.pow(currentRatio, n - 1),
                tests: [
                    ['比值判别', '$\lim_{n\to\infty} |\frac{a_{n+1}}{a_n}| = |r|$，当 $|r|<1$ 收敛。'],
                    ['比较判别', '与收敛级数 $\sum r^{n-1}$ 比较，$|r|<1$。'],
                    ['发散判别', '若 $|r|\ge1$，一般项不趋零，级数发散。']
                ],
                conclusion: () => Math.abs(currentRatio) < 1 ? '公比绝对值小于1，级数收敛，其和为 $\frac{a}{1-r}$。' : '公比绝对值不小于1，级数发散。'
            },
            alternating: {
                name: '交错级数',
                formula: n => Math.pow(-1, n - 1) / n,
                tests: [
                    ['莱布尼兹判别', '项绝对值单调递减且趋零，级数收敛但非绝对收敛。'],
                    ['绝对收敛判别', '$\sum \frac{1}{n}$ 发散，因此仅条件收敛。'],
                    ['比值判别', '比值趋近1，无法直接判定。']
                ],
                conclusion: () => '满足莱布尼兹判别，级数条件收敛。'
            },
            comparison: {
                name: '比较型级数',
                formula: n => (n + 1) / (n * n),
                tests: [
                    ['比较判别', '与 $\sum \frac{1}{n}$ 比较，发散。'],
                    ['极限比较', '$\lim \frac{a_n}{1/n} = 1$。'],
                    ['比值判别', '比值趋近1，无法判定。']
                ],
                conclusion: () => '与调和级数同阶，故发散。'
            }
        };

        let currentSeries = 'pseries';
        let currentParam = 2;
        let currentRatio = 0.5;

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function analyzeSeries() {
            currentSeries = document.getElementById('seriesSelector').value;
            if (currentSeries === 'pseries') {
                currentParam = parseFloat(document.getElementById('parameterRange').value);
                document.getElementById('parameterGroup').style.display = 'block';
                document.getElementById('parameterValue').textContent = currentParam;
            } else if (currentSeries === 'geometric') {
                document.getElementById('parameterGroup').style.display = 'block';
                document.getElementById('parameterRange').min = -0.9;
                document.getElementById('parameterRange').max = 0.9;
                document.getElementById('parameterRange').step = 0.1;
                currentRatio = parseFloat(document.getElementById('parameterRange').value);
                document.getElementById('parameterValue').textContent = currentRatio.toFixed(1);
            } else {
                document.getElementById('parameterGroup').style.display = currentSeries === 'pseries' || currentSeries === 'geometric' ? 'block' : 'none';
            }
            const config = seriesConfigs[currentSeries];
            const table = document.getElementById('testTable');
            table.innerHTML = '';
            config.tests.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.innerHTML = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            document.getElementById('testResult').innerHTML = config.conclusion();
            document.getElementById('comparisonInfo').innerHTML = config.tests[0][1];
            updatePartialSum(document.getElementById('partialRange').value);
            renderMath();
        }

        function getTerm(n) {
            const config = seriesConfigs[currentSeries];
            if (currentSeries === 'geometric') {
                return config.formula(n);
            }
            return config.formula(n);
        }

        function updatePartialSum(N) {
            N = parseInt(N, 10);
            document.getElementById('partialLabel').textContent = `N = ${N}`;
            let sum = 0;
            const data = [];
            for (let n = 1; n <= N; n++) {
                sum += getTerm(n);
                data.push({ n, sum });
            }
            const table = document.getElementById('partialTable');
            table.innerHTML = '<tr><td>n</td><td>a_n</td><td>S_n</td></tr>';
            let stableCount = 0;
            data.forEach(entry => {
                const tr = document.createElement('tr');
                const term = getTerm(entry.n);
                tr.innerHTML = `<td>${entry.n}</td><td>${term.toFixed(4)}</td><td>${entry.sum.toFixed(4)}</td>`;
                table.appendChild(tr);
                if (entry.n > 1 && Math.abs(entry.sum - data[entry.n - 2].sum) < 0.01) {
                    stableCount++;
                }
            });
            document.getElementById('partialSummary').textContent = stableCount > N / 2 ? '部分和趋于稳定，级数有收敛迹象。' : '部分和持续增长或振荡，收敛性较弱。';
            drawPartialCanvas(data);
        }

        function drawPartialCanvas(data) {
            const canvas = document.getElementById('partialCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            data.forEach((point, index) => {
                const x = 50 + (width - 100) * (point.n / Math.max(5, data.length));
                const y = height - 40 - (point.sum * 40);
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                ctx.arc(x, y, 2, 0, Math.PI * 2);
            });
            ctx.stroke();
        }

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        function drawAxis(ctx, width, height) {
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, height - 40);
            ctx.stroke();
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#374151';
            ctx.fillText('项数 n', width - 100, height - 48);
            ctx.fillText('部分和', 10, 50);
            ctx.restore();
        }

        document.getElementById('seriesSelector').addEventListener('change', () => {
            const value = document.getElementById('seriesSelector').value;
            if (value === 'pseries') {
                document.getElementById('parameterRange').min = 0.5;
                document.getElementById('parameterRange').max = 4;
                document.getElementById('parameterRange').step = 0.5;
                document.getElementById('parameterRange').value = currentParam;
                document.getElementById('parameterValue').textContent = currentParam;
            } else if (value === 'geometric') {
                document.getElementById('parameterRange').min = -0.9;
                document.getElementById('parameterRange').max = 0.9;
                document.getElementById('parameterRange').step = 0.1;
                document.getElementById('parameterRange').value = currentRatio;
                document.getElementById('parameterValue').textContent = currentRatio.toFixed(1);
            }
            analyzeSeries();
        });

        document.getElementById('parameterRange').addEventListener('input', () => {
            if (currentSeries === 'pseries') {
                currentParam = parseFloat(document.getElementById('parameterRange').value);
                document.getElementById('parameterValue').textContent = currentParam;
            } else if (currentSeries === 'geometric') {
                currentRatio = parseFloat(document.getElementById('parameterRange').value);
                document.getElementById('parameterValue').textContent = currentRatio.toFixed(1);
            }
            analyzeSeries();
        });

        window.addEventListener('resize', () => {
            updatePartialSum(document.getElementById('partialRange').value);
        });

        analyzeSeries();
        renderMath();
    </script>
</body>
