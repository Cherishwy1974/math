    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script defer src="../common-assets/js/mathjax-3.2.2-tex-svg.min.js"></script>

    <style>
        :root {
            --h1-size: 22px;
            --h2-size: 20px;
            --h3-size: 18px;
            --btn-size: 16px;
            --formula-size: 20px;
            --text-size: 16px;
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            font-size: var(--text-size);
            line-height: 1.5;
            background: var(--gray-50);
            color: var(--gray-800);
        }

        .return-home-panel {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            z-index: 40;
        }

        .return-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.95), rgba(99, 102, 241, 0.9));
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 10px 18px rgba(79, 70, 229, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .return-toggle:focus-visible {
            outline: 2px solid rgba(129, 140, 248, 0.6);
            outline-offset: 3px;
        }

        .return-toggle:hover {
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 14px 26px rgba(79, 70, 229, 0.35);
        }

        .return-links {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(79, 70, 229, 0.15);
            box-shadow: 0 16px 30px rgba(15, 23, 42, 0.18);
            backdrop-filter: blur(6px);
        }

        .return-home-panel.open .return-links {
            display: flex;
        }

        .return-link {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            color: var(--primary);
            background: rgba(79, 70, 229, 0.12);
            transition: background 0.2s ease, color 0.2s ease;
        }

        .return-link.return-main {
            color: var(--success);
            background: rgba(16, 185, 129, 0.12);
        }

        .return-link:hover {
            background: rgba(79, 70, 229, 0.2);
            color: var(--primary-dark);
        }

        .return-link.return-main:hover {
            background: rgba(16, 185, 129, 0.22);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            max-height: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--light);
            padding: 10px 24px;
            height: 48px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: var(--h1-size);
            font-weight: 600;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 120px;
            background: var(--gray-50);
            border-right: 1px solid var(--border);
            padding: 12px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--gray-600);
            text-align: left;
            font-size: var(--text-size);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--gray-100);
        }

        .nav-btn.active {
            background: var(--primary);
            color: var(--light);
        }

        .content {
            flex: 1;
            display: none;
            padding: 18px;
            overflow-y: auto;
        }

        .content.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
        }

        .card h3 {
            font-size: var(--h3-size);
            color: var(--primary);
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--gray-600);
        }

        .input-group input[type="range"],
        .input-group select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: var(--text-size);
            background: var(--gray-50);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            font-size: var(--btn-size);
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .info-box {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 12px;
            border-radius: 6px;
            font-size: var(--text-size);
            line-height: 1.6;
        }

        canvas {
            width: 100%;
            height: 260px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 11.2 交错级数收敛性分析实验室</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1', this)">莱布尼兹条件</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2', this)">误差估计</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>一般项设置</h3>
                        <div class="input-group">
                            <label>一般项形式</label>
                            <select id="termSelector" onchange="updateTermSettings()">
                                <option value="1/n^p">$a_n = \frac{1}{n^p}$</option>
                                <option value="1/(n+1)">$a_n = \frac{1}{n+1}$</option>
                                <option value="1/(2n-1)">$a_n = \frac{1}{2n-1}$</option>
                            </select>
                        </div>
                        <div class="input-group" id="powerGroup">
                            <label>指数 $p$：<span id="powerValue">1.2</span></label>
                            <input type="range" id="powerRange" min="0.5" max="3" step="0.1" value="1.2" oninput="updatePower(this.value)">
                        </div>
                        <div class="info-box" id="termSummary">一般项必须正、单调递减且趋于0，交错级数才满足莱布尼兹判别。</div>
                    </div>
                    <div class="card">
                        <h3>条件验证</h3>
                        <div class="info-box" id="conditionReport">请调整一般项参数，观察“正项”“单调”“极限”三项条件是否满足。</div>
                        <button class="btn" onclick="checkConditions()">检测条件</button>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>条件评估图</h3>
                        <canvas id="conditionCanvas"></canvas>
                    </div>
                    <div class="card">
                        <h3>说明</h3>
                        <div class="info-box">莱布尼兹判别：若 $a_n$ 正、单调递减且 $\lim a_n = 0$，则交错级数 $\sum (-1)^{n-1} a_n$ 收敛，且误差不超过下一项绝对值。</div>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>部分和与误差</h3>
                        <div class="input-group">
                            <label>取前 N 项</label>
                            <input type="range" id="altRange" min="1" max="30" value="6" oninput="updateAlternating(this.value)">
                            <span id="altLabel">N = 6</span>
                        </div>
                        <div class="info-box" id="errorInfo">误差估计公式：$|S - S_N| \le a_{N+1}$。</div>
                    </div>
                    <div class="card">
                        <h3>数值表格</h3>
                        <table class="test-table" id="altTable"></table>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>振荡轨迹</h3>
                        <canvas id="altCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTerm = n => 1 / Math.pow(n, 1.2);
        let currentPower = 1.2;

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function updateTermSettings() {
            const value = document.getElementById('termSelector').value;
            if (value === '1/n^p') {
                document.getElementById('powerGroup').style.display = 'block';
                currentTerm = n => 1 / Math.pow(n, currentPower);
            } else if (value === '1/(n+1)') {
                document.getElementById('powerGroup').style.display = 'none';
                currentTerm = n => 1 / (n + 1);
            } else {
                document.getElementById('powerGroup').style.display = 'none';
                currentTerm = n => 1 / (2 * n - 1);
            }
            checkConditions();
            updateAlternating(document.getElementById('altRange').value);
        }

        function updatePower(value) {
            currentPower = parseFloat(value);
            document.getElementById('powerValue').textContent = currentPower.toFixed(1);
            updateTermSettings();
        }

        function checkConditions() {
            const sample = Array.from({ length: 6 }, (_, i) => currentTerm(i + 1));
            const positive = sample.every(v => v > 0);
            const monotone = sample.every((v, i, arr) => i === 0 || v <= arr[i - 1]);
            const limitZero = currentTerm(100) < 0.01;
            const report = `正项：${positive ? '✓' : '✗'}；单调递减：${monotone ? '✓' : '✗'}；极限趋零：${limitZero ? '✓' : '✗'}。`;
            document.getElementById('conditionReport').textContent = report;
            drawConditionCanvas(sample, { positive, monotone, limitZero });
        }

        function drawConditionCanvas(sample, flags) {
            const canvas = document.getElementById('conditionCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            sample.forEach((value, index) => {
                const x = 50 + (width - 100) * (index / (sample.length - 1));
                const y = height - 40 - value * 120;
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                ctx.arc(x, y, 3, 0, Math.PI * 2);
            });
            ctx.stroke();
            ctx.fillStyle = flags.positive && flags.monotone && flags.limitZero ? '#10b981' : '#ef4444';
            ctx.fillText(flags.positive && flags.monotone && flags.limitZero ? '满足莱布尼兹条件' : '条件未完全满足', width - 210, 45);
        }

        function updateAlternating(N) {
            N = parseInt(N, 10);
            document.getElementById('altLabel').textContent = `N = ${N}`;
            let sum = 0;
            const data = [];
            for (let n = 1; n <= N; n++) {
                const term = Math.pow(-1, n - 1) * currentTerm(n);
                sum += term;
                data.push({ n, term, sum });
            }
            const table = document.getElementById('altTable');
            table.innerHTML = '<tr><td>n</td><td>a_n</td><td>S_n</td></tr>';
            data.forEach(entry => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${entry.n}</td><td>${entry.term.toFixed(4)}</td><td>${entry.sum.toFixed(4)}</td>`;
                table.appendChild(tr);
            });
            const nextTerm = currentTerm(N + 1);
            document.getElementById('errorInfo').textContent = `误差估计：|S - S_N| ≤ a_{N+1} ≈ ${nextTerm.toFixed(4)}。`;
            drawAlternatingCanvas(data);
        }

        function drawAlternatingCanvas(data) {
            const canvas = document.getElementById('altCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            data.forEach((point, index) => {
                const x = 50 + (width - 100) * (point.n / Math.max(6, data.length));
                const y = height - 40 - point.sum * 150;
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                ctx.arc(x, y, 2.5, 0, Math.PI * 2);
            });
            ctx.stroke();
        }

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        function drawAxis(ctx, width, height) {
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, height - 40);
            ctx.stroke();
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#374151';
            ctx.fillText('项数 n', width - 90, height - 48);
            ctx.fillText('数值', 12, 50);
            ctx.restore();
        }

        window.addEventListener('resize', () => {
            checkConditions();
            updateAlternating(document.getElementById('altRange').value);
        });

        updateTermSettings();
        updateAlternating(6);
        renderMath();
    </script>
</body>
