    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        if (typeof window.scheduleMathRender === 'function') {
                            window.scheduleMathRender();
                        }
                        console.log('MathJax加载完成');
                    });
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>

    <style>
        :root {
            --h1-size: 22px;
            --h2-size: 20px;
            --h3-size: 18px;
            --btn-size: 16px;
            --formula-size: 20px;
            --text-size: 16px;

            --primary-light: #6366f1;

            flex-direction: column;

        .container {
            width: 100%;

            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);

            height: 48px;

            width: 120px;

            border-right: 1px solid var(--border);

            width: 100%;

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;

        }

        .input-group select,
        .input-group input,
        .input-group input[type="range"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: var(--text-size);
            background: var(--gray-50);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            font-size: var(--btn-size);
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 6px;

        .btn:hover {
            background: var(--primary-dark);

        .info-box {
            background: var(--gray-50);
            border-left: 3px solid var(--primary);
            padding: 12px;

            line-height: 1.6;
        }

        canvas {
            width: 100%;
            height: 260px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

<body>
    <div class="return-home-panel">
        <button class="return-toggle" type="button" aria-label="打开返回导航" onclick="toggleReturnPanel(event)">⌂</button>
        <div class="return-links">
            <a class="return-link return-sub" href="index.html">← 返回目录</a>
            <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Lab 11.3 幂级数收敛域计算实验室</h1>
        </header>

        <div class="main">
            <nav class="sidebar">
                <button class="nav-btn active"  data-panel="module1"onclick="switchPanel('module1', this)">半径计算</button>
                <button class="nav-btn"  data-panel="module2"onclick="switchPanel('module2', this)">端点检测</button>
            </nav>

            <div class="content active" id="module1">
                <div class="column">
                    <div class="card">
                        <h3>设置系数表达式</h3>
                        <div class="input-group">
                            <label>系数 $a_n$</label>
                            <select id="coeffSelector" onchange="updateCoefficient()">
                                <option value="1">$a_n = 1$</option>
                                <option value="1/n">$a_n = \frac{1}{n}$</option>
                                <option value="n">$a_n = n$</option>
                                <option value="factorial">$a_n = \frac{1}{n!}$</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>中心 $x_0$</label>
                            <input type="number" id="centerInput" value="0" step="0.5" onchange="updateCoefficient()">
                        </div>
                        <div class="info-box" id="radiusInfo">使用比值判别或根值判别计算收敛半径。</div>
                    </div>
                    <div class="card">
                        <h3>计算结果</h3>
                        <div class="info-box" id="radiusResult">请选择系数表达式。</div>
                        <button class="btn" onclick="computeRadius()">计算半径</button>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>数轴示意</h3>
                        <canvas id="radiusCanvas"></canvas>
                    </div>
                    <div class="card">
                        <h3>方法提示</h3>
                        <div class="info-box">比值判别：$R = \lim_{n\to\infty} \left|\frac{a_n}{a_{n+1}}\right|$；根值判别：$R = \frac{1}{\limsup \sqrt[n]{|a_n|}}$。</div>
                    </div>
                </div>
            </div>

            <div class="content" id="module2">
                <div class="column">
                    <div class="card">
                        <h3>端点检验</h3>
                        <div class="input-group">
                            <label>待测点 x</label>
                            <input type="number" id="testPoint" value="0" step="0.5">
                        </div>
                        <button class="btn" onclick="testPointConvergence()">判断收敛性</button>
                        <div class="info-box" id="pointResult">输入端点附近的 $x$，验证是否仍收敛。</div>
                    </div>
                    <div class="card">
                        <h3>级数表达式</h3>
                        <div class="info-box" id="seriesExpression">$\sum a_n (x-x_0)^n$</div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3>幂级数值表</h3>
                        <table class="test-table" id="seriesTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCoeff = n => 1;
        let currentRadius = Infinity;
        let currentCenter = 0;

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function updateCoefficient() {
            const type = document.getElementById('coeffSelector').value;
            currentCenter = parseFloat(document.getElementById('centerInput').value);
            if (type === '1') currentCoeff = n => 1;
            else if (type === '1/n') currentCoeff = n => 1 / n;
            else if (type === 'n') currentCoeff = n => n;
            else currentCoeff = n => 1 / factorial(n);
            computeRadius();
        }

        function factorial(n) {
            if (n === 0) return 1;
            let result = 1;
            for (let i = 1; i <= n; i++) result *= i;
            return result;
        }

        function computeRadius() {
            const type = document.getElementById('coeffSelector').value;
            let info = '';
            if (type === '1') {
                currentRadius = 1;
                info = '比值判别：$\lim \left|\frac{1}{1}\right| = 1$，故 $R = 1$。';
            } else if (type === '1/n') {
                currentRadius = 1;
                info = '利用极限比较，$a_{n}/a_{n+1} \sim \frac{n+1}{n} \to 1$，仍得 $R = 1$。';
            } else if (type === 'n') {
                currentRadius = 1;
                info = '比值极限 $\left|\frac{n}{n+1}\right| \to 1$，仍得 $R = 1$，但端点需额外判断。';
            } else {
                currentRadius = Infinity;
                info = '阶乘增长极快，$R=\infty$，即对所有 $x$ 收敛。';
            }
            document.getElementById('radiusResult').innerHTML = `收敛半径 $R = ${currentRadius === Infinity ? '∞' : currentRadius}$。`;
            document.getElementById('radiusInfo').innerHTML = info;
            drawRadiusCanvas();
            updateSeriesExpression();
            renderMath();
        }

        function drawRadiusCanvas() {
            const canvas = document.getElementById('radiusCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            ctx.fillStyle = '#f3f4f6';
            ctx.fillRect(40, height / 2 - 20, width - 80, 40);
            ctx.strokeStyle = '#374151';
            ctx.beginPath();
            ctx.moveTo(40, height / 2);
            ctx.lineTo(width - 40, height / 2);
            ctx.stroke();
            ctx.fillStyle = '#4f46e5';
            const radiusPx = currentRadius === Infinity ? width / 2 - 60 : currentRadius * 60;
            const centerPx = width / 2 + currentCenter * 60;
            ctx.fillRect(centerPx - radiusPx, height / 2 - 12, 2 * radiusPx, 24);
            ctx.strokeStyle = '#10b981';
            ctx.beginPath();
            ctx.moveTo(centerPx, height / 2 - 20);
            ctx.lineTo(centerPx, height / 2 + 20);
            ctx.stroke();
            ctx.fillStyle = '#1f2937';
            ctx.fillText(`x₀=${currentCenter}`, centerPx - 20, height / 2 - 28);
            ctx.fillText(`R=${currentRadius === Infinity ? '∞' : currentRadius}`, centerPx - 30, height / 2 + 40);
        }

        function testPointConvergence() {
            const x = parseFloat(document.getElementById('testPoint').value);
            const distance = Math.abs(x - currentCenter);
            let result = '';
            if (distance < currentRadius) {
                result = `|x - x_0| = ${distance.toFixed(2)} < R，级数绝对收敛。`;
            } else if (distance > currentRadius) {
                result = `|x - x_0| = ${distance.toFixed(2)} > R，级数发散。`;
            } else {
                result = '位于收敛区间边界，需要逐项检查端点。';
            }
            document.getElementById('pointResult').textContent = result;
            buildSeriesTable(x);
        }

        function buildSeriesTable(x) {
            const table = document.getElementById('seriesTable');
            table.innerHTML = '<tr><td>n</td><td>a_n</td><td>(x-x_0)^n</td><td>项值</td></tr>';
            let sum = 0;
            for (let n = 0; n < 8; n++) {
                const coeff = currentCoeff(n + 1);
                const term = coeff * Math.pow(x - currentCenter, n);
                sum += term;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${n}</td><td>${coeff.toFixed(4)}</td><td>${(Math.pow(x - currentCenter, n)).toFixed(4)}</td><td>${term.toFixed(4)}</td>`;
                table.appendChild(tr);
            }
        }

        function updateSeriesExpression() {
            const type = document.getElementById('coeffSelector').value;
            let expr = '';
            if (type === '1') expr = 'a_n = 1';
            else if (type === '1/n') expr = 'a_n = 1/n';
            else if (type === 'n') expr = 'a_n = n';
            else expr = 'a_n = 1/n!';
            document.getElementById('seriesExpression').innerHTML = `$\\sum ${expr}\,(x-${currentCenter})^n$`;
            renderMath();
        }

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        window.addEventListener('resize', drawRadiusCanvas);

        updateCoefficient();
        testPointConvergence();
        renderMath();
    </script>
</body>
