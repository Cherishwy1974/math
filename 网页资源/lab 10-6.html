    <script>
        const inverseExamples = [
            {
                matrix: [[2, -1], [3, 4]],
                description: '2×2 矩阵可直接使用公式 $A^{-1} = \frac{1}{\det A}\begin{bmatrix} d & -b \\ -c & a \end{bmatrix}$。'
            },
            {
                matrix: [[1, 2, 0], [0, 1, 1], [2, 1, 3]],
                description: '通过增广矩阵进行行初等变换，直观体验求逆步骤。'
            },
            {
                matrix: k => [[1, k], [2, k + 1]],
                description: '参数 $k$ 的不同取值会影响行列式，$\det A = 1 + k - 2k = 1 - k$。'
            }
        ];

        const applicationCases = [
            { A: [[2, -1], [1, 1]], b: [1, 3] },
            { A: [[1, 2, 0], [0, 1, 1], [2, 1, 3]], b: [3, 1, 4] }
        ];

        let inverseSteps = [];
        let currentMatrix = [];
        let currentInverse = [];

        function switchPanel(id, btn) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(button => button.classList.remove('active'));
            if (btn) btn.classList.add('active');
            renderMath();
        }

        let mathObserver = null;
        let mathRenderQueued = false;

        function startMathObserver() {
            if (typeof MutationObserver === 'undefined' || !document.body) {
                return;
            }
            if (mathObserver) {
                mathObserver.disconnect();
            }
            mathObserver = new MutationObserver(mutations => {
                for (const mutation of mutations) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        scheduleMathRender();
                        break;
                    }
                }
            });
            mathObserver.observe(document.body, { childList: true, subtree: true, characterData: true });
        }

        function scheduleMathRender() {
            if (mathRenderQueued) {
                return;
            }
            mathRenderQueued = true;
            requestAnimationFrame(() => {
                mathRenderQueued = false;
                if (window.MathJax && MathJax.typesetPromise) {
                    if (mathObserver) {
                        mathObserver.disconnect();
                    }
                    MathJax.typesetPromise()
                        .catch(err => console.log('渲染错误:', err))
                        .finally(() => {
                            startMathObserver();
                        });
                } else {
                    setTimeout(scheduleMathRender, 160);
                }
            });
        }

        window.scheduleMathRender = scheduleMathRender;

        function renderMath() {
            scheduleMathRender();
        }

        function ensureMathReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    startMathObserver();
                    scheduleMathRender();
                });
            } else {
                startMathObserver();
                scheduleMathRender();
            }
        }

        ensureMathReady();

        function toggleReturnPanel(event) {
            event.stopPropagation();
            const panel = document.querySelector('.return-home-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }

        document.addEventListener('click', event => {
            const panel = document.querySelector('.return-home-panel');
            if (!panel) {
                return;
            }
            if (panel.classList.contains('open') && !panel.contains(event.target)) {
                panel.classList.remove('open');
            }
        });

        window.addEventListener('pageshow', () => {
            scheduleMathRender();
        });

        function resizeCanvas(canvas) {
            const container = canvas.parentElement;
            const width = container.clientWidth - 20;
            const height = container.clientHeight - 20;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            const ratio = window.devicePixelRatio || 1;
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            const ctx = canvas.getContext('2d');
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return ctx;
        }

        function drawAxis(ctx, width, height) {
            ctx.save();
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(width - 30, height - 40);
            ctx.moveTo(50, 30);
            ctx.lineTo(50, height - 40);
            ctx.stroke();
            ctx.font = '14px sans-serif';
            ctx.fillStyle = '#374151';
            ctx.fillText('x', width - 60, height - 48);
            ctx.fillText('y', 20, 50);
            ctx.restore();
        }

        function cloneMatrix(matrix) {
            return matrix.map(row => row.slice());
        }

        function augmentWithIdentity(matrix) {
            const n = matrix.length;
            const augmented = [];
            for (let i = 0; i < n; i++) {
                augmented.push([...matrix[i], ...Array.from({ length: n }, (_, j) => (i === j ? 1 : 0))]);
            }
            return augmented;
        }

        function gaussianJordan(augmented) {
            const m = cloneMatrix(augmented);
            const steps = [{ matrix: cloneMatrix(m), description: '初始增广矩阵' }];
            const n = m.length;
            const totalCols = m[0].length;
            let determinant = 1;
            for (let i = 0; i < n; i++) {
                let pivotRow = i;
                while (pivotRow < n && Math.abs(m[pivotRow][i]) < 1e-8) {
                    pivotRow++;
                }
                if (pivotRow === n) {
                    steps.push({ matrix: cloneMatrix(m), description: '出现零主元，矩阵不可逆。' });
                    return { steps, invertible: false, determinant: 0 };
                }
                if (pivotRow !== i) {
                    [m[pivotRow], m[i]] = [m[i], m[pivotRow]];
                    determinant *= -1;
                    steps.push({ matrix: cloneMatrix(m), description: `交换第 ${pivotRow + 1} 行与第 ${i + 1} 行` });
                }
                const pivot = m[i][i];
                determinant *= pivot;
                for (let j = 0; j < totalCols; j++) {
                    m[i][j] /= pivot;
                }
                steps.push({ matrix: cloneMatrix(m), description: `第 ${i + 1} 行除以 ${pivot.toFixed(2)}` });
                for (let r = 0; r < n; r++) {
                    if (r !== i && Math.abs(m[r][i]) > 1e-8) {
                        const factor = m[r][i];
                        for (let c = 0; c < totalCols; c++) {
                            m[r][c] -= factor * m[i][c];
                        }
                        steps.push({ matrix: cloneMatrix(m), description: `第 ${r + 1} 行减去 ${factor.toFixed(2)} × 第 ${i + 1} 行` });
                    }
                }
            }
            steps.push({ matrix: cloneMatrix(m), description: '左侧已化为单位矩阵，右侧即为逆矩阵。' });
            const inverse = m.map(row => row.slice(n));
            return { steps, invertible: true, inverse, determinant };
        }

        function matrixToTable(matrix) {
            const table = document.createElement('table');
            table.className = 'matrix-table';
            matrix.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = Math.abs(value) < 1e-6 ? '0' : value.toFixed(2);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
            return table;
        }

        function updateInverse() {
            const idx = parseInt(document.getElementById('inverseSelector').value, 10);
            document.getElementById('paramBlock').style.display = idx === 2 ? 'block' : 'none';
            if (idx === 2) {
                const k = parseInt(document.getElementById('paramRange').value, 10);
                document.getElementById('paramK').textContent = k;
                currentMatrix = inverseExamples[idx].matrix(k);
            } else {
                currentMatrix = inverseExamples[idx].matrix;
            }
            const augmented = augmentWithIdentity(currentMatrix);
            const { steps, invertible, inverse, determinant } = gaussianJordan(augmented);
            inverseSteps = steps;
            currentInverse = invertible ? inverse : [];
            document.getElementById('invStepRange').max = steps.length;
            document.getElementById('invStepRange').value = 1;
            document.getElementById('invStepIndex').textContent = 1;
            document.getElementById('inverseDescription').innerHTML = inverseExamples[idx].description;
            if (invertible) {
                document.getElementById('inverseSummary').innerHTML = `行列式 det = ${determinant.toFixed(2)}，矩阵可逆。其逆矩阵在最后一步右侧读出。`;
            } else {
                document.getElementById('inverseSummary').innerHTML = '行列式为0，矩阵不可逆。';
            }
            showInverseStep(1);
            drawInverseCanvas();
            renderMath();
        }

        function showInverseStep(stepIndex) {
            if (!inverseSteps.length) return;
            const idx = stepIndex - 1;
            const step = inverseSteps[idx];
            document.getElementById('invStepIndex').textContent = stepIndex;
            document.getElementById('inverseDescription').textContent = step.description;
            const container = document.getElementById('inverseTable');
            container.innerHTML = '';
            container.appendChild(matrixToTable(step.matrix));
        }

        function drawInverseCanvas() {
            const canvas = document.getElementById('inverseCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            if (!currentMatrix.length || currentMatrix[0].length !== 2 || !currentInverse.length) return;
            const basis = [[1, 0], [0, 1]];
            const transformed = basis.map(vec => [
                currentMatrix[0][0] * vec[0] + currentMatrix[0][1] * vec[1],
                currentMatrix[1][0] * vec[0] + currentMatrix[1][1] * vec[1]
            ]);
            const restored = basis.map(vec => [
                currentInverse[0][0] * vec[0] + currentInverse[0][1] * vec[1],
                currentInverse[1][0] * vec[0] + currentInverse[1][1] * vec[1]
            ]);
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50 + transformed[0][0] * 60, height - 40 - transformed[0][1] * 60);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50 + transformed[1][0] * 60, height - 40 - transformed[1][1] * 60);
            ctx.stroke();
            ctx.strokeStyle = '#10b981';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50 + restored[0][0] * 60, height - 40 - restored[0][1] * 60);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50 + restored[1][0] * 60, height - 40 - restored[1][1] * 60);
            ctx.stroke();
            ctx.fillStyle = '#374151';
            ctx.fillText('蓝色：A 变换', width - 190, 45);
            ctx.fillText('绿色：A^{-1} 恢复', width - 190, 65);
        }

        function solveSystem() {
            const idx = parseInt(document.getElementById('applicationSelector').value, 10);
            let { A, b } = applicationCases[idx];
            if (document.getElementById('vectorSelector').value === '1') {
                const input = document.getElementById('customVector').value.split(',').map(v => parseFloat(v.trim()));
                if (input.some(isNaN) || input.length !== b.length) {
                    alert('向量长度需与矩阵行数一致，并确保输入为数字。');
                    return;
                }
                b = input;
            }
            const augmented = augmentWithIdentity(A);
            const { invertible, inverse } = gaussianJordan(augmented);
            if (!invertible) {
                document.getElementById('solutionDisplay').innerHTML = '<div class="info-box">该矩阵不可逆，方程组可能无唯一解。</div>';
                return;
            }
            const solution = inverse.map(row => row.reduce((sum, val, idx2) => sum + val * b[idx2], 0));
            const container = document.getElementById('solutionDisplay');
            container.innerHTML = '';
            const list = document.createElement('ul');
            list.className = 'info-box';
            solution.forEach((val, i) => {
                const li = document.createElement('li');
                li.textContent = `x${i + 1} = ${val.toFixed(2)}`;
                list.appendChild(li);
            });
            container.appendChild(list);
            document.getElementById('applicationInfo').textContent = '逆矩阵将向量映射回原坐标系，得到唯一的解向量。';
            drawApplicationCanvas(A, b, solution);
        }

        function drawApplicationCanvas(A, b, solution) {
            const canvas = document.getElementById('applicationCanvas');
            const ctx = resizeCanvas(canvas);
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            drawAxis(ctx, width, height);
            if (A[0].length !== 2 || solution.length !== 2) {
                ctx.fillStyle = '#ef4444';
                ctx.fillText('仅显示二维情况。', width / 2 - 60, height / 2);
                return;
            }
            const bVec = [b[0], b[1]];
            ctx.strokeStyle = '#6366f1';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50 + bVec[0] * 60, height - 40 - bVec[1] * 60);
            ctx.stroke();
            ctx.strokeStyle = '#10b981';
            ctx.beginPath();
            ctx.moveTo(50, height - 40);
            ctx.lineTo(50 + solution[0] * 60, height - 40 - solution[1] * 60);
            ctx.stroke();
            ctx.fillStyle = '#374151';
            ctx.fillText('蓝：目标向量 b', width - 200, 45);
            ctx.fillText('绿：求得解向量', width - 200, 65);
        }

        document.getElementById('inverseSelector').addEventListener('change', updateInverse);
        document.getElementById('paramRange').addEventListener('input', updateInverse);
        document.getElementById('vectorSelector').addEventListener('change', (e) => {
            document.getElementById('customVectorGroup').style.display = e.target.value === '1' ? 'block' : 'none';
        });
        window.addEventListener('resize', () => {
            drawInverseCanvas();
        });

        updateInverse();
        renderMath();
    </script>
</body>
