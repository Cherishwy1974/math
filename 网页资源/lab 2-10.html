<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>连续与间断游戏 - 宇宙探索</title>

    <link href="../common-assets/css/fonts.css" rel="stylesheet">
    
    <style>
        /* 本地字体声明 */
        @font-face {
            font-family: 'Source Han Serif SC';
            src: url('SourceHanSerifSC-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Noto Serif SC';
            src: url('NotoSerifSC-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主体样式 - 宇宙背景 */
        body {
            font-family: 'Source Han Serif SC', 'Noto Serif SC', serif;
            background: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
        }

        /* 动态星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -3;
        }

        /* 星星效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* 流星效果 */
        .shooting-star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, transparent, white, transparent);
            animation: shoot 5s linear infinite;
            z-index: -1;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        /* 游戏容器 - 全屏 */
        .game-container {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(100, 200, 255, 0.3);
            box-shadow: 
                0 0 50px rgba(100, 200, 255, 0.2),
                inset 0 0 50px rgba(100, 200, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* 游戏头部 */
        .game-header {
            background: linear-gradient(90deg, 
                rgba(138, 43, 226, 0.8) 0%, 
                rgba(30, 144, 255, 0.8) 50%,
                rgba(138, 43, 226, 0.8) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            min-height: 60px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3); }
            50% { box-shadow: 0 5px 30px rgba(30, 144, 255, 0.5); }
        }

        .score-board {
            display: flex;
            gap: 30px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .score-value {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 5px 12px;
            border-radius: 10px;
            min-width: 50px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* 游戏区域 */
        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(138, 43, 226, 0.05) 0%, 
                    transparent 70%);
        }

        /* 落下的函数卡片 */
        .function-card {
            position: absolute;
            width: 180px;
            height: 120px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(200, 200, 255, 0.95) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 200, 255, 0.6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px rgba(100, 200, 255, 0.3),
                0 0 50px rgba(100, 200, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .function-card:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 
                0 15px 40px rgba(100, 200, 255, 0.5),
                0 0 80px rgba(100, 200, 255, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .function-card canvas {
            width: 150px;
            height: 90px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        .function-card.falling {
            animation: fall linear, sparkle 1s infinite;
        }

        @keyframes fall {
            from { top: -150px; }
            to { top: 100%; }
        }

        @keyframes sparkle {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* 分类桶区域 */
        .buckets-area {
            height: 180px;
            background: linear-gradient(to top, 
                rgba(100, 200, 255, 0.1) 0%, 
                transparent 100%);
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 20px 40px;
            border-top: 2px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .bucket {
            width: 160px;
            height: 140px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .bucket:hover {
            transform: translateY(-10px) scale(1.1);
            filter: drop-shadow(0 20px 40px rgba(100, 200, 255, 0.5));
        }

        .bucket.active {
            animation: cosmicPulse 0.6s;
        }

        @keyframes cosmicPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.2);
                filter: brightness(1.5) drop-shadow(0 0 30px currentColor);
            }
        }

        .bucket-body {
            width: 100%;
            height: 90px;
            border: 3px solid;
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .bucket:hover .bucket-body {
            box-shadow: 
                0 0 30px currentColor,
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .bucket-label {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: 12px;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            white-space: nowrap;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .bucket:hover .bucket-label {
            transform: scale(1.15);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 20px currentColor;
        }

        /* 不同类型的桶的颜色 - 宇宙主题 */
        .bucket.continuous {
            color: #00ff88;
        }
        
        .bucket.continuous .bucket-body {
            background: linear-gradient(to bottom, 
                rgba(0, 255, 136, 0.3) 0%, 
                rgba(0, 255, 136, 0.1) 100%);
            border-color: #00ff88;
        }

        .bucket.jump {
            color: #ff6b35;
        }
        
        .bucket.jump .bucket-body {
            background: linear-gradient(to bottom, 
                rgba(255, 107, 53, 0.3) 0%, 
                rgba(255, 107, 53, 0.1) 100%);
            border-color: #ff6b35;
        }

        .bucket.removable {
            color: #00b4d8;
        }
        
        .bucket.removable .bucket-body {
            background: linear-gradient(to bottom, 
                rgba(0, 180, 216, 0.3) 0%, 
                rgba(0, 180, 216, 0.1) 100%);
            border-color: #00b4d8;
        }

        .bucket.infinite {
            color: #ff006e;
        }
        
        .bucket.infinite .bucket-body {
            background: linear-gradient(to bottom, 
                rgba(255, 0, 110, 0.3) 0%, 
                rgba(255, 0, 110, 0.1) 100%);
            border-color: #ff006e;
        }

        /* 控制面板 */
        .control-panel {
            position: absolute;
            top: 80px;
            right: 30px;
            z-index: 100;
        }

        .control-btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.4),
                0 0 20px rgba(102, 126, 234, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(118, 75, 162, 0.5),
                0 0 40px rgba(118, 75, 162, 0.4);
        }

        .control-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* 游戏状态提示 */
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(200, 200, 255, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(100, 200, 255, 0.6);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(100, 200, 255, 0.3);
        }

        .game-message.show {
            display: block;
            animation: cosmicBounceIn 0.6s;
        }

        @keyframes cosmicBounceIn {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0);
                opacity: 1;
            }
        }

        .message-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        .message-content {
            font-size: 22px;
            margin-bottom: 25px;
            color: #666;
        }

        .message-btn {
            padding: 15px 40px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .message-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(118, 75, 162, 0.5),
                0 0 30px rgba(118, 75, 162, 0.4);
        }

        /* 反馈效果 */
        .feedback {
            position: absolute;
            font-size: 36px;
            font-weight: bold;
            pointer-events: none;
            z-index: 200;
            animation: cosmicFeedback 1.5s ease-out forwards;
            text-shadow: 0 0 20px currentColor;
        }

        @keyframes cosmicFeedback {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0);
                filter: blur(0);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-80px) scale(2) rotate(360deg);
                filter: blur(3px);
            }
        }

        .feedback.correct {
            color: #00ff88;
        }

        .feedback.wrong {
            color: #ff006e;
        }

        /* 生命值显示 */
        .lives {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .heart {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ff006e, #ff6b35);
            position: relative;
            transform: rotate(-45deg);
            margin: 0 8px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 110, 0.5));
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 25px;
            height: 25px;
            position: absolute;
            left: 12.5px;
            top: 0;
            background: linear-gradient(45deg, #ff006e, #ff6b35);
            border-radius: 50%;
        }

        .heart:after {
            left: 0;
            top: -12.5px;
        }

        .heart.empty {
            background: rgba(100, 100, 100, 0.3);
            filter: none;
            animation: none;
        }

        .heart.empty:before,
        .heart.empty:after {
            background: rgba(100, 100, 100, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .function-card {
                width: 120px;
                height: 80px;
            }

            .function-card canvas {
                width: 100px;
                height: 60px;
            }

            .bucket {
                width: 90px;
                height: 120px;
            }

            .bucket-label {
                font-size: 12px;
                padding: 4px 8px;
            }

            .control-btn {
                font-size: 16px;
                padding: 12px 25px;
            }

            .game-header {
                font-size: 16px;
                padding: 10px 20px;
            }

            .score-board {
                gap: 15px;
            }
        }

        /* 提示文字 */
        .hint-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(200, 200, 255, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 18px;
            color: #333;
            display: none;
            z-index: 50;
            border: 2px solid rgba(100, 200, 255, 0.5);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(100, 200, 255, 0.2);
            animation: floatHint 2s ease-in-out infinite;
        }

        @keyframes floatHint {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .hint-text.show {
            display: block;
        }
    </style>

    <style>
        .return-home-panel {
            position: fixed;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            flex-wrap: wrap;
        }
        .return-home-panel .return-link {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);

    <div class="return-home-panel">
        <a class="return-link return-sub" href="index.html">← 返回目录</a>
        <a class="return-link return-main" href="../index.html">⌂ 返回主站</a>
    </div>
    <!-- 动态星空 -->
    <div class="stars" id="stars"></div>
    
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score-item">
                    <span>得分：</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span>连击：</span>
                    <span class="score-value" id="combo">0</span>
                </div>
                <div class="score-item">
                    <span>第</span>
                    <span class="score-value" id="count">0</span>
                    <span>个</span>
                </div>
            </div>
            <div class="lives" id="lives">
                <span>生命：</span>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>

        <div class="control-panel">
            <button class="control-btn" onclick="toggleGame()">
                <span id="gameToggle">开始游戏</span>
            </button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="hint-text" id="hintText">
                点击下方对应的桶来分类函数
            </div>
        </div>

        <div class="buckets-area" id="bucketsArea">
            <div class="bucket continuous" data-type="continuous" onclick="collectToBucket('continuous')">
                <div class="bucket-label">连续函数</div>
                <div class="bucket-body"></div>
            </div>
            <div class="bucket jump" data-type="jump" onclick="collectToBucket('jump')">
                <div class="bucket-label">跳跃间断</div>
                <div class="bucket-body"></div>
            </div>
            <div class="bucket removable" data-type="removable" onclick="collectToBucket('removable')">
                <div class="bucket-label">可去间断</div>
                <div class="bucket-body"></div>
            </div>
            <div class="bucket infinite" data-type="infinite" onclick="collectToBucket('infinite')">
                <div class="bucket-label">无穷间断</div>
                <div class="bucket-body"></div>
            </div>
        </div>

        <div class="game-message" id="gameMessage">
            <div class="message-title" id="messageTitle">游戏结束</div>
            <div class="message-content" id="messageContent">
                最终得分：<span id="finalScore">0</span>
            </div>
            <button class="message-btn" onclick="startNewGame()">再玩一次</button>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
            
            // 创建流星
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = Math.random() * 50 + '%';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    shootingStar.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(shootingStar);
                }, i * 1000);
            }
        }

        // 游戏状态
        let gameState = {
            isPlaying: false,
            score: 0,
            combo: 0,
            lives: 3,
            currentCard: null,
            totalCount: 0
        };

        // 函数类型定义 - 大量样式
        const functionTypes = [
            // 连续函数类型 (15种)
            {
                type: 'continuous',
                name: '二次函数',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#4caf50';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let x = -width/2; x <= width/2; x++) {

                    ctx.strokeStyle = '#2196f3';

                    ctx.beginPath();

                            ctx.moveTo(canvasX, canvasY);

                            ctx.lineTo(canvasX, canvasY);

                    }
                    ctx.stroke();

            },

            // 无穷间断类型 (10种)
            {
                type: 'infinite',
                name: '反比例函数',

                        if (canvasY > 5 && canvasY < height - 5) {
                            if (x === -width/2) {

                                ctx.lineTo(canvasX, canvasY);

                        }
                    }
                    ctx.stroke();
                    
                    // 右侧

            },
            {
                type: 'infinite',
                name: '正切函数',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    // 左分支
                    ctx.beginPath();
                    for (let x = -width/3; x < -5; x++) {
                        const realX = x / 20;
                        const y = Math.tan(realX) * 10;
                        const canvasX = width/2 + x;
                        const canvasY = height/2 - y;
                        if (canvasY > 5 && canvasY < height - 5) {
                            if (Math.abs(x + width/3) < 1) {
                                ctx.moveTo(canvasX, canvasY);
                            } else {

                        }
                    }
                    ctx.stroke();
                    
                    // 右分支
                    ctx.beginPath();
                    for (let x = 5; x < width/3; x++) {
                        const realX = x / 20;
                        const y = Math.tan(realX) * 10;
                        const canvasX = width/2 + x;
                        const canvasY = height/2 - y;
                        if (canvasY > 5 && canvasY < height - 5) {

            },
            {

                name: '对数无穷',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    for (let x = 2; x <= width/2; x++) {
                        const realX = x / 30;
                        const y = -Math.log(realX) * 20;
                        const canvasX = width/2 + x;

                    ctx.setLineDash([]);
                }
            },
            {
                type: 'infinite',
                name: '双曲线',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    // 上分支
                    ctx.beginPath();
                    for (let x = 10; x <= width/2; x++) {
                        const realX = x / 20;

                    ctx.beginPath();
                    for (let x = 10; x <= width/2; x++) {
                        const realX = x / 20;
                        const y = -1 / realX;
                        const canvasX = width/2 + x;
                        const canvasY = 3*height/4 - y * 15;
                        if (canvasY < height - 5) {
                            if (x === 10) {
                                ctx.moveTo(canvasX, canvasY);
                            } else {

                        }

            },
            {
                type: 'infinite',
                name: '余割函数',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    // 绘制 y = 1/sin(x) 的片段
                    ctx.beginPath();
                    for (let x = 10; x < width/3; x++) {
                        const realX = x / 15;
                        const sinVal = Math.sin(realX);
                        if (Math.abs(sinVal) > 0.1) {
                            const y = 1 / sinVal;
                            const canvasX = width/2 + x;
                            const canvasY = height/2 - y * 10;
                            if (canvasY > 5 && canvasY < height - 5) {
                                if (x === 10) {
                                    ctx.moveTo(canvasX, canvasY);
                                } else {
                                    ctx.lineTo(canvasX, canvasY);
                                }
                            }
                        }
                    }
                    ctx.stroke();
                    
                    ctx.beginPath();
                    for (let x = -width/3; x < -10; x++) {
                        const realX = x / 15;
                        const sinVal = Math.sin(realX);
                        if (Math.abs(sinVal) > 0.1) {
                            const y = 1 / sinVal;
                            const canvasX = width/2 + x;
                            const canvasY = height/2 - y * 10;
                            if (canvasY > 5 && canvasY < height - 5) {
                                ctx.lineTo(canvasX, canvasY);
                            }
                        }
                    }
                    ctx.stroke();
                }
            },
            {
                type: 'infinite',
                name: '倒数平方',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    // 左侧
                    ctx.beginPath();
                    for (let x = -width/2; x < -5; x++) {
                        const realX = x / 25;
                        const y = 1 / (realX * realX);
                        const canvasX = width/2 + x;
                        const canvasY = height/2 - y * 30;
                        if (canvasY > 5 && canvasY < height - 5) {
                            if (x === -width/2) {
                                ctx.moveTo(canvasX, canvasY);
                            } else {
                                ctx.lineTo(canvasX, canvasY);
                            }
                        }
                    }
                    ctx.stroke();
                    
                    // 右侧
                    ctx.beginPath();
                    for (let x = 5; x <= width/2; x++) {
                        const realX = x / 25;
                        const y = 1 / (realX * realX);
                        const canvasX = width/2 + x;
                        const canvasY = height/2 - y * 30;
                        if (canvasY > 5 && canvasY < height - 5) {
                            if (x === 5) {
                                ctx.moveTo(canvasX, canvasY);

            },
            {

                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    ctx.beginPath();
                    for (let x = -width/2; x <= width/3; x++) {
                        const realX = x / 20;
                        const y = Math.exp(realX * 2);
                        const canvasX = width/2 + x;
                        const canvasY = height - y - 10;
                        if (canvasY > 5) {
                            if (x === -width/2) {

                }
            },
            {
                type: 'infinite',
                name: '分式无穷',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    // y = x/(x-1) 型
                    ctx.beginPath();
                    for (let x = -width/2; x < width/2 - 20; x++) {
                        if (Math.abs(x - (width/2 - 20)) > 5) {
                            const realX = (x - width/2 + 20) / 20;
                            const y = realX / (realX - 1);
                            const canvasX = width/2 + x;
                            const canvasY = height/2 - y * 10;
                            if (canvasY > 5 && canvasY < height - 5) {
                                ctx.lineTo(canvasX, canvasY);
                            }
                        }
                    }
                    ctx.stroke();
                    
                    ctx.beginPath();
                    for (let x = width/2 - 15; x <= width/2; x++) {
                        const realX = (x - width/2 + 20) / 20;
                        const y = realX / (realX - 1);

                        const canvasY = height/2 - y * 10;

                            if (x === width/2 - 15) {

                    ctx.beginPath();
                    ctx.moveTo(width/3, 10);
                    ctx.lineTo(width/3 - 10, height/2);
                    ctx.lineTo(width/3 - 20, height - 10);
                    ctx.stroke();
                    
                    // 右侧接近垂直
                    ctx.beginPath();
                    ctx.moveTo(2*width/3, 10);
                    ctx.lineTo(2*width/3 + 10, height/2);
                    ctx.lineTo(2*width/3 + 20, height - 10);
                    ctx.stroke();
                    
                    // 渐近线
                    ctx.strokeStyle = 'rgba(244, 67, 54, 0.3)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(width/2, 5);
                    ctx.lineTo(width/2, height - 5);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            },
            {
                type: 'infinite',
                name: '极点无穷',
                draw: function(ctx, width, height) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 2;
                    
                    // 多个极点
                    for (let i = 0; i < 3; i++) {
                        const centerX = (i + 1) * width / 4;
                        
                        // 左分支
                        ctx.beginPath();
                        ctx.moveTo(centerX - 15, 10);
                        ctx.lineTo(centerX - 5, height - 10);
                        ctx.stroke();
                        
                        // 右分支
                        ctx.beginPath();
                        ctx.moveTo(centerX + 5, height - 10);
                        ctx.lineTo(centerX + 15, 10);
                        ctx.stroke();
                    }
                }
            }
        ];

        // 创建函数卡片
        function createFunctionCard() {
            // 如果已经有卡片在下落，不创建新的
            if (gameState.currentCard) return;
            
            // 增加计数
            gameState.totalCount++;
            document.getElementById('count').textContent = gameState.totalCount;
            
            const gameArea = document.getElementById('gameArea');
            const funcType = functionTypes[Math.floor(Math.random() * functionTypes.length)];
            
            const card = document.createElement('div');
            card.className = 'function-card falling';
            card.dataset.type = funcType.type;
            card.style.left = Math.random() * (gameArea.offsetWidth - 180) + 'px';
            card.style.animationDuration = '8s'; // 固定速度
            
            const canvas = document.createElement('canvas');
            canvas.width = 150;
            canvas.height = 90;
            const ctx = canvas.getContext('2d');
            
            // 绘制坐标轴
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(10, canvas.height/2);
            ctx.lineTo(canvas.width - 10, canvas.height/2);
            ctx.moveTo(canvas.width/2, 10);
            ctx.lineTo(canvas.width/2, canvas.height - 10);
            ctx.stroke();
            
            // 绘制函数
            funcType.draw(ctx, canvas.width, canvas.height);
            
            card.appendChild(canvas);
            gameArea.appendChild(card);
            
            // 设置当前卡片
            gameState.currentCard = card;
            
            // 检测是否到达底部
            card.addEventListener('animationend', () => {
                handleMiss(card);
            });
        }

        // 点击桶收集
        function collectToBucket(bucketType) {
            if (!gameState.isPlaying || !gameState.currentCard) return;
            
            const card = gameState.currentCard;
            const bucket = document.querySelector(`.bucket[data-type="${bucketType}"]`);
            
            // 动画效果
            card.style.animation = 'none';
            card.style.transition = 'all 0.3s';
            
            const bucketRect = bucket.getBoundingClientRect();
            const gameAreaRect = document.getElementById('gameArea').getBoundingClientRect();
            
            card.style.left = (bucketRect.left - gameAreaRect.left + 20) + 'px';
            card.style.top = (bucketRect.top - gameAreaRect.top) + 'px';
            card.style.transform = 'scale(0.5) rotate(720deg)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                checkCollection(card, bucketType);
            }, 300);
        }

        // 检查收集结果
        function checkCollection(card, bucketType) {
            const isCorrect = card.dataset.type === bucketType;
            const bucket = document.querySelector(`.bucket[data-type="${bucketType}"]`);
            const bucketRect = bucket.getBoundingClientRect();
            
            if (isCorrect) {
                // 正确分类
                showFeedback(bucketRect.left + bucketRect.width/2, bucketRect.top, true);
                gameState.score += 10 * (gameState.combo + 1);
                gameState.combo++;
                updateScore();
                bucket.classList.add('active');
                setTimeout(() => bucket.classList.remove('active'), 300);
            } else {
                // 错误分类
                showFeedback(bucketRect.left + bucketRect.width/2, bucketRect.top, false);
                gameState.combo = 0;
                gameState.lives--;
                updateLives();
                
                if (gameState.lives <= 0) {
                    endGame();
                    return;
                }
            }
            
            // 移除卡片
            card.remove();
            gameState.currentCard = null;
            
            // 生成下一个
            if (gameState.isPlaying) {
                setTimeout(() => {
                    createFunctionCard();
                }, 1000);
            }
        }

        // 处理漏接
        function handleMiss(card) {
            if (card !== gameState.currentCard) return;
            
            gameState.combo = 0;
            gameState.lives--;
            updateLives();
            
            showFeedback(card.offsetLeft + 90, window.innerHeight * 0.8, false);
            
            card.remove();
            gameState.currentCard = null;
            
            if (gameState.lives <= 0) {
                endGame();
            } else if (gameState.isPlaying) {
                setTimeout(() => {
                    createFunctionCard();
                }, 1000);
            }
        }

        // 显示反馈
        function showFeedback(x, y, isCorrect) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            feedback.textContent = isCorrect ? '+' + (10 * (gameState.combo + 1)) : '✗';
            feedback.style.left = x + 'px';
            feedback.style.top = y + 'px';
            document.querySelector('.game-container').appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 1500);
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('combo').textContent = gameState.combo;
        }

        // 更新生命值
        function updateLives() {
            const heartsContainer = document.getElementById('lives');
            const hearts = heartsContainer.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= gameState.lives) {
                    heart.classList.add('empty');
                } else {
                    heart.classList.remove('empty');
                }
            });
        }

        // 开始/暂停游戏
        function toggleGame() {
            if (gameState.isPlaying) {
                pauseGame();
            } else {
                startGame();
            }
        }

        function startGame() {
            gameState.isPlaying = true;
            document.getElementById('gameToggle').textContent = '暂停游戏';
            document.getElementById('hintText').classList.add('show');
            
            // 生成第一个函数
            if (!gameState.currentCard) {
                createFunctionCard();
            } else {
                // 如果有暂停的卡片，恢复其动画
                gameState.currentCard.style.animationPlayState = 'running';
            }
            
            setTimeout(() => {
                document.getElementById('hintText').classList.remove('show');
            }, 3000);
        }

        function pauseGame() {
            gameState.isPlaying = false;
            document.getElementById('gameToggle').textContent = '继续游戏';
            
            // 暂停当前卡片的动画
            if (gameState.currentCard) {
                gameState.currentCard.style.animationPlayState = 'paused';
            }
        }

        // 结束游戏
        function endGame() {
            gameState.isPlaying = false;
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('messageTitle').textContent = '游戏结束！';
            document.getElementById('gameMessage').classList.add('show');
            document.getElementById('gameToggle').textContent = '开始游戏';
        }

        // 开始新游戏
        function startNewGame() {
            gameState.score = 0;
            gameState.combo = 0;
            gameState.lives = 3;
            gameState.isPlaying = false;
            gameState.currentCard = null;
            gameState.totalCount = 0;
            
            // 清除当前卡片
            if (gameState.currentCard) {
                gameState.currentCard.remove();
                gameState.currentCard = null;
            }
            
            updateScore();
            updateLives();
            document.getElementById('count').textContent = '0';
            
            document.getElementById('gameMessage').classList.remove('show');
            document.getElementById('gameToggle').textContent = '开始游戏';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            updateScore();
            updateLives();
        });
    </script>
